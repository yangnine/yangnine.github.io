。詳察地勢。西川一帶。地形險要可攻可守。經孔明多方佈置。西川就成了劉備發源地。本故事同觀音一百籤第三十六籤之『劉先主進葭萌關』故事，只是主人翁不同。","2.諸葛公隆中高臥","諸葛亮(西元181年─西元234年)，三國時著名的政治家、軍事家，字孔明，山東琅玡郡(今山東沂南)人，幼年雙親亡故，17歲隨叔父諸葛玄來到襄陽，隱居隆中。不久，諸葛玄去世。諸葛亮身居草廬，樂于耕鋤，苦讀經史，學識淵博，才思敏捷，人稱『臥龍』先生。他博覽群書，關注社會，拜師訪友，廣交名士，思考治國平天下之大計，經過10年磨礪，終成大器。東漢建安十二年(西元207年)，劉備為實現興漢大業，四處訪求賢士，到隆中『三顧茅廬』，與諸葛亮共商大計。受劉備三顧之恩，諸葛亮全面分析了當時的形勢，拿出著名的策劃案《隆中對》，提出了統一全國的戰略決策。隨後，諸葛亮『收拾琴書離隴畝』，『大展經綸補天手』，出任蜀漢丞相，輔佐劉備，為『複興漢室』，鞠躬盡瘁，奠定了『三分天下』的基礎。抱膝亭位于三顧堂前約100米處，登其上可觀隆中全景。諸葛亮出山前，因未發現值得輔佐的明主，一度茫然。晨昏時分，他常常獨自一人在此抱膝長吟，後人即于此地建亭。現有的亭子為光緒十八年(1892年)重建。諸葛亮《誡子書》中有句傳誦千古的名言：『非淡泊無以明志，非寧靜無以致遠。』可是，一個人以天下為己任而又報效無門的時候，要真正做到『淡泊、寧靜』是很難的，諸葛亮也有『抱膝長嘯』的時候。抱膝亭後有座明代建造的大型龜馱碑，碑正面刻『草廬』兩個大字，背面刻『臥龍處』，為當年諸葛亮古宅的指示碑。野雲庵位于草廬亭北100米處的半山腰處，四合院建築。據傳，當年諸葛亮常常在此高臥，飽覽隆中風光。雍正七年(1729年)襄陽郡守尹會一初建，後經重修。資料來源：http://news.sina.com.tw/tech/sinacn/cn/2006-11-10/15563892527.shtml"]},{"idx":"第五十二籤","level":"中籤（下籤）。子宮","title":"太白醉撈明月","info":"水中捉月費功夫,費盡功夫卻又無,莫說閑言并亂語,枉勞心力強身枯","inf2":"","explain":"言諾難思。費力勞心。宅中憂慮。等遇貴人。此卦貪求費力之象。凡事勞心費力也。","omen":{"家宅":"不安","自身":"欠吉（凶-注意健康）","求財":"中平（休想）","交易":"難","婚姻":"未就","六甲":"祈保（空寶-防小產）","行人":"有災","田蠶":"五分","六畜":"衰","尋人":"至（凶）","公訟":"和（即止訟）","移徙":"平常（甭提）","失物":""},"story":["太白醉撈明月","（）唐朝詩人。自曰謫仙。被稱詩仙。無酒不歡。醉酒到湖邊。見月在水中。欲抱之。溺斃。"]},{"idx":"第五十三籤","level":"中籤。子宮","title":"王景略捫虱談兵","info":",失意番成得意時,龍吟虎嘯兩相宜,青天自有通霄路,許我功名再有期,","inf2":"","explain":"教去即去。自有亨通。到頭必制。立地可謀。此卦龍吟虎嘯之象。凡事順意有望也。","omen":{"家宅":"不安","自身":"欠吉（先凶后吉）","求財":"中平","交易":"難","婚姻":"成就","六甲":"祈保","行人":"至","田蠶":"五分","六畜":"損","尋人":"至","公訟":"和","移徙":"吉","失物":"見","疾病":"安","山墳":"吉"},"story":["1.劉備招親","劉玄德。即西蜀先主也。為荊州牧時。甘夫人(劉備妻)新喪。東吳孫權聞知。詐以妹招贅欲賺(軟禁)其人。吳素討荊州。孔明料知。乃授趙雲錦囊計。保先主入吳。(東江招親)意弄假成真。娶孫夫人以歸焉。有曰周郎妙計高天下。賠了夫人又折兵。","2.王景略捫虱談兵","字景略桓溫攻長安時，曾捉虱談天下事因為後來王猛問老師要不要追隨不宜追隨桓溫，留在此處（長安）自有其他機會，所以資料來源："]},{"idx":"第五十四籤","level":"下籤。子宮","title":"呂仙枕黃粱未熟","info":"夢中得寶醒來無,自謂南,山只是,鋤,若問婚姻,并問病,別尋,來,路,為相扶,","inf2":"","explain":"物在水中。形影長短。皆有分定。不用商量。此卦夢中得寶之象。凡事枉費心力也。","omen":{"家宅":"欠安","自身":"謹防","求財":"阻","交易":"難","婚姻":"待時","六甲":"祈保","行人":"遲","田蠶":"滯","六畜":"滯","尋人":"見","公訟":"虧","移徙":"吉","失物":"空","疾病":"求神保佑","山墳":"不安"},"story":["1.馬超追曹","三國時。曹操殺馬超之父。馬超攻曹操。曹操大敗。曹操脫下錦衣。割短了鬍鬚。騎馬逃竄。得曹洪相救。曹操得以保命。","2.呂仙枕黃粱未熟","書生呂岩（即呂洞賓）應試落第，遇到鍾離權，隨他往終南山，於休息時做夢。夢中呂岩做了狀元升大官，娶二妻享盡榮華富貴，四十年後獲罪抄家，遇人追殺而驚醒。醒來時鍾離權正煮黃梁飯。呂洞賓遂隨鍾離權求道。參考資料：http://www.taoism.org.hk/taoism&human-civilizationz/taoism-literature&art/pg6-6-5-23-17.htmchance提醒您"]},{"idx":"第五十五籤","level":"詩曰一※金馬玉堂漢代的金馬門，是學士待詔的地方；玉堂殿，為供侍詔學士議事的地方。後世稱翰林院為『金馬玉堂』。（資料來源1資料來源2）※玉堂：宮殿的意思。","title":"郭曖尚公主","info":"父賢傳子子傳孫,衣食豐隆只靠天,堂上椿萱人快樂,饑飯渴飲困時眠","inf2":",※,","explain":"接竹引泉。流傳不絕。君子謀望。無不欣悅。此卦接竹引泉之象。凡事謀望大吉也。","omen":{"家宅":"欠安（大吉）","自身":"還願（大吉）","求財":"利","交易":"成","婚姻":"合（遇佳婿）","六甲":"平安（生肖子）","行人":"動","田蠶":"吉","六畜":"損","尋人":"難（見）","公訟":"有貴人","移徙":"吉","失物":"見","疾病":"禳星（得祖蔭）","山墳":"安"},"story":["1.周武王登位","周武王伐紂。八百諸侯戰商軍。朝歌兵卒倒戈相向。紂王于摘星樓上自焚。商朝滅亡。武王受冊寶。即天子位。面南垂拱端坐。武王命散鹿台之財。拆毀摘星樓。發鉅橋之粟。釋箕子之囚。封比干之墓。式商容之閭。放內宮之人。又偃武修文。歸馬于南山之陽。放牛于桃林之野。一片安樂景象。","1.周武王登位","周武王伐紂。八百諸侯戰商軍。朝歌兵卒倒戈相向。紂王于摘星樓上自焚。商朝滅亡。武王受冊寶。即天子位。面南垂拱端坐。武王命散鹿台之財。拆毀摘星樓。發鉅橋之粟。釋箕子之囚。封比干之墓。式商容之閭。放內宮之人。又偃武修文。歸馬于南山之陽。放牛于桃林之野。一片安樂景象。","2.郭曖尚公主","唐朝名將郭子儀，因平定安史之亂，功勳卓著，且又忠勇謙讓，甚獲唐代宗倚重，將愛女昇平公主下嫁給郭子儀之子郭曖。郭曖與昇平公主婚後，有一次吵架時，郭曖因一時氣不過，竟對公主說：「你是仗勢自己的父親是天子嗎？天子有什麼了不起！我父親還不屑做天子呢！」公主聞言，大為氣憤，命人備車，趕回皇宮向代宗告狀。代宗明白事情原委後，說：「這一點你就不懂了，郭曖說得沒錯，假使郭家人真的想取我們而代之，這天下哪裡還是我們家的啊！」見公主明白事理後，又安慰她一番，然後讓公主回去。郭子儀知道這件事，便將郭曖囚禁起來，趕緊入宮向聖上請罪，代宗明白郭子儀來意，便說：「民間有句俗話說：『不癡不聾，是做不得家翁的。』你我對於兒女小夫妻間閨房吵嘴的話，又何必太在意呢？」於是擺擺手，命郭子儀回去。郭子儀回家後，便杖打郭曖數十大板。資料來源：http://www.minlun.org.tw/old/323/t-323/t323-8-3.htm資料來源："]},{"idx":"第五十六籤","level":"中籤。丑宮","title":"范少伯泛舟五湖","info":"灘小石溪流水響,風清明月貴人忙,路須借問何方去,莫取林中花草香","inf2":"","explain":"營謀用事。勞心費力。守舊待時。凡事大吉。此卦船行小灘之象。凡事有貴人助也。","omen":{"家宅":"安","自身":"吉","求財":"中平","交易":"利","婚姻":"遂（慎）","六甲":"男","行人":"至","田蠶":"秋利","六畜":"損","尋人":"至","公訟":"有理","移徙":"吉","失物":"帶","疾病":"即安","山墳":"宜修"},"story":["祿山謀反營州柳城。胡人。本姓康。字軋犖山。後冒姓安。更名祿山。唐玄宗時。安祿山為節度使。與楊貴妃友好。與楊國忠有隙。于山西舉兵謀反。攻打洛陽。又陷潼關。改國號燕。皇帝西逃至四川(蜀)。安祿山于長安燒殺搶掠。後被自己之子所殺。","2.范少伯泛舟五湖","春秋戰國時期，吳越相爭，吳國兵強馬壯，很快打敗越國，把越王勾踐和宰相范蠡（字少伯）押作人質。越王為報滅國之仇，暫棲于吳王膝下，裝得十分老實忠誠。一次吳王肚子疼，請來郎中也沒有看出啥病。越王勾踐得知後就當著吳王夫差的面，親口嘗了他的糞便，說：“大王沒什麼病，是著了涼喝點熱酒暖暖就會好的。”吳王照勾踐說的，喝了點熱酒，果然好了。吳王看到勾踐這樣忠心，就將他放回越國。勾踐回國後接受了范蠡獻的復國三計；一是屯兵，加緊練武，二是屯田，發展農業，三是選美女送給吳王，作為內線。當時，有一個叫西施的，是個浣紗的女子，五官端正，粉面桃花，相貌過人。她在河邊浣紗時，清徹的河水映照她俊俏的身影，使他顯得更加美麗，這時，魚兒看見她的倒影，忘記了游水，漸漸地沉到河底。從此，西施這個“沉魚”的代稱，在附近流傳開來。西施被選送到吳國後，吳王一看西施長得如此漂亮，對西施百依百順，終日沉溺于遊樂，不理國事，國力耗費殆盡。越王勾踐乘虛而入，出兵攻打吳國，達到了復國報仇的目的，這裡邊有西施的很大功勞。吳國終被勾踐所滅。傳說吳被滅後，西施與范蠡泛舟五湖，不知所終。一直受到後人的懷念。資料來源：http://big5.huaxia.com/wh/jdgs/lsgs/00250142.html觀音一百籤第五十籤另有『陶朱歸五湖』故事可參考（范蠡即為後來之陶朱公）。"]},{"idx":"第五十七籤","level":"中籤。丑宮","title":"董永賣身","info":",說,是說非風過耳,好衣好祿,自然豐,君,莫,記取,當,年事,汝意還,如,我意同","inf2":"","explain":"所用謀望。皆大歡喜。從公用力。如子逢娘。此卦孩兒見母之象。諸事貴人大吉也。","omen":{"家宅":"不安","自身":"平平","求財":"順","交易":"成","婚姻":"合","六甲":"女","行人":"阻","田蠶":"就","六畜":"損","尋人":"難","公訟":"宜和","移徙":"守舊","失物":"空","疾病":"祈福","山墳":"吉"},"story":["董仲尋親或指董永之子。","2.董仲尋親","董仲欲尋母。至太白山找。終見其母。","3.董永賣身","漢。董永。千乘人。少失母。獨養父。流寓孝感。父亡無以葬。乃從人貸錢一萬。日後無錢還。當以身作奴。葬畢。其主要董永日取柴一擔。汲水四擔。鋤田六七畝。辛苦難當。一日上山砍柴倦睡。皇天見其孝行。即差仙女下凡為婚。董永醒來見女恐是妖精。女攔曰吾無父母又無依。欲結為夫婦。董永見其淒涼。帶女回歸。主人責董永拐帶婦人禍及其主。後暫留該女。遍訪四方家庭並無失婦人。才允成親。董婦百日織得錦五十丈。剪一半往市賣出得銀。贖脫董永身。後將錦進。敕封進寶狀元。仙姬曰。天賜兒子三歲送還。(仙女回天)。後其子十六歲中狀元。衣錦還鄉。4.甯戚飯牛叩角春秋衛人甯戚因無法向齊桓公求取祿位，於是做商旅，駕車至齊國，傍晚在城外休憩，遇上桓公在郊外迎接賓客，甯戚在車下餵牛時，悲戚地望著桓公擊牛角唱歌，桓公聽了撫著僕從的手，驚嘆他是位奇人，命人載回而重用他為相。典出《呂氏春秋˙離俗覽˙舉難》。後泛指自我推薦而獲重用。亦作甯戚扣角。資料來源："]},{"idx":"第五十八籤","level":"中籤。丑宮","title":"文王問卜","info":",直言說話,君須記,莫,在,他,鄉,求別藝,切須守己,舊生涯,除,是其,餘都不,利,","inf2":"","explain":"得住且住。可取且踞。莫宜別事。只宜守舊。此卦守舊守時之象。凡事守舊則吉也。","omen":{"家宅":"平常","自身":"不利","求財":"吉","交易":"成","婚姻":"阻","六甲":"驚","行人":"遲","田蠶":"五分","六畜":"損","尋人":"見","公訟":"虧","移徙":"守舊","失物":"凶","疾病":"欠安","山墳":"宜改"},"story":["文王問卜","周文王善卜卦。紂王召見。文王卜之不吉。必有七年之厄。嚴命其長子依舊法治岐。切莫往外。文王果被紂王軟禁于羑里。後其子往救其父被殺。皆因忘父命離鄉也。文王于羑里從舊藝。編修易經。故文王也是易經作者之一也。(另二位作者是同公與孔子)羅隱歸吳越王《舊五代史•列傳十四》羅隱，《唐才子傳》：隱字昭諫。余杭人。詩名於天下，尤長於詠史，然多所譏諷，以故不中第，大為唐宰相鄭畋、李蔚所知。隱雖負文稱，然貌古而陋。畋女幼有文性，嘗覽隱詩卷，諷誦不已，畋疑其女有慕才之意。一日，隱至第，鄭女垂簾而窺之，自是絕不詠其詩。唐廣明中，因亂歸鄉里，節度使錢鏐闢為從事。開平初，太祖以右諫議大夫征，不至。魏博節度使羅紹威密表推薦，乃授給事中。年八十餘，終於錢塘。《澗泉日記》云：唐光啟三年，吳越王表奏為錢塘令，遷著作郎，辟掌書記。天祐三年，充判官。梁開平二年，授給事中。三年，遷發運使。是年卒，葬於定山鄉。金部郎中沈崧銘其墓。有文集數卷行於世。《唐才子傳》云：隱所著《讒書》、《讒本》、《淮海寓言》、《湘南應用集》、《甲乙集》、外集啟事等，並行於世。《五代史補》：羅隱在科場，恃才傲物，尤為公卿所惡，故六舉不第。時長安有羅尊師者，深於相術，隱以貌陋，恐為相術所棄，每與尊師接談，常自大以沮之。及其累遭黜落，不得已始往問焉。尊師笑曰：「貧道知之久矣，但以吾子決在一第，未可與語。今日之事，貧道敢有所隱乎！且吾子之於一第也，貧道觀之，雖首冠群英，亦不過簿尉爾。若能罷舉，東歸霸國以求用，則必富且貴矣。兩途，吾子宜自擇之。」隱懵然不知所措者數日。鄰居有賣飯媼，見隱驚曰：「何辭色之沮喪如此，莫有不決之事否？」隱謂知之，因盡以尊師之言告之。媼曰：「秀才何自迷甚焉，且天下皆知羅隱，何須一第然後為得哉！不如急取富貴，則老婆之願也。」隱聞之釋然，遂歸錢塘。時錢鏐方得兩浙，置之幕府，使典軍中書檄，其後官給事中。初，隱罷上中書之日，費窘，因抵魏謁鄴王羅紹威，將入其境，先貽書敘其家世，鄴王為侄。幕府僚吏見其書，皆怒曰：「羅隱一布衣爾，而侄視大王，其可乎！」紹威素重士，且曰：「羅隱名振天下，王公大夫多為所薄，今惠然肯顧，其何以勝！得在侄行，為幸多矣，敢不致恭，諸公慎勿言。」於是擁旆郊迎，一見即拜，隱亦不讓。及將行，紹威贈以百萬，他物稱是，仍致書於鏐謂叔父，鏐首用之。chance簡要語譯浙江出身的羅隱喜歡譏諷時政，所以屢試不第，宰相鄭畋的女兒喜歡讀他的詩，宰相有意撮合兩人，但宰相女兒在簾後見羅隱貌醜，就再也不讀他的詩。當時長安有精於相術的羅尊師告訴羅隱不要在長安求功名，像羅隱這樣樣的知名文人，沒有功名又何妨，與其在長安苦求功名，不如回鄉發展。羅隱就動身返回浙江（錢塘），錢鏐在途經家族中的姪子鄴王羅紹威的地方時，因為缺錢，寫了拜帖說是他來見姪子，鄴王羅紹威覺得批判天下的叔父肯來，是榮幸的事，不但提供資助，還寫了介紹信給當時據守兩浙的錢鏐，羅隱依照羅紹威的建議以謙恭的態度輔佐錢鏐，日後並建議錢鏐自立為吳越王。（與羅隱有關籤詩共有雷雨師一百籤第二十七籤『江東得道』、雷雨師一百籤第三十六籤『羅隱求官』、觀音一百籤第五十八籤『羅隱歸吳越王』。）羅隱相關資料："]},{"idx":"第五十九籤","level":"中籤（下籤）。寅宮","title":"李德裕貶崖州","info":"直上重樓去,藏,身,四,圍荊棘繞為林,,天高君命長和短,得一,番成,失二,人","inf2":"","explain":"如醉飲酒。只宜守舊。直待時來。無災無咎。此卦守舊隨時之象。凡事待時則吉。","omen":{"家宅":"祈福","自身":"安（運滯-唯仁可解）","求財":"平常（切忌）","交易":"成（且慢）","婚姻":"不合","六甲":"作福","行人":"至","田蠶":"半吉","六畜":"大利（失利）","尋人":"阻","公訟":"虧","移徙":"吉（不吉）","失物":"凶","疾病":"祈福","山墳":"吉"},"story":["1.張良隱山","漢。張良。字子房。韓人。其先五世相韓。秦滅韓。良散家財遁跡。欲為韓報仇。乃使力士懷鐵錐。擊始皇於博浪沙上。誤中副車。始皇大索天下。十月不獲。後左(佐)漢定天下。功成謝絕人事。托名與赤松子遊。","2.李德裕貶崖州","此為『牛李黨爭』當中的故事，崖州為現今海南省瓊山縣唐朝末期，朝廷中的官員分成兩大集團一邊是以世家大族出身為主的李黨，由李德裕為首;另一邊是以科舉出身為主的牛黨，以牛僧孺、李宗閔為代表。兩個集團的成員互相爭權奪利，不擇手段地打擊對方，一直持續了四十多年，使得本來就不如從前的唐朝政治，更加衰敗。尤其兩黨的人都和宦官勾結，更使得朝政混亂不已。這一個集團第一次結怨是在憲宗元和三年（八○八）。當時李德裕的父親李吉甫當宰相，牛僧孺、李宗閔因為批評他的施政，得罪了李黨，因此被貶斥。到了穆宗長慶年間，牛僧孺當了宰相．就排擠李黨，將李德裕派到浙西。去當地方官。文宗大和年間是牛黨的全盛時期。牛僧孺、李宗閔一起當宰相，仍然不放過李黨，不斷地加以打擊，有時甚至拿國家大事來當兒戲，非常荒唐。到了武宗會昌年間（八四一－八四六），由於李黨勾結得勢的宦官，重新掌握了權力，李德裕當了宰相，便將牛僧孺、李宗閔眨逐到南方去。會昌六年（八四六），武宗病死，另一批宦官擁立宣宗，掌握了朝政。牛黨因為與這批宦官有勾結，重新獲得重用。李德裕便被貶到海南島，鬱鬱而死。不過，牛僧孺、李宗閔也都在這時死去，沒有機會重新執正，改由牛黨中的白敏中、令狐綯當宰相。這時候，牛李黨爭已經漸漸接近尾聲；但唐朝的政治鬥爭並沒有結束，取而代之的是宦官與大臣之間的爭權奪利，一直持續到唐末。資料來源：李德裕（李府王爺）資料：籤詩研究室得意番成失意人-談籤詩用字辯正97.08.2420:45籤詩研究室得意番成失意人-談籤詩用字辯正「」觀音一百籤第五十九籤番得意番成失意人外國人"]},{"idx":"第六十籤","level":"下籤。寅宮","title":"先主連營","info":"抱薪救火大皆燃,燒遍三千亦復然,若問榮華并出入,不如收拾枉勞心","inf2":"","explain":"有千般計。一旦相惹。不如莫動。恐惹禍身。（一旦本作一日。禍身本作歸身。）此卦抱薪救火之象。凡事亦自謹防也。","omen":{"家宅":"凶","自身":"祈保","求財":"微微","交易":"不合","婚姻":"不合","六甲":"險","行人":"滯","田蠶":"不利","六畜":"損","尋人":"杳","公訟":"虧","移徙":"吉","失物":"西方","疾病":"有驚","山墳":"平平"},"story":["1.赤壁鏖兵","三國時。曹操大軍駐赤壁岸邊。孫權將周瑜。聯劉備軍抗曹。孔明借東風。黃蓋引火燒連環船。二軍激戰。一片火海。曹軍大敗。史稱赤壁之戰。(鏖指燒殺)","2.先主連營","劉備因關羽遭襲遇害、張飛遭部下殺害之際，不顧孔明勸阻執意攻打東吳，但因缺乏充分理智而犯兵家大忌，做出連營七百里的佈局，結果遭東吳陸遜利用天候之機進行火攻，蜀軍傷亡慘重之餘，劉備只好逃往白帝城，且因病在白帝城託孤逝世。"]},{"idx":"第六十一籤","level":"中籤。寅宮","title":"廝養卒走燕取歸趙王","info":",日落吟詩月下歌,逢場作戲笑呵呵,相逢會遇難藏避,唱彩齊唱連理羅,","inf2":"","explain":"佳人在屋。吟唱詩曲。一片歡心。命中禍福。此卦守舊隨時之象。凡事時吉利也。","omen":{"家宅":"安","自身":"吉","求財":"順","交易":"利","婚姻":"成","六甲":"女","行人":"至","田蠶":"熟","六畜":"旺","尋人":"至","公訟":"有理","移徙":"吉","失物":"凶","疾病":"即痊愈","山墳":"大吉"},"story":["1.蘇小妹難夫","宋朝。蘇小妹即蘇東坡之妹。博學多才。新婚之夜。蘇小妹吟詩又出對聯。備三個難題考夫婿。有意刁難新郎秦少游。至第三題苦思著。幸好得蘇東坡暗助。才可洞房。有頌曰。文章自古說三蘇。小妹聰明勝丈夫。三難新郎真異事。一間秀氣世間無。(見于恆世恆言)","2.廝養卒走燕取歸趙王","韓廣至燕，燕人因立廣為燕王。趙王乃與耳、餘北略地燕界。趙王間，為燕軍所得。燕囚之，欲與分地。使者往，燕輒殺之，以固求地。耳、餘患之。有廝養卒謝其舍曰：“吾為二公說燕，與趙王載歸。”舍中人皆笑曰：“使者往十輩皆死，若何以能得王？”乃走燕壁。燕將見之，問曰：“知臣何欲？”燕將曰：“若欲得王耳。”曰：“君知張耳、除餘何如人也？”燕將曰：“賢人也。”曰：“其志何欲？”燕將曰：“欲得其王耳。”趙卒笑曰：“君未知兩人所欲也。夫武臣、張耳、陳餘，杖馬下趙數十城，亦各欲南面而王。夫臣之與主，豈可同日道哉！顧其勢初定，且以長少先立武臣，以持趙心。今趙地已服，兩人亦欲分趙而王，時未可耳。今君囚趙王，念此兩人名為求王，實欲燕殺之，此兩人分趙而王。夫以一趙尚易燕，況以兩賢王左提右挈，而責殺王，滅燕易矣。”燕以為然，乃歸趙王。養卒為御而歸。（孝武本紀第十二•張耳陳餘列傳第二十九）孝武本紀第十二•張耳陳餘列傳第二十九"]},{"idx":"第六十二籤","level":"中籤。寅宮","title":"呂蒙正破窯守困","info":"晨昏傳籟佛扶持,須是逢危卻不危,若得貴人相引處,那時財帛亦相隨","inf2":"","explain":"聖意此卦神佛暗佑之象。凡事忍耐大吉也。","omen":{"家宅":"安","自身":"吉","求財":"西方","交易":"遂","婚姻":"成","六甲":"祈福","行人":"阻","田蠶":"七分","六畜":"利","尋人":"西方","公訟":"虧","移徙":"守舊","失物":"見","疾病":"祈福","山墳":"吉"},"story":["1.唐僧得道","一天來到河邊。佛祖靈山在望。有一獨木橋。唐僧不敢走過。佛祖化身船夫並撐著無底破船。唐僧跌下河中。被船夫救起。唐僧就此得証佛道了。","2.唐僧得道","唐三藏信姓陳名禕。十三歲出家。法號玄奘。往天竺(印度)取經。歷盡艱辛。四年始達。學習十五年後返國。攜回大量佛經。並譯成中文。西遊記內述其故事。","3.呂蒙正破窯守困","參考雷雨師一百籤第五籤『呂蒙正守困』宋(朝)呂蒙正。字聖初。河南人。父龜圖與母不合並。蒙正老遂之時。貧甚。投跡龍門。封僧鑿山巖為龕。禁足不出。守困此年。太宗時。舉延試第一。二歷相府。以直道自持。拜太師。致仕歸。累封許國公。卒謚文穆。參考雷雨師一百籤第五籤『呂蒙正守困』宋(朝)呂蒙正。字聖初。河南人。父龜圖與母不合並。蒙正老遂之時。貧甚。投跡龍門。封僧鑿山巖為龕。禁足不出。守困此年。太宗時。舉延試第一。二歷相府。以直道自持。拜太師。致仕歸。累封許國公。卒謚文穆。chance提醒您附帶參考以下連結，才會知道呂蒙正守困有多艱難，以及後來的奇遇佳話。"]},{"idx":"第六十三籤","level":"中籤。卯宮","title":"女媧氏煉石","info":"昔,然,行船失了針,今朝依舊海中尋,若,然,尋得原針在,也費工夫也費心","inf2":"","explain":"福是緣基。緣是福種。說得分明。切宜守謹。（緣有作祿）此卦海中尋針之象。凡事費心勞力也。","omen":{"家宅":"欠利","自身":"謹防","求財":"有","交易":"成","婚姻":"不合","六甲":"阻","行人":"滯","田蠶":"吉","六畜":"莫養","尋人":"難","公訟":"宜和","移徙":"宜遷","失物":"凶","疾病":"難痊","山墳":"暫安"},"story":["1.黃孝子萬里尋親","黃覺經，建昌人。五歲，因亂失母。稍長，誓天誦佛書，願求母所在。乃渡江涉淮，行乞而往，沖冒風雨，備歷艱苦，至汝州梁縣春店，得其母以歸。（二十五史•元史•卷197列傳第八十四•孝友一）補充：黃覺經尋母花了二十八年","2.女媧氏煉石","淮南子。覽冥篇。往古之時。四極廢。九州裂。天不兼覆。地不周載。火爁炎而不滅。水浩洋而不息。猛獸食顓民。鷙鳥攫老弱。于是女媧煉五色石以補蒼天。斷鰲足以立四極。殺黑龍以濟冀州。積蘆灰以止淫水。蒼天補。四極正。淫水涸。冀州平。狡蟲死。顓民生。背方州。抱圓天。當此之時。禽獸蟲蛇。無不匿其爪牙。藏其蜇毒。無有攫噬之心。考其功烈。上際九天。下契黃壚。名聲被後世。光暉熏萬物。CHANCE提醒您本籤意指就算失而復得，也不是就此畫下幸福完美句點，日後仍需當『孝子』為他（它）勞心費力維持照料。"]},{"idx":"第六十四籤","level":"下籤。卯宮","title":"買臣五十富貴","info":",游魚卻在碧波池,撞遭羅網四邊圍,思量無計番身出,事到頭來惹事非,","inf2":"","explain":"屋下安身。禍從天降。早覺先防。免遭災殃。此卦魚遭羅網之象。凡事亦宜提防也。","omen":{"家宅":"凶","自身":"險","求財":"虛","交易":"中平","婚姻":"不合","六甲":"驚","行人":"有阻","田蠶":"損","六畜":"衰","尋人":"杳","公訟":"虧","移徙":"吉","失物":"凶","疾病":"有災險","山墳":"宜改"},"story":["馬前覆水(覆水難收)漢朝。名臣姓朱。名買臣。表字翁子。會稽郡人氏。家貧未遇。夫妻二口住于陋巷蓬門。砍柴賣錢度日。賣柴憑人估值。不爭價錢。其妻出門汲水。見群兒嬉笑買臣。深以為恥。其妻後去。五十歲時。漢武帝求賢。拜為會稽太守。其妻自悔有眼無珠。願降為婢妾。伏事終身。買臣命取水一桶。潑于階下曰。若水可收。則可復合。念結髮之情。判後園隙地與妻及其夫耕種自食。其妻遂投河而死。","2.買臣五十富貴","漢。朱買臣。會稽人。家貧。賣薪自給。行歌誦書。妻羞之。求去。買臣曰。吾年五十當富貴。即時自可報汝。妻不聽。適田夫後。買臣果五十為會稽太守。妻與田夫治道迎官。買臣駐車呼之。以車載其夫婦。舍園中給食一月。妻慚自縊。與夫錢以葬之。此故事與雷雨師一百籤第九十七籤同。（同雷雨師一百籤第十七籤『石崇被難』）晉。石崇字季倫。為城陰太守。伐吳有功。封安陽鄉侯。財業豊積。室宇宏麗。庖膳窮水陸之珍。與王愷以奢靡相尚。後為交趾採訪。此有美女。名綠珠。以珍珠十斛買之。藏於金谷。被趙王倫窺見。乃以計害崇。冀得綠珠。及崇被難。綠珠墜樓而死。晉。石崇字季倫。為城陰太守。伐吳有功。封安陽鄉侯。財業豊積。室宇宏麗。庖膳窮水陸之珍。與王愷以奢靡相尚。後為交趾採訪。此有美女。名綠珠。以珍珠十斛買之。藏於金谷。被趙王倫窺見。乃以計害崇。冀得綠珠。及崇被難。綠珠墜樓而死。"]},{"idx":"第六十五籤","level":"下籤。卯宮","title":"越王句踐棲會稽山","info":"眼前歡喜未為歡,亦不危時亦不安,割肉補瘡為甚事,不如守舊待時光","inf2":"","explain":"知止則止。知寬自寬。割自身肉。疾痛一般。此卦割肉成瘡之象。凡事只宜守舊待時。","omen":{"家宅":"不安","自身":"口舌","求財":"不利","交易":"小人","婚姻":"不長","六甲":"有驚","行人":"阻","田蠶":"損","六畜":"損","尋人":"招非","公訟":"虧","移徙":"守舊","失物":"難尋","疾病":"反覆","山墳":""},"story":["1.孫臏困龐涓","戰國。孫臏齊人。龐涓魏人。同師事鬼谷子。孫臏之學優於龐涓。涓為魏將。與臏鬥智。輸而忌之。乃以計刖其足。後孫臏假作顛狂。得脫歸。齊威王以(臏)為師。將兵伐魏。用減灶添兵之法。賺龐涓。追至馬陵道。伏弩射死。","2.越王句踐棲會稽山","春秋時代，吳王夫差為報父仇攻打越國，越王句踐不聽范蠡、文種之勸議和，執意出兵應戰，結果敗逃會稽山。句踐請范蠡、文種設法解危，日後並圖謀復國。"]},{"idx":"第六十六籤","level":"下籤。卯宮","title":"楚霸王陰陵失道","info":"路險馬嬴人行急,失群軍卒困相當,灘高風浪船棹破,日暮花殘天降霜","inf2":"","explain":"守舊守舊。安靜無咎。不用求謀。自在優游。此卦船破下灘之象。凡事險阻提防也。","omen":{"家宅":"憂疑","自身":"災耗","求財":"破失","交易":"敗","婚姻":"不長","六甲":"危險","行人":"阻","田蠶":"損","六畜":"損","尋人":"杳","公訟":"虧","移徙":"莫動","失物":"","疾病":"即設送","山墳":"不利"},"story":["1.霸王被困","。(項羽被困)韓信率諸侯兵。與楚王大戰於九里山。十面埋伏。圍籍垓下。籍走至烏江。有高長犧舟以待曰。今獨臣有船。王急渡江東。亦足王也。籍笑曰。江東子弟仝籍。渡江西誅秦無道。今無一人還。縱江東父兄。憐而王我。我獨不愧於心乎。竟自羽(刎)而死。","2.楚霸王陰陵失道","楚霸王項羽敗逃時，在陰陵向老人問到江邊的路，沒想到順著老人所指竟入沼澤難以行動，幾乎被劉邦軍追上，項羽最後到了烏江知大勢已去，因無顏見江東父老，遂自刎而死。"]},{"idx":"第六十七籤","level":"上籤。卯宮","title":"管仲相齊","info":"一條金線秤君心,無減無增無重輕,為人平生心正直,文章全貝藝光明","inf2":"","explain":"心平正直。到底清平。只依本份。天下太平。此卦心平正直之象。凡事平穩無凶也。","omen":{"家宅":"安","自身":"平","求財":"守慎","交易":"穩","婚姻":"合","六甲":"男","行人":"有信","田蠶":"穩","六畜":"安","尋人":"遲","公訟":"和","移徙":"守舊","失物":"見","疾病":"禳星","山墳":"平"},"story":["1.金星試竇兒","竇燕山行善積德，後生五子，皆有所成。上天欲試其中一子竇儀，派金精偽裝成少女引誘竇儀，但竇儀不為所動，後來竇儀見少女化為金光進入地下，掘地發現一錠金子。","2.管仲相齊","齊桓公因為管仲曾經用箭射他，非常生氣，要把他殺掉。但是鮑叔牙跟齊桓公說，管仲很有才幹，要重用他，讓他治理國事，齊國一定會強大起來。齊桓公起初不願意，經鮑叔牙再三勸告，後來，才勉強同意讓管仲作官。齊桓公說：「你叫他來我跟他談一談。」鮑叔牙說：「如果您打算用管仲，就應該請他當宰相，並且對待父兄一般對待他。這樣，全國的老百姓，聽說您尊重有才幹的管仲，不計較他以前殺您的仇恨，一定都會佩服您，接受您的領導。」齊桓公親自迎接管仲，和他談論國事，越談越有勁，接連談了三天三夜，一點兒也不覺得累。齊桓公很高興，就正式請管仲作宰相。（http://edu.ocac.gov.tw/ocac_ebook/show-chap.asp?chap=100042-002-0004）齊桓公聽從鮑叔牙的建議，拋棄個人恩怨，任用管仲。地位低的人不能統轄地位高的人，他就拜管仲為上卿。管仲做了上卿以後，仍然沒有把國家治理好。桓公問他原因，管仲說，窮人不能使令富人。桓公又把齊國的一年市租全賜給他，但是國家仍然沒有治理好。桓公又問管仲原因何在，管仲說，關係較疏遠的人不能統治關係較親近的人。桓公於是尊稱管仲為仲父（仲是管仲的字，父是尊稱。），以提高管仲的地位。因為桓公能信任管仲，所以齊國才得平治和強大。孔子曾經評論這件事說：「管仲雖然很賢能，如果不能獲得以上那三種待遇，也不能使桓公南面稱霸。」有一次，山戎（就是北狄，也是後來的鮮卑）侵略燕國，燕國向齊國求救，齊桓公率兵去解救燕國，把山戎趕走，一直打到孤竹地方才回師。燕國國君莊公非常感激齊桓公，一直送桓公到齊國境內。桓公問管仲說：「諸侯之間彼此相迎送，可以出國境嗎？」管仲回答說：「不是天子，諸侯不可以走出國境相迎送。」桓公了解這情形以後，說：「照這樣說，這是不合禮制的了。燕莊公大概是因為懼怕，才會這樣失禮的。我由於無道而讓燕君失禮，不可以。」便割讓燕君所到過的地方給燕國。諸侯知道了這件事，都很佩服齊桓公，紛紛到齊國去朝拜，表示歸附。管仲作了三年宰相，齊國一天比一天富強。但齊桓公這樣一位英明的國君，後來竟因為不聽管仲的話而落了一個悲慘的下場，實在令人惋惜。那就是當管仲病重的時候，桓公去看他，並向他請教國事。他問管仲說，如果管仲不幸過世了，豎刁和易牙可不可以讓他們執掌國政。管仲說，豎刁為了求得君上的信任，自己割去生殖器；易牙為了討君上的歡心，把自己的兒子殺了煮給君上吃。他們對於自己的身體都忍心傷害，甚至忍心殺死自己的兒子，對於君上，他們還有什麼做不出來的呢！如果桓公重用他們，一定會讓諸侯笑話。桓公不聽管仲的規勸，在管仲死後重用豎刁和易牙。後來桓公生病，他的五個兒子各自樹黨爭著要繼承君位。豎刁和易牙乘機相與作亂，關閉宮門，築起高牆，不讓人進宮。結果桓公餓死在壽宮，屍體停在床上六十七天，生了蛆，屍汁流出戶外。一直到無詭即位，才為他斂殯。（本段轉載自國語日報社出版李炳傑編著「三字經裡的故事」）。（http://edu.ocac.gov.tw/ocac_ebook/show-chap.asp?chap=100042-002-0004）"]},{"idx":"第六十八籤","level":"中籤（上籤）。卯宮","title":"李吉甫三代為相","info":",門廷吉慶喜非常,積善之門大吉昌,婚姻田蠶諸事遂,病逢妙藥即安康,","inf2":"","explain":"春深日暖。百花自開。事莫遲疑。從人顯達。（積善之家。必有餘慶。忠義之門。拱照福星。）此卦春夢百花之象。凡事遇貴人大吉也。（此卦門廷吉慶之象。凡事順遂也。）","omen":{"家宅":"旺","自身":"安","求財":"春旺","交易":"遂","婚姻":"成","六甲":"防驚","行人":"到","田蠶":"利","六畜":"旺","尋人":"至","公訟":"勝","移徙":"如意","失物":"急尋","疾病":"安","山墳":"大吉"},"story":["1.郭汾陽祝壽","唐朝大將軍。汾陽王郭子儀。做大壽。親友來賀。氣氛一片歡樂。喜氣洋洋。","2.李吉甫三代為相","李吉甫、李德裕父子歷任三代皇帝均位居宰相的故事，李吉甫、李德裕父子亦為唐朝『牛李黨爭』之李黨代表人物。李黨作風相對保守、拘謹，任宰相期間社會安定，政治清明，是安史之亂後唐朝的盛世高峰。"]},{"idx":"第六十九籤","level":"中籤。辰宮","title":"程嬰匿孤存趙","info":"冬來嶺上一枝梅,葉落枝枯終不摧,但得陽春悄急至,依然還我作花魁","inf2":"","explain":"一箭射空。當空不空。待等春來。彩在其中。此卦梅花占魁之象。凡事宜遲則吉也。","omen":{"家宅":"欠利","自身":"作福","求財":"謹慎","交易":"待時","婚姻":"遲成","六甲":"春實秋虛","行人":"遲至","田蠶":"旺","六畜":"旺","尋人":"見","公訟":"虧","移徙":"","失物":"東方","疾病":"虛驚","山墳":"宜改"},"story":["1.梅開二度","唐朝。一日梅花皆被風雨打落。梅良玉與陳公父女。拜求上天再開梅花一次。果梅花再開。是為梅開二度。其後梅良玉中元。終與陳杏元(陳公女)聯姻。","2.程嬰匿孤存趙","這個故事發生於晉國。當時為西元五九七年（晉景公三年），晉國大夫屠岸賈為了擴張權位，決意剷除政治資源豐富的趙家。原來，晉國有名大夫叫趙盾。景公繼位後，趙盾就死了，他的兒子趙朔繼承大夫的職位。屠岸賈想藉著趙朔實力還未坐大時，把趙家勢力連根拔起。於是，屠岸賈帶領諸將攻入趙府，殺了趙朔和趙家所有族人，只剩下趙朔的妻子。趙朔的妻子是國君晉景公的姑姑，當時已有身孕，她僥倖逃出，躲入宮中，成為這件慘絕人寰的滅門血案唯一的活口。趙朔的門客中，有個叫公孫杵臼的，問趙朔生前好友程嬰說：「趙家有難，你怎麼沒殉死呢﹖」程嬰回答道：「聽說趙朔的妻子有遺腹子。若有幸為男兒，我將撫育他，好為趙家復仇﹔若為女兒，我再跟隨趙朔而死。」不久，趙朔的孩子呱呱落地，是一名男孩。屠岸賈聽說趙家有後代，為免後患無窮，派人搜捕。趙夫人想逃也逃不出，危急中冒險一試，把嬰孩藏在褲襠裡，並祈禱說：「孩子啊！如果趙氏從此滅絕，你就哭吧！如果趙氏不絕後，你就不要出聲。」說也神奇，屠岸賈的爪牙大肆搜尋時，嬰兒竟一聲也沒哭。程嬰聽說趙朔的嬰孩大難不死，問公孫杵臼說：「屠岸賈沒搜到嬰孩，勢必不肯善罷干休，以後還會再搜。逃得了一時，逃不了一世，怎麼辦﹖」公孫杵臼問說：「撫養孤兒和一死，何者較難﹖」程嬰想了想，答道：「一死百了，比較容易﹔養育孤兒長大，較難。」公孫杵臼對程嬰表示：「趙朔生前待你不薄，你就做較難的任務吧！我選擇容易的，讓我先死。」兩人說定後，便分頭進行。他們先設法找來一名別人家的嬰兒，由公孫杵臼帶到山中躲起來，程嬰則進宮偷偷把趙朔的嬰兒運出去。一切安排妥當後，程嬰前去告密說：「小的不才，無法撫養趙氏孤兒長大。只要給我賞金，我就說出他的下落。」屠岸賈的部將聽了很高興，便發出一筆獎金，跟著程嬰，來到公孫杵臼的山居小屋。公孫杵臼一見到程嬰，便破口大罵：「你這個小人，說好共同撫育嬰兒，如今竟然出賣我。」說完，向諸將求情說：「趙氏孤兒有什麼罪﹖要殺殺我好了。」諸將不肯，還是殺了公孫杵臼。屠岸賈聽說趙氏已經絕後，便放了心。他哪裡料到，趙氏孤兒仍活得好好的，正由程嬰撫養，取名為趙武。十五年後，晉景公生了一場病，用卜卦問吉凶。透過卜辭，景公懷疑，趙朔似乎有後代。景公詢問大夫韓厥。韓厥可能是當時唯一知道這件事的人。當年，屠岸賈派人殺害趙氏一家，事先知情的韓厥，搶先通知趙朔，要趙朔快逃。趙朔不肯，只拜託韓厥，務必為趙家保存後嗣。韓厥聽景公問起，便一五一十地把事情的來龍去脈秉告。景公既驚且怒，下令為趙朔平反。於是祕密召來趙武和程嬰，讓趙武率軍攻擊屠岸賈，滅了屠岸賈家族，一如當年屠岸賈對趙家所做的。眼看趙武長大成人，又報了仇，程嬰決定赴死。他向趙武訣別，趙武啜泣跪求程嬰不要死，但程嬰心意已決，說：「我不能不死。當年，公孫杵臼看重我的辦事能力，把大事交給我，自己先我而去。我若不去九泉之下會他，他還以為我沒把事情辦好呢！」程嬰於是自盡。趙武為程嬰服喪三年。資料來源："]},{"idx":"第七十籤","level":"下籤。辰宮","title":"諸葛瑾與關公說親","info":",朝朝,恰似采花,蜂,飛,出西南又走,東,春,盡,花殘無,覓,處,此,心,不,變,舊,行蹤,,","inf2":"","explain":"無覓春色。久雨不晴。求謀動用。不如安靜。（無覓本作產朝）。此卦蜜蜂采花之象。凡事勞心費力也。","omen":{"家宅":"口舌","自身":"小人","求財":"破耗","交易":"反覆","婚姻":"不長","六甲":"虛花","行人":"杳","田蠶":"損","六畜":"損","尋人":"無蹤","公訟":"虧","移徙":"守舊","失物":"空","疾病":"有阻","山墳":"改"},"story":["1.李密反唐","隋末。瓦崗寨之首領。李密自封魏王。手下名將。如秦瓊。單雄信。程咬金。紛投唐王李淵。李密與王伯當後亦投李淵。又娶李仁公之公主為妻。後殺妻反唐。被亂箭射死。","2.諸葛瑾與關公說親","曹操遭劉備所敗，遂自立為漢中王，曹操一時無力反擊之際，請東吳孫權攻打荊州。孫權不想得罪曹操，又想奪回荊州，遂依諸葛瑾（諸葛亮兄長）提議，由諸葛瑾前往荊州見關羽，提議孫權之子與關羽之女的婚事，結果關羽悍然拒絕，孫權得知便決定派兵襲取荊州。"]},{"idx":"第七十一籤","level":"中籤。辰宮","title":"貂蟬從王司徒計","info":"認知倉龍十九衛,女子當年嫁二夫,自是一弓架兩箭,切恐龍馬上安居","inf2":"","explain":"不出重重。事由天命。振六中開。切宜謹守。此卦一弓架兩箭之象。凡事再合則吉也。","omen":{"家宅":"損失","自身":"是非","求財":"勞力","交易":"謹防","婚姻":"再合","六甲":"先虛后實","行人":"阻","田蠶":"晚收","六畜":"損","尋人":"見","公訟":"虧","移徙":"改","失物":"","疾病":"禳星","山墳":"改"},"story":["1.文君訪相如","漢朝。卓氏有女名文君。新寡。好文詩。聽司馬相如彈琴。遂起心。乘夜奔往相處。談得投機。互傾戀慕。二人私奔出城。至成都結為夫妻。但家貧。兩夫婦在臨邛市。開設酒店。一箇是才子。一箇是佳人。兩家都要當爐賣酒。司馬相如後大貴。","2.貂蟬從王司徒計","貂蟬是東漢末年司徒王允的歌女，國色天香，有傾國傾城之貌。見東漢王朝被奸臣董卓所操縱，於月下焚香禱告上天，願為主人擔憂。王允眼看董卓將篡奪東漢王朝，設下連環計。王允先把貂蟬暗地裡許給呂布，在明把貂蟬獻給董卓。呂布英雄年少，董卓老奸巨猾。為了拉攏呂布，董卓收呂布為義子。二人都是好色之人。從此以後，貂蟬周旋於此二人之間，送呂布於秋波，報董卓於嫵媚。把二人撩撥得神魂顛倒。呂布自董卓收貂蟬入府為姬之後，心懷不滿。一日，呂布乘董卓上朝時，入董卓府探貂蟬，並邀鳳儀亭相會，貂蟬見呂布，假意哭訴被董卓霸佔之苦，呂布憤怒。這時董卓回府撞見，怒而搶過呂布的方天畫戟，直刺呂布，呂布飛身逃走，從此兩人互相猜忌，王允便說服呂布，鏟除了董卓。京劇有《鳳儀亭》就是敘述這段故事的。貂嬋與、、為中國古代四大美女。資料來源："]},{"idx":"第七十二籤","level":"中籤。辰宮","title":"呂不韋見秦王手書","info":",養蜂須用求他蜜,只怕遭觸尾上針,須是眼前有異路,暗驚深如荊棘林,","inf2":"","explain":"事須仔細。不用強求。結蜂采蜜。有甚來由。此卦結蜂采蜜之象。凡事勞心費力也。","omen":{"家宅":"欠利","自身":"防","求財":"阻","交易":"遲","婚姻":"阻隔","六甲":"虛驚","行人":"遲","田蠶":"少收","六畜":"少收","尋人":"難","公訟":"虧","移徙":"莫動","失物":"凶","疾病":"設送","山墳":"敗"},"story":["1.王莽求賢","漢。王莽依其姑母乃漢元帝之后。官封為新都侯。為人謙恭。又廣結豪傑賢能。仗義疏財。後王莽篡漢。改國號曰。新。劉秀起來推翻王莽。恢復漢室。史稱後漢。","2.呂不韋見秦王手書","呂不韋約生於西元前290－280年之間，死於西元前235年。呂不韋出生於衛國濮陽，曾在陽翟以往來販賤賣貴爲業，而成為家累千金的富商。奇貨可居秦昭王40年，秦國太子死。昭王42年，立昭王次子安國君爲太子。安國君有子女20餘人。其愛姬被立爲正夫人，賜號華陽夫人。華陽夫人膝下無子。安國君有一排行居中的兒子子楚（又叫異人），子楚的母親叫夏姬，不受寵愛。子楚就被作爲秦國的人質生活在趙國。因爲秦屢次攻趙，所以趙國對子楚也很不禮貌。子楚作爲諸普通公子的一員，居住在趙國爲人質，生活用度都不寬裕，經濟拮据，日子過得很不稱心。一次，呂不韋去趙都邯鄲做生意，見此情形，大爲感慨地說：「奇貨可居啊！」於是就去求見子楚，並對子楚說：「我能讓您富有天下貴爲天子。」子楚聽後笑著說：「您還是自己先富貴，然後再讓我富貴吧」呂不韋說：「您有所不知，我的富貴是待您富貴後才能實現啊。」子楚心知呂不韋所指，便和他促膝密語，說了很多肺腑之言。呂不韋說：「秦王老了，安國君如今又是太子。我聽說安國君最寵愛華陽夫人，而華陽夫人膝下無子，如此，能推立繼承人的就只有華陽夫人了。您兄弟20餘人，而您排行居中，且您長在諸侯作爲質，又如何能被安國君重視？如此看來，即使昭王死後，安國君得立爲秦王，您也沒有多少把握和長兄及諸公子爭得太子之位。」子楚深深贊同，便說：「那依先生之見，該如何是好？」呂不韋說：「您經濟不寬裕，又客居在此，既無資財以奉獻親友，也不能結納門人賓客。我呂不韋雖不富裕，卻想用千金之資去爲公子西向遊說秦廷，讓安國君及華陽夫人立公子爲繼承人。」子楚聽後，忙下席跪拜說：「若先生的謀劃真得以實現，願平分秦國與先生共用。」遊說秦廷於是，呂不韋便以五百斤金交與子楚，以供日常用度，及結納賓客賢達之需，又以五百斤金盡購奇珍異寶，自帶著來到秦國，遍謁華陽夫人及其姐妹宗親，廣施珠玉。並皆于謁進時附言，極贊公子子楚才高德賢，且結納天下賢士豪傑，又常念道：「華陽夫人是我子楚的精神依靠，日夜泣思父王及夫人。」華陽夫人聽後大喜。呂不韋又使其姐對華陽夫人說：「我聽說以美色而得寵倖的，等人老色衰時，寵倖也就不再了，現在夫人侍奉太子（安國君），若趁此時讓夫人選出繼承人，則安國君在位時尊寵，安國君百年之後，其所舉薦之子爲王，則永不失尊寵之勢，這真是一句話而得百代之利啊！倘不在得幸時爲身後事作好準備，等到色衰愛馳，雖想進一語，安國君還能如此言聽計從嗎？現諸公子中，數子楚最爲賢孝，但自知排行居中，而且按照國律，次子又不得立爲繼承人，其母亦不見寵倖，故想依附夫人。夫人如能在此時立子楚爲繼承人，那夫人將終生得寵于秦國啊！」華陽夫人聽後，深有同感。一次，侍奉安國君時，華陽夫人從容地說起子楚，誇他雖身在趙爲人質，實是諸公子中最爲賢孝者，從趙國來的人都稱頌他。接著哭道：「我得大王錯愛以服侍左右，卻不幸膝下無子，我想讓子楚立爲繼承人，以減賤妾無後之過。」安國君見夫人爲了國家如此悲切，就答應了。爲防日後生變，又與夫人刻玉符爲據，立子楚爲繼承人。安國君和夫人厚賜子楚，並請呂不韋做子楚的老師，時時侍其左右。子楚因而在諸侯中名聲大振。步步爲營呂不韋在所娶的邯鄲諸小妾中，曾與容貌姣好且能歌善舞者同居，並已身懷有孕。一天，子楚和呂不韋對飲，子楚與其小妾一見鍾情，心甚愛慕。酒飲至中巡，子楚起身爲不韋祝酒，請不韋把那個美姬賜給他。呂不韋一聽大怒，但一想到自己已爲子楚傾家蕩產，並想以此奇貨釣得大魚，於是就勉強答應了。那姬並未把懷孕的事告訴子楚，到臨産時，生下一子「政」。子楚因之立此姬爲夫人。秦昭王50年，派大將王翦圍攻邯鄲，情急之下，趙國欲殺子楚，子楚和呂不韋商議，用黃金六百斤賭賂看守，才得以逃脫。趙國欲殺子楚夫人和兒子，子楚的夫人是趙國豪強家的女兒，得以隱匿，因此母子得以活下來。秦昭王56年，昭王去世，太子安國君立爲王，華陽夫人爲王后，子楚爲太子，趙國也把子楚夫人及兒子政送歸秦國。位極人臣安國君即位爲王一年後去世，諡號孝文王。太子子楚代立，號襄王。襄王母親華陽王后封爲華陽太后，生母夏姬被尊爲夏太后。襄王元年，以呂不韋爲丞相，封爲文信侯，賜食河南洛陽十萬戶。《呂氏春秋》在當時，魏有信陵君，楚有春申君，趙有平原君，齊有孟嘗君，皆禮賢下士，喜結交賓客。呂不韋居強秦，養士卻不及此四人，於是廣招天下賢士，分給厚賜，以至有食客三千人。當時諸侯中多有能言善辯之人，如荀子之類，書遍佈天下。呂不韋就讓其客人人寫下所見所聞，彙集在一起，分類爲萬物古今事之大成，故名之爲《呂氏春秋》，還把此書放在咸陽市門，並懸賞千金請諸侯遊士有能增減一字者，賞千金。淫亂後宮秦始皇漸漸長大，而太后卻淫欲不止。呂不韋怕東窗事發，大禍臨頭，於是就偷偷找了一個門士「嫪毐」，收在門下。後來呂不韋把毒獻給太后，並撥掉其鬚眉以充太監。由於恐別人發覺，故謊稱占卜結果當避出宮。於是就遷宮於雍。嫪毐跟其左右，賞賜非常豐厚，事無大小皆聽嫪毐，嫪毐家僮千人，門人食客千餘人。東窗事發秦始皇九年，有人告發嫪毐並非宦官，常與太后私亂。於是秦王把當事人俱都下獄，大刑拷問，皆得事情真相，而相國呂不韋與事也有牽連。是年九月，斬嫪毐三族，殺太后私生兩子，遷太后於雍。嫪毐諸門人也家產盡沒，發配至蜀地。秦王欲誅相國，但因爲他輔佐先王功大，而其賓客辯士爲其四處遊說，於是秦王不忍治其罪。秦王十年十月，免呂不韋相國之職。齊人芳焦遊說秦王，於是秦王把太后從雍接回咸陽，並讓呂不韋回其在河南的封地。飲鴆自殺歲末，各諸侯國的使者及賓客相望於道，謁見呂不韋。秦王恐他謀反，便賜信給他說：「先生您對秦有什麽功勞？秦封您于河南，食俸十萬戶。先生您和秦有何親緣？而號稱仲父。於是命呂不韋和其家屬遷居蜀地。」呂不韋想，照此日奪月銷，恐最後被誅，於是就飲鴆自殺了。──轉自《中華文化信息網》(http://www.dajiyuan.com"]},{"idx":"第七十三籤","level":"上籤。巳宮","title":"蕭何月下追韓信","info":"春來雷震百蟲鳴,番身一轉離泥中,始知出入還來往,一朝變化便成龍","inf2":"","explain":"雷發時轉。出入兩存。一朝變化。直到天門。此卦雷發百蟲之象。凡事遇貴人吉兆也。","omen":{"家宅":"祈福","自身":"平常","求財":"春利","交易":"貴人","婚姻":"成合","六甲":"男","行人":"到","田蠶":"早生","六畜":"春利","尋人":"見","公訟":"勝","移徙":"吉","失物":"","疾病":"險阻","山墳":"吉"},"story":["1.陳橋兵變","宋太祖趙匡胤。仕局為檢點。世宗崩。子恭帝立。僅數歲。(趙)奉命往伐河東。兵至陳橋。部下將士以主幼政亂。勸太祖即位。初不許。後乘太祖醉臥。以黃袍加體。乃引兵回東。受周恭帝禪位。(恭帝當年七歲。皇后新寡。兵變比禪讓更合)","2.蕭何月下追韓信","劉邦被項羽封在漢中，韓信到漢中投奔他。蕭何認為韓信是個奇才，多次勸劉邦重用他，都被劉邦拒絕。韓信認為劉邦不會重用自己，便離開他走了。蕭何聽到韓信離開的消息十分焦急，來不及稟告劉邦就親自朝韓信走的方向追去。劉邦誤以為蕭何也離他而去，感到就像失去了左右手一樣。後來，蕭何把韓信追了回來，劉邦就埋怨他說﹕「隨我到漢中的人最近逃跑了幾十個，你都沒有去追，為什麼要追韓信？」蕭何說﹕「那些逃走的人不難得到，至於韓信則不同，他可是個難得的人才。如果您打算永久在漢中稱王，就不要用韓信，如果您想東出與項羽爭奪天下，非用此人不可。」劉邦說﹕「看在你的份上，我用他為將軍如何？」蕭何說﹕「不行，這樣仍留不住他。」劉邦又說﹕「任他為大將軍怎麼樣？」蕭何說﹕「這樣做就可以了。」劉邦想把韓信招來委以大將軍之任，蕭何說﹕「大王待人一向怠慢無禮，如今又像叫小孩子一樣把韓信叫來，韓信還是要走。您要真想拜他為大將軍，就得選擇良日，經過齋戒，然後築起壇場鄭重其事地登壇拜將才行。」劉邦答應，並按照蕭何所說，拜了韓信為大將軍。韓信成功之後，以千金回贈當年給他飯吃的婦人。他給當年污辱他的里長一些錢，那個要韓信跨下而行的人，韓信給他當個小官。韓信後來舉棋不定，又想反，又不反。韓信先被貶為淮陰侯，後來謀反不成，被呂后設計謀，在長樂宮的鐘室斬了韓信，並夷其三族。一代大將軍，便在大漢天下底定之後，隨著走入了歷史。資料來源：故事同觀音一百籤第三十八籤、雷雨師一百籤第三十四籤"]},{"idx":"第七十四籤","level":"下籤。巳宮","title":"韓非入秦被害","info":"似鵠飛來自入籠,欲得番身卻不通,南北東西都難出,此卦誠恐恨無穹","inf2":"混","explain":"進身可(不)得。退步為(不)能。低頭直去。悉在其中。此卦似鵠投水(籠)之象。凡事多虛少實也。","omen":{"家宅":"不安","自身":"困滯","求財":"小人","交易":"破耗","婚姻":"刑傷","六甲":"刑劫","行人":"阻","田蠶":"缺","六畜":"瘟","尋人":"杳","公訟":"禍","移徙":"不利","失物":"凶","疾病":"延","山墳":"絕"},"story":["1.秦敗擒三帥","秦穆公不聽老臣蹇公之言。出師侵鄭。與晉人戰於殽。秦師給晉國誘入險谷。前路被堵塞。兩旁晉兵拋火種磺硝。後面晉兵殺聲震天。秦軍自相踐踏。死傷無數。不敵而至大敗。三個大元帥。俱皆被擒。","2.韓非入秦被害","秦王要攻打相鄰的韓國，韓王便派公子非（韓非）前往請秦王退兵，結果沒想到韓非反而成為秦王倚重的策士。秦大臣李斯是韓非的同學，見到韓非受秦王重視，自知才學不足的李斯一面勸秦王要善用客卿（上『諫逐客書』反對秦王的逐客令），一面卻嫉妒並害死投秦之客卿韓非；一面偽裝與韓非友好，一面又設計讓韓非入獄，探監時故意不慎遺落毒藥給求死不能的韓非（其實韓非可能將被秦王下令釋放），故韓非自盡。chance提醒您李斯害韓非有如龐涓害孫臏，這個故事的啟示是：您可能有個『很好的壞朋友』（夥伴），真是防人之心不可無。"]},{"idx":"第七十五籤","level":"中籤。午宮","title":"伍子胥中流得蘭槳","info":"恰如拖虎過高山,戰戰競競膽碎寒,不覺忽然從好事,切須保守一身安","inf2":"","explain":"危危險險。前程有阻。若問求謀。到底辛苦。此卦抱(拖)虎過山之象。凡事險凶驚恐也。","omen":{"家宅":"祈保","自身":"提防","求財":"謹慎","交易":"滯","婚姻":"難順","六甲":"有驚","行人":"阻","田蠶":"五分","六畜":"損","尋人":"杳","公訟":"虧","移徙":"守","失物":"難","疾病":"祭虎","山墳":"凶"},"story":["1.伍員夜出昭關","伍子胥。春秋時代楚人。楚平王追殺之。日藏夜行。翻山越嶺。至邊境關卡韶關。守關的竟認不出伍員。因他終日焦慮。一夜白頭。後平安到達吳國。","2.伍子胥中流得蘭槳","伍子胥過昭關以後到了河邊，幸好遇到漁夫，伍子胥與公子勝才得以上船，漁夫先撐篙至江心，到了中流再划蘭槳，一下子就到了對岸。伍子胥取出配劍要贈送漁夫，漁夫說既然沒有檢舉討賞，也不會收下伍子胥的劍，故伍子胥與公子勝拜謝後離去。"]},{"idx":"第七十六籤","level":"中籤。午宮","title":"孫叔敖隱處海濱","info":"魚龍混雜意相同,耐守深潭待運通,不覺一朝頭聳出,禹門一跳過龍宮","inf2":"","explain":"雖是滋基。也要待時。營謀自本。切莫妄為。此卦魚龍未變之逸象。凡事待時至可也。","omen":{"家宅":"平安","自身":"康泰","求財":"有","交易":"待時","婚姻":"遲合","六甲":"生男","行人":"遲","田蠶":"晚豐","六畜":"尾利","尋人":"未遇","公訟":"延","移徙":"守舊","失物":"","疾病":"阻","山墳":"發"},"story":["1.洪武看牛","洪武即明太祖朱元璋。小時家貧。替人看牛。後當過和尚。又行乞度日。最終參軍打敗元兵。建立明朝。喻英雄莫問出處。","2.孫叔敖隱處海濱","楚國孫叔敖為忠臣之後，為避殺身之禍隱居在海濱，一日見到兩頭蛇，聽說見到兩頭蛇將不久人世，故將兩頭蛇打死掩埋，以避免其他人受害，然後向其母訣別。其母認為其子善心必有善報，必然不會有難，果然楚王獲知孫叔敖為忠良之後，即命孫叔敖為官。chance提醒您"]},{"idx":"第七十七籤","level":"中籤。午宮","title":"范雎相秦","info":"夢中說得是多財,聲名雲外終虛來,水遠山遙難信實,貴人指點笑顏開","inf2":"","explain":"如夢說夢。聲名莫望。只待好時。貴人指示。此卦夢中得寶之象。凡事虛多少實也。","omen":{"家宅":"祈福","自身":"阻","求財":"虛","交易":"難成","婚姻":"不合","六甲":"虛","行人":"遲","田蠶":"不收","六畜":"損","尋人":"杳","公訟":"和","移徙":"待時","失物":"遠","疾病":"設送","山墳":"改"},"story":["1.捧璧歸趙","(完璧歸趙)春秋時代。秦強趙弱。秦王欲十五城交換和氏璧。趙國大夫藺相如攜璧至秦。見秦王欲佔不換此璧。藺相如以砸碎和氏璧相要。最後終可攜璧歸趙。","2.范雎相秦","戰國時代，策士說客的風氣很盛，往往憑藉著口才及計謀，就可立時取得統治者的信任，掌握住政治大權。當時，魏國有個名叫范雎的人，因家貧而投身在大夫須賈門下。有一次，他隨須賈出使齊國，齊王識得范雎的才智，欣賞他的辯才，便贈之以千金，但卻被他婉拒了。可是，大夫須賈卻懷疑他與齊國有所勾結，回國後，即刻向宰相魏齊通報，而使得范雎遭到逮捕及鞭打，甚至折斷了肋骨和牙齒，並關在相府的廁所裡。重傷昏迷的范睢蘇醒後，看到監視他的人，正是自己熟識的朋友。靠著朋友的幫忙，范睢得以順利的從宰相府逃出，躲在另一好友鄭安平的家中療傷，並改名換姓為張祿，等候時機以逃往國外。不久，秦昭王派遣使者王稽來到魏國，鄭安平便推薦范雎給王稽。於是，悄悄的，王稽將范睢帶回了秦國。機智善辯的范雎，得到秦昭王的寵信，由客卿身份晉升為丞相，輔佐昭王。秦國人民只知道他是魏人張祿，卻無人知道他的本名。西元前二六八年，秦國計劃攻打韓、魏兩國。魏王忙派大夫須賈到秦國議和，希望在秦國宰相面前緩和局勢。范雎聽聞此事後，換上破舊的衣服，步行前去求見魏國使者須賈。須賈早已把往事忘得一乾二淨，見到范雎破爛的穿著，不由得心生憐憫，問他：「你現在過得如何？」「我借住在別人家，暫時勉強維生。」須賈同情范雎的境遇，便以酒食款待，並送給范雎衣物，也對他說起此行的任務：「如果能見到丞相張祿，但願一切都能獲得解決。」「我家主人和丞相交往甚密，可以請他為你引見。」「那實在太好了，可惜，我的馬車不能使用。」「請放心，我可以借用主人的馬車，接您去丞相府邸」。不久，范雎駕著華麗的馬車，接須賈到丞相府。一路上，只見大家紛紛退讓，對范雎非常恭謹。到達目的地之後，范雎留下一句：「我進去向丞相通報。」便走進了堂內。在門外等了許久，須賈仍不見范雎人影，便向宅裡的人請教：「范雎為何那麼久還未出來？」「咦，你不知道嗎？剛才那位便是丞相張祿啊！」須賈嚇昏了，急忙解開衣服，跪著匍匐進去見范雎：「我沒有料到您已青雲之上，高居丞相之位，我不敢再讀天下之書，不敢再參與各國間的事；當年我犯有萬死之罪，請宰相將我送去塞外胡人居住的地方吧！我的生與死，都掌握在你的手中啊！」「看在你送我衣物的份上，表示你尚念舊情，我暫且饒了你，但是，你得將魏齊送來秦國，否則，我即刻攻打魏國！」須賈俯首連連稱是，倉惶狼狽的逃回了魏國。范雎任秦國丞相之後，所運用的即是「遠交近攻」的策略，因此，秦國連續攻滅了韓、魏、趙、燕、楚、齊等國。而正值范雎功成名就，聲望如日中天之時，門下有位名叫蔡澤的人，勸他說：「物極必反是自然之理，大人目前最好急流湧退，以保名節。」范雎非常贊同蔡澤隱含深意的勸言，便向朝廷請辭歸隱，因而保全了智者的晚節。後人便根據這個故事中，須賈所說的話：「賈不意君能自致於青雲之上」之句，引申成「青雲直上」或「平步青雲」的成語。資料來源：http://www.literature.idv.tw/Bbs/Topic.asp?cat_id=13&forum_id=68&topic_id=461資料來源：雷雨師一百籤第八十四籤有『須賈害范雎』故事『須賈害范雎』故事"]},{"idx":"第七十八籤","level":"上籤。午宮","title":"秦宓屈張溫","info":"冷水未燒白沸湯,不寒不熱有溫涼,要行天下無他事,為有身中百藝強","inf2":"","explain":"囚人逢赦。病遇良醫。求財謀望。貴人指示。此卦平善用事之象。凡事平穩大吉也。","omen":{"家宅":"安","自身":"吉","求財":"遂","交易":"成","婚姻":"合","六甲":"男","行人":"至","田蠶":"熟","六畜":"旺","尋人":"至","公訟":"散","移徙":"大吉","失物":"即見","疾病":"安然","山墳":"大吉利"},"story":["1.臨潼救駕","隋末。唐王李淵經過臨潼山下。秦瓊(叔寶)正于伍員廟午睡。被喊聲吵醒。秦瓊衝進重圍。殺退敵人。救了王爺一家。即被唐王重用。成為唐朝之開國功臣。","2.秦宓屈張溫","孫權遇與劉禪交好，中郎將張溫自請前往蜀國，受到諸葛亮熱情款待，張溫遂露出驕傲姿態，益州學士秦宓乘醉闖入酒席，與張溫辯論，挫了張溫銳氣。可參考三國演義第八十六回："]},{"idx":"第七十九籤","level":"中籤。午宮","title":"魏顆得老人結草","info":"虛空結願保平安,保得身安願不還,莫忘神聖宜還了,此知神語莫輕慢","inf2":"","explain":"人有我見。心不用忙。觀音指示。切莫輕慢。此卦信實莫信虛之。凡事守舊之兆也。","omen":{"家宅":"還願","自身":"許經","求財":"守份","交易":"謹慎","婚姻":"虛","六甲":"生女","行人":"滯","田蠶":"七分","六畜":"損","尋人":"杳","公訟":"和","移徙":"守","失物":"西方","疾病":"解","山墳":"西向"},"story":["1.暗扶倒銅旗","隋末。東領關由楊義成鎮守。並擺出銅旗陣。秦叔寶久攻不下。探知護陣主將羅成是他表弟。便聯絡姑母。命其子明保銅旗。暗助叔寶。秦叔寶破了銅旗陣。佔領東嶺關。得勝而歸。籤詩意許願須還。與故事不合。","2.魏顆得老人結草","魏顆是春秋時代晉國魏武子的兒子，為人明禮敦厚，任晉國將軍之職。有一次秦桓公派遣了一位勇猛善戰，威震當時的名將杜回，帶兵攻伐晉國，大軍在晉國輔氏(今陜西省輔邑縣)的地方紮營，準備會戰，晉國面臨重大威脅，就派魏顆將軍出師對抗，兩軍大戰之下，結果出乎意料，魏顆在輔氏地方打敗了秦師，虜獲了秦國猛將杜回，為晉國立了戰功。原來數年前，魏顆的父親魏武子，有一個寵嬖的愛妾名叫祖姬，沒有生兒子，魏武子平日身體一有病時，就囑咐他的兒子魏顆說：「祖姬是我所愛的女子，年紀還輕，我死後，你當為她選擇對象把她嫁了，使她終身有個歸宿，不要使她流離失所，我在九泉之下，也就安心瞑目了。」但是到了魏武子疾病很沈重，臨終的時候，又囑咐魏顆說：「祖姬是我的愛妾，我死後，你當為我把她殉葬，使我在九泉之下有良伴，不要使我孤魂寂寞。」說完了話，就逝世了。武子死後，魏顆安葬他的父親，並沒有把祖姬從葬，後來選擇一位適當的士人把祖姬嫁了。有人問魏顆說：「你怎麼沒有遵從你父親臨終的遺命呢？」魏顆說：「我父親平日吩咐我要善嫁此女，使她得個好歸宿，終身有所依託。到了病重臨終的時候在精神昏亂時，又命我殉葬她，為了不陷父親於不義，所以我不聽從我父親昏亂的遺言，而聽從父親合理的遺命，幫助父親成就德澤。」由於魏顆做了這件陰德，所以在這次和秦軍戰於輔氏的地方，當雙方戰事緊急之際，魏顆忽然遙見一老人在杜回面前結草，攀住杜回的腳，杜回因此躓仆跌倒在地，適時魏顆趕緊上前，把杜回俘虜擒捉起來，秦兵見主將被擒，都四散奔逃大敗而去。這天晚上魏顆剛剛安睡，夢見白天所見的老人，前來作揖說道：「魏將軍，你知道杜回為什麼會被你虜獲嗎？是老漢結草攀住他，使他跌倒而被擄獲的。」魏顆驚奇地說：「我和老先生素不相識，而蒙您相助，這個恩德怎麼報答呢？」老人回答說：「我就是你所嫁婦人祖姬的父親，承蒙將軍順從你父親合理的遺命，善嫁了我的女兒，不把我女兒殉葬，老漢在九泉之下，感激將軍救活了我女兒的生命，特來效勞，結草報德，幫助將軍成功，望將軍繼續勉力為善，將來子孫一定世世榮顯。」魏顆醒來，才明白世間上確有鬼來報德的真實事蹟。資料來源：魏顆是春秋時代晉國魏武子的兒子，為人明禮敦厚，任晉國將軍之職。有一次秦桓公派遣了一位勇猛善戰，威震當時的名將杜回，帶兵攻伐晉國，大軍在晉國輔氏(今陜西省輔邑縣)的地方紮營，準備會戰，晉國面臨重大威脅，就派魏顆將軍出師對抗，兩軍大戰之下，結果出乎意料，魏顆在輔氏地方打敗了秦師，虜獲了秦國猛將杜回，為晉國立了戰功。原來數年前，魏顆的父親魏武子，有一個寵嬖的愛妾名叫祖姬，沒有生兒子，魏武子平日身體一有病時，就囑咐他的兒子魏顆說：「祖姬是我所愛的女子，年紀還輕，我死後，你當為她選擇對象把她嫁了，使她終身有個歸宿，不要使她流離失所，我在九泉之下，也就安心瞑目了。」但是到了魏武子疾病很沈重，臨終的時候，又囑咐魏顆說：「祖姬是我的愛妾，我死後，你當為我把她殉葬，使我在九泉之下有良伴，不要使我孤魂寂寞。」說完了話，就逝世了。武子死後，魏顆安葬他的父親，並沒有把祖姬從葬，後來選擇一位適當的士人把祖姬嫁了。有人問魏顆說：「你怎麼沒有遵從你父親臨終的遺命呢？」魏顆說：「我父親平日吩咐我要善嫁此女，使她得個好歸宿，終身有所依託。到了病重臨終的時候在精神昏亂時，又命我殉葬她，為了不陷父親於不義，所以我不聽從我父親昏亂的遺言，而聽從父親合理的遺命，幫助父親成就德澤。」由於魏顆做了這件陰德，所以在這次和秦軍戰於輔氏的地方，當雙方戰事緊急之際，魏顆忽然遙見一老人在杜回面前結草，攀住杜回的腳，杜回因此躓仆跌倒在地，適時魏顆趕緊上前，把杜回俘虜擒捉起來，秦兵見主將被擒，都四散奔逃大敗而去。這天晚上魏顆剛剛安睡，夢見白天所見的老人，前來作揖說道：「魏將軍，你知道杜回為什麼會被你虜獲嗎？是老漢結草攀住他，使他跌倒而被擄獲的。」魏顆驚奇地說：「我和老先生素不相識，而蒙您相助，這個恩德怎麼報答呢？」老人回答說：「我就是你所嫁婦人祖姬的父親，承蒙將軍順從你父親合理的遺命，善嫁了我的女兒，不把我女兒殉葬，老漢在九泉之下，感激將軍救活了我女兒的生命，特來效勞，結草報德，幫助將軍成功，望將軍繼續勉力為善，將來子孫一定世世榮顯。」魏顆醒來，才明白世間上確有鬼來報德的真實事蹟。（）"]},{"idx":"第八十籤","level":"上籤。未宮","title":"郭令公免冑見","info":",直上仙岩要學仙,此知一旦帝王宣,青天日月常明照,心正聲名四海傳,","inf2":"","explain":"有始有終。莫向西東。心中用事。貴人重重。此卦貴人接引之象。凡事和合大吉也。","omen":{"家宅":"平安","自身":"吉利","求財":"有利","交易":"遂意","婚姻":"雙配","六甲":"男","行人":"回","田蠶":"半收","六畜":"勝","尋人":"遇","公訟":"勝","移徙":"吉","失物":"南","疾病":"安","山墳":"吉"},"story":["1.劉智遠投軍","劉智遠(知遠)。沙陶(沙陀族)人。劉志遠與妻李三娘居舅家。舅嫌其貧。哄志遠往瓜園。欲給二瓜精吃掉。志遠夜持鎗。戰瓜精走入地。掘開見劍。拾之辭妻投軍。投靠岳勛。官至安撫使。。契丹滅晉。中原無主。智遠于晉陽即帝位。改國曰后漢。仍稱天福而不改元。","2.郭令公免冑見","回紇他拒絕帶衛隊保衛﹐只帶少數隨從﹐到回紇營去。資料來源："]},{"idx":"第八十一籤","level":"上籤。未宮","title":"風送滕王閣","info":"梧桐葉落秋將暮,行客歸程去似雲,謝得天公高著力,順風船載寶珍歸","inf2":"","explain":"心中取事。天心從之。營謀用事。盡可施為。此卦梧桐葉落之象。凡事先凶后吉也。","omen":{"家宅":"祈保","自身":"許經","求財":"遂意","交易":"成","婚姻":"和合","六甲":"虛驚","行人":"動","田蠶":"晚勝","六畜":"穩","尋人":"至","公訟":"勝","移徙":"隨意","失物疾病":"喜","山墳":"擇地"},"story":["風送滕王閣","（兩版故事皆同）唐朝咸淳年。南昌滕王閣重建成。王勃欲往。睡夢中水神曰送君一帆。醒來至江邊。果見一船。上船後不久。即至滕王閣(離家七百里)。書滕王閣序王勃乃唐高宗朝間一秀士。姓王名勃字子安。祖貫山西晉州龍門人氏。善詩。有頌曰從來才子是神仙。風送南昌豈偶然。賦就滕王高閣句。便隨仙仗伴中源。"]},{"idx":"第八十二籤","level":"中籤。未宮","title":"呂純陽重生梓樹","info":",炎炎烈火焰連天,焰�媮晱秅@朵蓮,到底得成終不害,依然生葉長根枝,","inf2":"","explain":"雖然逢險。不損其身。營謀用事。皆遇貴人。此卦火�堨芺洶孜H。凡事似險非險也。","omen":{"家宅":"欠安","自身":"謹防","求財":"勞力","交易":"小人","婚姻":"阻","六甲":"虛驚","行人":"阻","田蠶":"缺","六畜":"損","尋人":"西","公訟":"虧","移徙":"守舊","失物":"南","疾病":"設送","山墳":"改"},"story":["1.火燒葫蘆谷","三國。赤壁之戰曹操大敗。落荒而逃。孔明派大將于各處埋伏。曹操至葫蘆谷口休息。見地勢險要又無伏兵而哈哈大笑。忽聞炮響。張飛殺到。山谷到處起火。曹操急上馬。狼狽奔逃。敗走華容道。籤詩與故事不合。","2.呂純陽重生梓樹","（呂純陽即呂洞賓）呂洞賓當初在岳陽樓度脫了一枝柳樹，因為他是土木形骸，不能成仙。於是令其投胎樓下賣茶人郭家為男，名為馬兒。又令白梅花精托生賀姓為女，名為臘梅，共成夫婦。相約三十年後，再來度化。三十年後，呂來度化，而郭馬兒已忘前因。三次度化，郭仍不悟。呂乃以劍授郭，令殺妻後出家修道。郭本無意殺妻，姑帶劍回家，賀臘梅之頭忽然自落，郭大恨，控呂於官。在堂上，呂謂臘梅未死，一呼即來，於是官遂坐郭誣告之罪。郭大恐，求呂救免，抬頭一見問官，則是八仙中之鍾離權。郭遂悟前因，並與臘梅從呂入道。資料來源：http://relaxhouse.idv.tw/zhishanopera/study4A005_04.htm"]},{"idx":"第八十三籤","level":"中籤。未宮","title":"馬周入都投旅店","info":",譬若初三四五缺,半無半有未圓全,等待十五良宵夜,到處光明到處圓,","inf2":"","explain":"守舊待待時。如月初出。待等圓時。無有不吉。此卦月缺未圓之象。凡事守候忍耐也。","omen":{"家宅":"許願","自身":"夏秋吉","求財":"謹守","交易":"待時","婚姻":"遲","六甲":"生女","行人":"阻","田蠶":"平穩","六畜":"平穩","尋人":"難","公訟":"和","移徙":"守舊","失物":"難","疾病":"設送","山墳":"改"},"story":["1.李淵登位","公元六一八年。隋煬帝在江都看瓊花。被部下殺死。唐王李淵得知。即于太原登基稱帝。國號唐。李淵(唐高祖)在位九年。由李世民傳唐太宗)接位。喻境況漸入佳景。","2.馬周入都投旅店","這是『馬周獻策』之前的故事馬周因為愛喝酒誤事，失了在博州教書的官職，想到長安碰碰運氣，中途到旅店見鄰桌喝酒，自己也叫了酒喝，喝到一半想起要戒除喝酒誤事的惡習，於是將剩下的酒蹈入盆子洗腳。店主人覺得奇怪，問清來龍去脈，就提供盤纏和介紹信，讓他到長安可以投宿在店主人的親戚家。雷雨師一百籤第六十五籤另有『馬周獻策』故事『馬周獻策』故事"]},{"idx":"第八十四籤","level":"下籤。未宮","title":"李廣灞陵夜獵","info":",因名喪德如何事,切恐吉中變化凶,酒醉不知何處去,青松影�媢睌a朧,","inf2":"","explain":"寒魚離水。美中不足。若問營謀。不如莫起此籤六甲煞旺。諸事不利。禳災保安。（此卦寒魚離水之象。凡事不可移動也。（此卦敗德招凶之象。凡事腳踏實地也。）","omen":{"資料未蒐集到":"從缺","":""},"story":["莊子試妻周朝。姓莊名周。字子休。宋國蒙邑人。仕周為漆園吏。莊子假死試妻。其妻田氏守孝。七天後有一楚國王孫公子到訪。自稱莊子之徒。願執百日之喪。田氏愛公子俊美。不足廿日成婚。公子叫心疼。曰腦髓(人心)可治。田氏往劈莊子棺以取腦髓(人心)。莊子破棺而出。後田氏羞愧自殺。","2.李廣灞陵夜獵","李廣與匈奴作戰失敗，被漢武帝貶為平民，過著隱居的生活，一天遇朋友來訪興起，乘著黑夜出外至灞陵打獵，看見一隻老虎便射箭，結果發現是石頭，而箭射入石中，只有箭羽（箭尾）流在石外，李廣知道是石頭後，再怎麼射也射不進去。後來被灞陵的官員制止李廣和朋友的打獵，出言羞辱了昔日的李廣將軍，結果李廣記恨在心，後來李廣重新被漢武帝起用，就將灞陵的官員叫來藉故殺了。"]},{"idx":"第八十五籤","level":"中籤。申宮","title":"蘇秦抵掌華屋","info":"雲闇霧罩山前路,萬物圓中月再圓,若得詩書沉夢醒,貴人指引步天臺","inf2":"","explain":"老者用求。春殘再開。欲求名利。晚遇橫財。此卦春盡花開之象。凡事主后改變也。","omen":{"家宅":"欠利","自身":"謹慎","求財":"著力","交易":"平","婚姻":"遲","六甲":"女","行人":"阻","田蠶":"好","六畜":"好","尋人":"難","公訟":"反覆","移徙":"更新","失物":"凶病","疾病":"延滯","山墳":"宜改"},"story":["1.韓文公遇雪","韓愈。字退之。昌黎人。唐德宗貞元八年進士。諡文公。因諫迎佛骨。獨怒天子。貶至潮州刺史。途經藍關。大雪封山。韓嘆皇上不殺我。皇天亡我矣。事前其姪韓湘子曾曰。雲橫秦嶺家何在。雪擁藍關馬不前。此時韓文公才悟其意。後韓愈棄官。財產盡捐地方。入山修道成仙。財產盡捐地方","2.蘇秦抵掌華屋","蘇秦拜鬼谷子為師，出遊各國散盡錢財都沒有得到機會，所以妻子不願意為他煮飯，嫂子也嫌棄他。蘇秦又苦讀一年終獲燕王信賴，並說服各國聯合抗秦，並配六國相印。等到衣錦榮歸，看到家人恭敬的對待他，蘇秦感嘆世間冷暖，認為錢財是不祥之物，所以散盡錢財。chance提醒您這兩個故事都告訴我們一件事情，那就是有錢不是好事，小心錢財帶來的麻煩。"]},{"idx":"第八十六籤","level":"上籤。申宮","title":"西王母獻益地圖","info":",春來花發映陽臺,萬里車來進寶財,","inf2":"","explain":"朝帝受職。如貧得寶。謀望從心。卦中第一。此籤從心所欲。諸事皆吉。此卦上朝見帝之象。凡事太吉大利也。","omen":{"資料未蒐集到":"從缺","":""},"story":["1.商輅中三元","三元記。明朝。商輅。浙江人。父早亡。商輅三元及第。喻步步高升也。(三元即三級試。)鄉試:解元省試:會元殿試:狀元","2.西王母獻益地圖","西王母聽說堯禪讓予舜，故向舜祝賀，舜感謝之餘，請教西王母如何治理天下，當時天下分為九州，西王母給舜一張十二州地圖，表示再交付三州給舜，舜可依圖擴大三州領土，黃帝的九州領土就這樣擴大為十二州了。chance提醒您淺草觀音一百籤第八十六籤與本籤編號相同，籤詩亦有相似（如下圖）"]},{"idx":"第八十七籤","level":"中籤。申宮","title":"魏武帝羊腸失路","info":"人行半嶺日西山,竣嶺崖岩未可安,仰望上天為護佑,此身猶在太平間","inf2":"","explain":"鑿石見玉。淘沙見金。須要著力。只是勞心。另作：困厄之境。無處安身。求神庇佑。祈可放心。此卦淘沙見金之象。凡事有貴人之兆也。另作：","omen":{"家宅":"祈福","自身":"欠利","求財":"勞心","交易":"謹慎","婚姻":"有阻","六甲":"虛","行人":"遲","田蠶":"平穩","六畜":"平穩","尋人":"未遇","公訟":"虧","移徙":"守","失物":"凶","疾病":"阻","山墳":"不阻"},"story":["1.咬金探地穴","為慶戰功。程咬金于演武楊擺宴。忽地裂一洞。深不可測。大家拈字抽簽。咬金抽得。租繩縛身入穴。見石造之門桌椅橋等。桌上還有龍袍玉帶。咬金穿著出洞。做了三年混世魔王。故事與籤詩不合。","2.魏武帝羊腸失路","曹操（後為魏武帝）率軍過太行山時，見冰天雪地兵馬難行，就問身邊的曹洪是否另有其他路可走，曹洪回答只有此羊腸小徑可走，結果因為橋樑斷了，所以只好試著繞路，結果這一繞就繞到天黑仍無法尋得出路，只好在冰天雪地中度過一夜，第二天晌午才好不容易走出太行山。"]},{"idx":"第八十八籤","level":"中籤。酉宮","title":"張子房誤中副車","info":"林為一虎在當門,須是有威不害人,分明說是無防事,憂惱遲疑恐驚心","inf2":"","explain":"爐頭點雪。似耳邊風。可宜作福。后吉前凶。此卦林木虎有威之象。凡事虛驚少實也。","omen":{"家宅":"不安","自身":"口舌","求財":"小人","交易":"不利","婚姻":"不合","六甲":"虛險","行人":"阻","田蠶":"損","六畜":"損","尋人":"杳","公訟":"虧","移徙":"守舊","失物":"凶","疾病":"祭虎","山墳":"凶"},"story":["1.龐洪畏包公","宋朝仁宗。包公為開封府府尹。龐洪為國丈(皇帝作女婿)。陷將軍狄青于獄中。包公求審此案。龐洪驚畏萬分。多方阻攔。後案情大白。証實龐洪誣陷。呈宋仁宗聖裁。又因皇戚被釋。","2.張子房誤中副車","張良（張子房）尋得大力士一同意圖襲擊秦始皇，在博浪沙等待秦王車隊經過，沒想到一口氣出現了許多相同的車，根本無法知道秦王到底在那一輛，結果勉強出手擊碎其中一輛，但那卻不是秦王的座車。秦王生氣並命秦兵追殺張良，張良只好逃走並隱性埋名。"]},{"idx":"第八十九籤","level":"上籤。酉宮","title":"姜太公渭水遇文王","info":"出入營謀大吉昌,似玉無瑕石�娷�,若得貴人來指引,斯時得寶喜風光","inf2":"","explain":"如石藏玉。貴人指示得祗稱心。歡懷得意。此卦石藏珍寶之象。凡事稱心大吉也。","omen":{"家宅":"吉利","自身":"康泰","求財":"遂","交易":"成","婚姻":"成就","六甲":"生男","行人":"動","田蠶":"著力","六畜":"勤理","尋人":"見","公訟":"勝","移徙":"吉","失物":"在","疾病":"安","山墳":"吉"},"story":["1.大看瑤花","(瓊花/曇花)瓊花年開一次。且在晚間隋煬帝。聽得揚州有瓊花。即動用民工開鑿運河。南下揚州看花。被殺隋亡。註：大看瑤花。或指欣賞仙境之寶花。","2.姜太公渭水遇文王","西伯侯姬昌（後為周文王）見紂王無道，故求天下賢士以謀推翻之道，姜太公知道便在渭水旁以直鉤釣魚，這個消息引起姬昌的注意。姬昌與姜太公談論天下之事，覺得十分受用，便請回西歧城並拜為軍師。"]},{"idx":"第九十籤","level":"上籤。酉宮","title":"劉先主如魚得水","info":"忽言一信向天飛,泰山寶貝滿船歸,若問路途成好事,前頭仍有貴人推,","inf2":"","explain":"若問功名。前有貴人。更添喜氣。財祿豐盈。此籤諸事佳吉。求之順遂。此卦功名成就之象。凡事宜進大吉也。","omen":{"資料未蒐集到":"從缺","":""},"story":["1.葦佩遇仙","(韋佩遇仙)窮書生韋佩年近四十。牽驢過洛陽橋。一漁夫賣大鱉。韋佩不忍。但缺錢。遂以驢換鱉。于橋下放生。從此韋佩中舉。加官晉爵。或指此鱉為仙所化。故曰韋佩遇仙。","2.劉先主如魚得水","劉備三顧茅廬得到孔明相助，兩人經常談論，關羽和張飛等人都覺得很奇怪，到底兩人之間那來那麼多事可談，劉備回答說得到孔明相助，就好像魚得到了水一樣，是非常高興的事。chance提醒您這故事是說該找軍師指點如何行事，才能趨吉避凶、轉危為安。"]},{"idx":"第九十一籤","level":"中籤酉宮","title":"宗愨長風破浪","info":"好展愁眉出眾來,前途改變喜多財,一條大路如天闊,凡有施財盡暢懷","inf2":"","explain":"一條大路。可向前行。心中用事。只可向前。此籤諸事如心。順利吉昌。此卦前途顯達之象。凡事通泰大吉也。","omen":{"資料未蒐集到":"從缺","":""},"story":["1.三戰呂布","三國時。呂布領兵三萬入駐虎牢關。張飛持三叉戟與呂布持丈八矛相戰。不分勝負。關羽持青龍偃月刀加入。劉備又加入戰圈。是為三英戰呂布。呂布見不能勝。逃回關內。籤意與故事不合。","2.宗愨長風破浪","宗愨小時後叔父問他的志向，宗愨回答「願乘長風破萬里浪。」。宗愨的哥哥婚禮時有山賊入侵，大家慌亂之際，宗愨獨自前往反擊山賊，後來大家合力擊退山賊。日後宗愨打了很多勝仗，被南宋孝武帝封為洮陽侯，實現年幼時的遠大志向。"]},{"idx":"第九十二籤","level":"上籤酉宮","title":"李固言柳枝染衣","info":"自幼為商任設謀,財祿盈豐不用求,若是雙身謀望事,秀才出去狀元回","inf2":"","explain":"自小至大。無阻無礙。作意營謀。功名順遂。此卦自小為商之象。凡事勤儉無憂也。","omen":{"家宅":"安","自身":"泰","求財":"順遂","交易":"勝","婚姻":"合","六甲":"生男","行人":"動","田蠶":"半收","六畜":"旺","尋人":"見","公訟":"勝","移徙":"如意","失物":"在","疾病":"即安","山墳":"大吉"},"story":["1.蔡卿報恩","(蔡邕)蔡卿即蔡伯喈。上京赴考。其妻趙五娘。因家貧以糟糠果腹。鄉鄰張廣才時加接濟。蔡伯喈中了狀元。回家得知其妻獲張廣才相幫。夫妻便到張家拜謝。並贈銀兩。","2.李固言柳枝染衣","唐代元和年間的李固言生於鳳翔農村。性格敦厚。沒有人薦舉，就去參加京試，住在表親柳家。柳家的兄弟們，經常嘲笑他，說他不明白事理。他們認為不求人舉薦沒有能考上的道理，等候聽他失意的消息。還偷著寫了“此處有屋出租”的字條貼在李固言的頭巾上。李固言自己一點不知道。出門，看見的人都偷著笑。許孟容當時做右常侍（官名），是一個沒權勢的官，不被人看重。人稱常侍官為貂腳，沒力量替年輕人說話。李固言想拿自己的文章去求教人，跟柳氏兄弟商量。柳氏兄弟就帶他到許孟容的住地，讓他去見。許孟容遜謝說：“我是個閑官，沒能力幫你。但是，你的心意，我記在心�堙C”又看到李固言頭巾上的紙條，知道他忠厚。未及第前，嘗從一古柳下行走，忽聞柳樹內有彈指聲，大驚，急問是什麼。�堶推章D：“吾為柳神九烈君，已用染了你的衣服。如果你果得藍袍，當以棗糕來祭祀我。“依言照辦，不久就狀元及第。第二年許孟容做主考官，取李固言作狀元。故事來源《太平廣記•卷第一百八十•貢舉三》•《三峰集》卷第一百八十•貢舉三》•《三峰集》資料來源：http://www.fulan.com/167/eBook/classic/taipinggj/tpgj180.html資料來源：http://www.historyshanghai.com/admin/WebEdit/UploadFile/199402mxq.pdfhttp://www.historyshanghai.com/admin/WebEdit/UploadFile/199402mxq.pdf雷雨師一百籤第四十一籤亦有『李固柳汁染衣』，兩者應相同。』，兩者應相同。"]},{"idx":"第九十三籤","level":"中籤。戌宮","title":"衛懿公賜鶴乘軒","info":",鸞鳳翔毛雨淋漓,當時卻被雀兒欺,驚教一日雲開遠,依舊還君整羽衣,","inf2":"","explain":"小人日盛。君子莫為。只宜守己。待時施為。此卦鸞鳳被雨之象。凡事待時大利也。","omen":{"家宅":"欠利","自身":"謹防","求財":"阻","交易":"待時","婚姻":"遲滯","六甲":"有虛","行人":"留連","田蠶":"晚","六畜":"損","尋人":"難","公訟":"虧","移徙":"守舊","失物":"凶","疾病":"延","山墳":"改"},"story":["1.高君保招親","(高俊保)高君保為高懷德之子。趙匡胤領兵征南唐被困。高君保領兵二百押糧接濟。至雙鎖山。被女賊劉金定劫持。並強逼成親。夫妻領眾殺入重圍。救出趙匡胤。","2.衛懿公賜鶴乘軒","春秋初期，衛懿公喜歡養鶴，所以大家都上山抓鶴討衛懿公歡心，結果北方的敵人趁機來犯，人民卻都都躲進山裡不願抗敵，衛懿公問大臣為何如此，大臣說大王不願練兵只管養鶴，並且讓鶴也領有官銜俸祿，甚至稱為鶴將軍，所以人民不願意為大王抗敵，因為大王有鶴可以幫忙抗敵。衛懿公聽了很後悔，雖然野放所有的鶴，並勉強招到一些兵士，在衛懿公親征率領下仍全軍覆墨，魏國滅亡。"]},{"idx":"第九十四籤","level":"下籤戌宮","title":"伯牙訪友","info":",君子莫體小人為,事若差池惹是非,琴鳴須用知音聽,守常安靜得依稀,","inf2":"爭如","explain":"知音方許。閑事莫理。待得貴人。無不歡喜。此卦要逢知己之象。凡事守常則吉也。","omen":{"家宅":"慎出","自身":"小人","求財":"待時","交易":"謹慎","婚姻":"宜遲","六甲":"女","行人":"動","田蠶":"少","六畜":"損","尋人":"勤","公訟":"和","移徙失物":"速尋","疾病":"阻隔","山墳":"不利"},"story":["1.伯牙訪友","(伯牙碎琴)春秋戰國。姓俞名瑞字伯牙。楚國郢都人。事晉退休。乘船遇荒山。見樵夫子期欣賞其琴。遂結契兄弟。相約一年後重敘。到期再往訪。才知鍾子期已死。往訪其墳。斷絃碎琴。曰摔碎瑤琴鳳尾寒。子期不在對誰彈。春風滿面皆朋友。欲覓加音難上難。西漢末年的王尊（王君公）重氣節並通陰陽五行，因未獲大司馬王莽重用，所以想要辭官還鄉，但王莽喜歡與他談論五行，故一直不准他辭官，於是王尊放出對自己不利的謠言，謠言傳開之後，大家不齒王尊行徑，所以王莽只好讓王尊辭官。不久王莽篡漢，王尊避居牆東村裝瘋賣傻，平日賣牛不論大小，都是一個價錢，導致不少糾紛和笑話、非議，以避免王莽找他入朝為官，他的好友逢萌見他如此，勸王尊不如學他隱居山中，就不必如此裝瘋賣傻，王尊卻說隱居山中作清高狀反而容易招惹麻煩，不如隱於凡夫俗子之中比較安全。"]},{"idx":"第九十五籤","level":"中籤。戌宮","title":"劉太尉聞雞起舞","info":",志氣功業在朝朝,今將酒色不勝饒,若見金雞報君語,錢財福祿與君招,","inf2":"","explain":"志氣心動。守己未遲。金雞報諾。無不歡喜。此卦志氣功名之象。凡事守常大吉也。","omen":{"家宅":"祈保","自身":"中平","求財":"勞心","交易":"早斷","婚姻":"有成","六甲":"安","行人":"","田蠶":"晚成","六畜":"成","尋人":"難","公訟":"急斷","移徙":"守","失物":"遠","疾病":"延纏","山墳":"吉"},"story":["1.曹丕稱帝","曹丕為曹操之次子。曹操挾天子(漢獻帝)以令諸侯。曹丕廢獻帝自立。改國號為魏。七年後又被手下司馬炎廢掉。改國號為晉。詩與故事不合。","2.劉太尉聞雞起舞","（劉太尉即劉琨）祖逖，字士稚，范陽遒縣（今河北淶水縣）人。自幼性格豁達坦蕩，輕財好俠，常散谷帛救濟貧困之人，很受人們尊重。後來發奮博覽群書，通古曉今。劉琨，字越石，中山魏昌（今河北無極縣）人。在青年時代就有為國立功的大志。他二十多歲時，與祖逖同為“司州主簿”（司州，今河南洛陽一帶，主簿，管文書簿籍的官吏），兩人意氣相投，對於當時內憂外患的國家危局抱著共同的看法；也懷著共同的報國決心。兩人夜間同睡一床，經常談到深夜。有一天，祖逖與劉琨“共被同寢。中夜聞荒雞鳴，蹴琨覺日：‘此非惡聲也’，因起舞”，意思是說：“別人都認為半夜聽見雞叫不吉利，我不這樣想，這是在催促咱們起床練劍啊。”劉琨欣然同意。於是他們每天雞叫後就起床練劍，劍聲鏗鏘。春去冬來，寒來暑往，從不間斷。功夫不負有心人，經過長期的刻苦學習和訓練，他們終於成為能文能武的全才，既能寫得一手好文章，又能帶兵打勝仗。祖逖被封為鎮西將軍，實現了他報效國家的願望；劉琨做了都督，兼管並、冀、幽三州的軍事，也充分發揮了他的文才武略。這段故事，叫做“聞雞起舞”。作為一個成語，它比喻有志之人，能夠及時奮發自勵。"]},{"idx":"第九十六籤","level":"上籤。戌宮","title":"竇燕山積善","info":"詩意","inf2":"","explain":"這些福份。眾人皆有。不用心忙。福德前定。此卦福德現身之象。凡事大吉利也。","omen":{"家宅":"許願","自身":"許經","求財":"正勝","交易":"大吉","婚姻":"好合","六甲":"喜","行人":"動","田蠶":"平穩","六畜":"欠利","尋人":"遇","公訟":"和","移徙":"吉","失物":"","疾病":"禳星","山墳":"平"},"story":["1.汾陽王七夕天孫","（引用唐史演義第63回，『天孫』在此指織女）相傳子儀自華州原籍，從軍塞外，因入京催趲軍餉，返至銀州，時正七夕，風砂徙暗，日暮無光，子儀不得前行，就道旁空屋中，席地留宿，正在蒙矓欲睡，忽見左右皆現赤光，驚起仰視，天空中有一雲軿，冉冉而下，內坐美女，端莊華麗，迥與凡人不同。子儀即拜祝道：「今天為七月七日，想是織女降臨，願賜長壽富貴。」女囅然道：「大富貴亦壽考。」言訖，霞光復起，雲軿徐升，女尚俯視子儀，笑容可掬，直至高低遠隔，方才煙霧迷離，不可復見，果然後來俱驗，一如女言。史官稱他權傾天下，朝不加忌，功蓋一世，主不加疑，侈窮人欲，議不加貶，真是福德兼全，哀榮終始呢。","2.竇燕山積善","宋朝。竇燕山中年無子。一夜夢中。其父訓他去惡從善。自此竇燕山痛改前非。力行方便。並得五子。三字經有載竇燕山。有義方。教五子。名俱揚。"]},{"idx":"第九十七籤","level":"中籤。亥宮","title":"鄧通銅山鑄錢","info":",累被兒童求收拾,一句，另有改作,累累河山待收拾,一說。,鏡裡花,本作,楊里花,。,童,本作,竟,。,幻浮槎,本作,自浮槎,。浮槎指飛行物體。","inf2":"","explain":"富貴在天。貧窮是命。不用求謀。皆是前定。此卦當風點燭之象。凡事虛名不利也。","omen":{"家宅":"祈福","自身":"謹慎","求財":"得利","交易":"慎重","婚姻":"中平","六甲":"有驚","行人":"杳","田蠶":"損","六畜":"損","尋人":"無蹤","公訟":"虧","移徙":"守舊","失物":"凶","疾病":"犯陰","山墳":"改"},"story":["1.六出祁山","三國。祁山橫亙于魏蜀間。孔明屢出祁山伐魏不果。第六次出祁山。孔明寫了出師表。終不能勝。且死于五丈原。喻時也命也。到頭來一切皆空。","2.鄧通銅山鑄錢","（經考據應為『鄧通銅山鑄錢』，而非『鄧通銅鑄錢』）鄧通本來是一名船夫（黃頭郎），因為符合漢文帝夢中預兆，因而受到寵幸。鄧通小人得志，自然十分得意。有一天，文帝派心腹召來一位道法高深的相士，特地給鄧通看相。文帝想，像鄧通這樣的面相，當然是屬貴人之相，能得皇帝的寵愛就是實例。鄧通確實合乎相法上的貴人之相。相士心中驚異，難怪這麼個黃頭郎有如此的造化，平步青雲。但相士畢竟造詣很深，他從鄧通的面相中看出了鄧通淒慘的末日。他淡淡地告訴文帝，鄧通日後會饑餓而死。文帝不敢相信，堂堂天子喜愛的人日後會饑餓而死？文帝像是跟自己賭氣，便一不做，二不休，特地下旨，賜鄧通蜀郡嚴道銅山，允許他自己鑄錢。這無異於將天下的財富賜給了鄧通，鄧通富甲天下，甚至不遜於天子。鄧通擁有了鑄錢的特權，召集人馬，大規模鑄錢。鄧氏錢自此流行天下。有一次，文帝病了，病情很重，身上長了氣味難聞的瘡皰，瘡裡流出了膿。鄧通伺候文帝。鼻子也不皺一下，更不用說嫌病體的氣味。等瘡熟了，流出了膿，鄧通不聲不響地伏下身子，一口一口地吮淨了膿血，然後讓御醫換上藥，瘡口竟很快就痊癒。文帝感動不已，便問鄧通﹕這普天之下，誰最愛我？聰明的鄧通想想後回答﹕最愛陛下的當然是太子。文帝點頭。太子探視文帝，文帝指著自己身上的一處瘡對太子說﹕這兒有膿，你把它吸乾淨。太子看著那令人噁心的膿瘡，險些吐了出來，哪能再俯下身去吮吸？太子站在那裡，面現難色。這件事後，太子心中憂懼，不明白父皇用意何在。太子派心腹打探，從皇帝的近侍得知，鄧通天天替皇帝吸膿，並還有那一段普天之下誰最愛我的對話。太子自然覺得慚愧，但從此以後，就恨上了鄧通。公元前一五七年六月，文帝在長安未央宮去世，終年四十六歲。太子劉啟即位，為漢景帝。景帝著手鞏固政權，鄧通先被遣送回鄉，廢為庶民。接著，有人告發鄧通私鑄錢幣，鄧通被抄家。最後，文帝心愛的鄧通竟真的饑餓而死。資料來源：雷雨師一百籤第七十六籤有『申屠嘉檄召鄧通』故事"]},{"idx":"第九十八籤","level":"下籤。亥宮","title":"陶淵明三徑關門","info":",出入求謀事宜遲,急恐憂愁惹是非,如鳥飛入羅網內,脫困能有幾多時,","inf2":"","explain":"守舊隨時。待貴人至。若問諸般。主事定遲。此卦守舊隨緣之象。凡事不如意主凶也。","omen":{"家宅":"憂疑","自身":"小人","求財":"破","交易":"損失","婚姻":"不長","六甲":"刑損","行人":"困","田蠶":"損","六畜":"損","尋人":"杳","公訟":"虧","移徙":"勿動","失物":"凶","疾病":"犯羅網","山墳":"絕"},"story":["1.吉平遇難","三國。醫師吉平。感于曹操挾天子以令諸侯。欲殺奸臣。恰曹操頭痛。吉平往治。藥中下毒。曹操發覺。嚴刑拷打吉平。吉平大罵曹操。一頭撞于石柱自殺。","2.陶淵明三徑關門","陶淵明為了不為五斗米折腰而辭去縣令，回到故居後，遙想西漢末年蔣詡辭官隱居於杜陵，僅留三條小路供好友往來，所以也效法蔣詡，將家中諸事交給妻子處理，自己則與整日於朋友飲酒作詩，直到逝世。"]},{"idx":"第九十九籤","level":"下籤。亥宮","title":"塞翁失馬","info":"勒有作策","inf2":"","explain":"終身勞力。莫管是非。枷鎖臨時。怨尤自至。此卦半憂半喜之象。凡事只宜行善也。","omen":{"家宅":"祈保","自身":"守慎","求財":"破","交易":"阻","婚姻":"刑剋","六甲":"險","行人":"困","田蠶":"損","六畜":"損","尋人":"招非","公訟":"虧","移徙":"守舊","失物":"凶","疾病":"憂危","山墳":"敗"},"story":["1.陶三春掛帥","宋朝。陶洪之女。陶三春與鄭恩比武成親。生子鄭印。娶妻王玉娥。皆習武。後聞鄭恩與趙匡胤出兵南唐被圍。陶三春帶同子媳攻打南唐。兩師會合。得勝而回。","2.塞翁失馬","古時候邊塞上有個老翁，丟了一匹馬。別人去安慰他，他卻說：「怎麼知道不是件好事呢？」過了幾個月，這匹馬果然帶著一匹好馬回來了。典出淮南子˙人間訓。比喻禍福時常互轉，不能以一時論定。資料來源：http://dict.moe.gov.tw/chengyu/mandarin/fulu/dict/cyd/0/cyd00536.htm"]},{"idx":"第一百籤","level":"下籤亥宮","title":"楚襄王陽臺夢醒","info":",佛神靈變與君知,痴人說事轉昏迷,老人求得靈籤去,不如守舊待時來,","inf2":"","explain":"完滿靈籤。盡報君加。信舊勿動。待等時至。此是滿籤。諸事不利。大作福力。可保平安。此卦守常勿動之象。凡事宜待時吉也。","omen":{"資料未蒐集到":"從缺","":""},"story":["1.三教談道","北周武帝時。三教(儒釋道)互相排斥。皇帝召集大會辯論。經過三次爭辯。沒得結論。喻道在我教。理存我方。爭執不止。痴事一樁。","2.楚襄王陽臺夢醒","戰國楚宋玉《高唐賦》記載：『楚襄王遊雲夢台館，望高唐宮觀』，言先王（懷王）夢與巫山神女相會。神女辭別時說：『妾在巫山之陽，高丘之徂。旦為朝雲，暮為行雨。朝朝暮暮，陽台之下』。後人附會，為之塑像立廟，號為朝雲。資料來源：http://www.ctcwri.idv.tw/IndexD2/D2-07/0701-0750/0729/03.htm"]}],"h":{},"s":200,"st":"OK","u":"assets/revelation/Goddess100.json","rt":"json"},"__nghData__":[{},{"t":{"1":"t0","2":"t1"},"c":{"1":[{"i":"t1","r":1,"t":{"1":"t2"},"c":{"1":[{"i":"t2","r":1}]}}],"2":[]}},{"c":{"0":[{"i":"c1052666430","r":1}]}}]}</script></body></html>
