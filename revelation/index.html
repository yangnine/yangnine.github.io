<script id="ng-state" type="application/json">{"3380818268":{"b":[{"idx":"第一籤","level":"上籤。子宮","title":"宋太祖黃袍加身","info":"天開地闢結良緣,良辰吉時事萬全,若得此籤非小可,日正當中帝王宣","inf2":"開天地闢結良緣,日吉時良萬事全,若得此籤非小可,人行忠正帝王宣","explain":"急速非速。言來時值。觀音降事。報與君知。此籤天開地闢之象。凡事大吉大利也。","omen":{"家宅":"祈福","自身":"秋冬大利","求財":"秋冬大利","交易":"成","婚姻":"成","六甲":"生男","行人":"至","田蠶":"好","六畜":"好","尋人":"見","公訟":"吉","移徙":"","失物":"東北","疾病":"設送","山墳":"吉"},"story":["1.鍾離成道","東漢時人。姓鍾離。名權字雲房。號正陽。陝西西安咸陽縣。仕漢將軍。每出兵俱為先鋒好殺人。至五十歲計殺人三十餘萬。北征吐番。發兵二萬。均嬴弱士卒。失利盡散。獨騎逃至山谷。遇胡僧引入山洞(終南山凝陽洞)。悟人生榮辱得失。後辭官修道。得東華帝君授仙法。遂隱晉州羊角山。漢武帝時。多次禮聘不出。朝廷每有大事。常往咨詢。時稱山中宰相。呂洞賓之師。八仙之首。正陽派之開山祖師。稱為正陽帝君。","2.宋太祖黃袍加身","後周顯德六年（959年）﹐世宗柴榮突然一病而死﹐宰相範質受顧命扶助柴榮幼子柴宗訓繼立為恭帝。這時恭帝年僅7歲（一說5歲）﹐後周出現了“主少國疑”的不穩定局勢﹐一個由殿前都點檢､歸德軍節度使趙匡胤﹐與禁軍高級將領石守信､王審琦等人策劃的軍事政變計劃正在醞釀著。翌年正月初一﹐風聞契丹和北漢發兵南下﹐後周執政大臣範質等人不辨真假﹐匆忙派遣趙匡胤統率諸軍北上抵禦。正月初三日﹐趙匡胤統率大軍離開都城﹐夜宿距開封東北20公里的陳橋驛（今河南封丘東南陳橋鎮）﹐兵變計劃就付諸實踐了。這天晚上﹐趙匡胤的一些親信在將士中散佈議論﹐說“今皇帝幼弱﹐不能親政﹐我們為國效力破敵﹐有誰知曉﹔不若先擁立趙匡胤為皇帝﹐然後再出發北征”。將士的兵變情緒很快就被煽動起來﹐這時趙匡胤的弟弟趙匡義（後改名光義即宋太宗趙炅）和親信趙普見時機成熟﹐便授意將士將一件事先準備好的皇帝登基的黃袍披在假裝醉酒剛剛醒來的趙匡胤身上﹐並皆拜於庭下﹐呼喊萬歲的聲音幾�堨~都能聽到﹐遂擁立他為皇帝。趙匡胤卻裝出一副被迫的樣子說﹕“你們自貪富貴﹐立我為天子﹐能從我命則可﹐不然﹐我不能為若主矣。”擁立者們一齊表示“惟命是聽”。趙匡胤就當眾宣布﹐回開封後﹐對後周的太後和小皇帝不得驚犯﹐對後周的公卿不得侵凌﹐對朝市府庫不得侵掠﹐服從命令者有賞﹐違反命令者族誅﹐諸將士都應聲“諾”﹗於是趙匡胤率兵變的隊伍回師開封。守備都城的主要禁軍將領石守信､王審琦等人都是趙匡胤過去的“結社兄弟”﹐得悉兵變成功後便打開城門接應。當時在開封的後周禁軍將領中﹐只有侍衛親軍馬步軍副都指揮使韓通在倉卒間想率兵抵抗﹐但還沒有召集軍隊﹐就被軍校王彥升殺死。陳橋兵變的將士兵不血刃就控制了後周的都城開封。這時後周宰相範質等人才知道不辨軍情真假﹐就倉促遣將是上了大當﹐但已無可奈何﹐只得率百官聽命﹐翰林學士陶谷拿出一篇事先準備好的禪代詔書﹐宣布周恭帝退位。趙匡胤遂正式登皇帝位﹐輕易地奪敢了後周政權﹐改封恭帝柴宗訓為鄭王。由於趙匡胤在後周任歸德軍節度使的藩鎮所在地是宋州（今河南商丘）﹐遂以宋為國號﹐定都開封。歷史上習慣把趙匡胤建立的趙宋王朝稱作北宋﹐趙匡胤死後被尊為宋太祖。這就是歷史上有名的“陳橋兵變､黃袍加身”故事的真相。資料來源：http://www.njmuseum.com:5000/zh/book/cqgc/100/shij050.html"]},{"idx":"第二籤","level":"下籤（中籤）。子宮","title":"姜太公渭水垂釣","info":"鯨魚未變守江河,不可昇騰更望高,異日崢嶸身變化,許君一躍跳龍門","inf2":"鯨魚未化守江湖,未許升騰離碧波,異日崢嶸身變態,從教一躍禹門過","explain":"得忍且忍。得耐且耐。身不用忙。功名自在。此卦鯨魚未變之象。凡事忍耐待時也。","omen":{"家宅":"不安","自身":"還願","求財":"欠利","交易":"","婚姻":"難","六甲":"作福","行人":"平安","田蠶":"吉","六畜":"不利","尋人":"見","公訟":"和","移徙":"去","失物":"東南","疾病":"祈保","山墳":"吉"},"story":["1.蘇秦不第","戰國。蘇秦。洛陽人。師鬼谷子。游說秦王。書十二上其說。不行。裘敝金盡。憔悴而歸。至家妻不下(織)機。(不理睬其夫)嫂不為炊。(不煮飯給其叔)秦慚怒。得太公陰符。發憤苦讀。困怠時用錐刺股。痛而再讀。後以合從(合縱)之說。聯六國抗秦。說趙竟佩六國相印。","2.姜太公渭水垂釣","姜太公，他的本名是姜尚，字子牙，號飛熊。在歷史上，真有姜尚這個人，也的確在年紀很大才遇到周武土的父親周文王，他不但有治國做宰相的才能，而且很會帶兵打仗，據說古代的兵書──六韜--是他為的。他幫助周武王打敗商紂王以後，周武王為了酬謝他，封了他原來的家鄉齊（今山東省）給他，他成為齊侯。他把齊國治理得很好，後代的人都叫他姜太公，春秋五霸之一的齊桓公就是他的後代，他有個女兒，嫁給周武王為妻，他變成周武王的岳丈。相傳姜太公直到七十多歲仍懷才不遇，常在渭水邊垂釣，魚鉤離水三吋，意不在魚，諺語說姜太公釣魚，願者上鉤。有一天周文王出獵前問卜，卜辭說：今天狩獵可獲得助你稱霸天下的奇物，文王一行至渭水，發現一白髮老者臨水垂釣，相談甚歡白髮老者果然語出不凡，是個具有雄才大略的人才，文王大喜力邀姜太公輔佐朝政，文王死後，武王在他的輔佐下，完成滅商興周的大業。資料來源：chance提醒您chance提醒您"]},{"idx":"第三籤","level":"下。子宮","title":"昌國君獨守聊城","info":"臨風冒雨去還鄉,正是其身似燕兒,啣得坭來欲作壘,到頭壘壞復須坭","inf2":"衝風冒雨去還歸,役役勞身似燕兒,啣得泥來成疊後,到頭疊壞復成泥","explain":"千般用計。晨昏不停。誰知此事。到頭勞心。此卦燕子啣坭之象。凡事費心無成也。","omen":{"家宅":"先凶后吉","自身":"謹防","求財":"有","交易":"成","婚姻":"不合","六甲":"男","行人":"吉","田蠶":"利","六畜":"利","尋人":"見","公訟":"有理","移徙":"安","失物":"見","疾病":"還願","山墳":"吉"},"story":["1.董永遇仙","（故事與籤詩不合）漢。董永。千乘人。少失母。獨養父。流寓孝感。父亡無以葬。乃從人貸錢一萬。日後無錢還。當以身作奴。葬畢。道遇一婦人。求為永妻。永與俱詰。錢主令織縑(錦)三百疋以償。一月而畢。辭永去。乃曰。我(係)天上織女。緣君至孝。玉帝令我助君償債。言訖。凌空而去。","2.董永賣身","（故事與籤詩不合）漢。董永。千乘人。少失母。獨養父。流寓孝感。父亡無以葬。乃從人貸錢一萬。日後無錢還。當以身作奴。葬畢。其主要董永日取柴一擔。汲水四擔。鋤田六七畝。辛苦難當。一日上山砍柴倦睡。皇天見其孝行。即差仙女下凡為婚。董永醒來見女恐是妖精。女攔曰吾無父母又無依。欲結為夫婦。董永見其淒涼。帶女回歸。主人責董永拐帶婦人禍及其主。後暫留該女。遍訪四方家庭並無失婦人。才允成親。董婦百日織得錦五十丈。剪一半往市賣出得銀。贖脫董永身。後將錦進。敕封進寶狀元。仙姬曰。天賜兒子三歲送還。(仙女回天)。後其子十六歲中狀元。衣錦還鄉。","3.昌國君獨守聊城","（另稱『燕將獨守聊城』）燕將攻齊聊城，拔之。或譖之燕王，燕將保聊城，不敢歸。齊田單攻之，歲餘不下，魯仲連乃為書，約之矢以射城中，遺燕將，為陳利害曰：「為公計者，不歸燕則歸齊。今獨守孤城，齊兵日益而燕救不至，將何為乎？」燕將見書，泣三日，猶豫不能自決，欲歸燕，已有隙；欲降齊，所殺虜於齊甚眾，恐已降而後見辱。喟然歎曰：「與人刃我，寧我自刃！」遂自殺。聊城亂，田單克聊城。歸，言魯仲連於齊王，欲爵之。仲連逃之海上，曰：「吾富貴而詘於人，寧貧賤而輕世肆志焉！」《資治通鑑•卷第六•秦紀一》資料來源：http://www.angelibrary.com/oldies/zztj/006.htmchnace研究室其實這故事在不同書籍記載不同（甚至有很離譜的），各書都說守聊城的是『燕將』，卻未說是那一位（應該不是樂毅，樂毅這一級的大將如果在聊城耗上一年多，一定會留下名號而非以『燕將』稱之）；『昌國君』到底是父親樂毅還是兒子樂閒也不確定（資治通鑑與史記不同）；燕將的下場也有自殺與退兵兩個版本（應以資治通鑑的自殺說法相對可靠）。所以故事的名稱『昌國君獨守聊城』先勿驟予推翻，待推敲正史再說（其實推敲這些對解籤沒有幫助，所以我們就放著不理，沒關係的。）。基本上故事名稱訂為『燕將獨守聊城』是萬無一失的作法，這是我們認定的。chnace提醒您那位『燕將』孤守聊城一年多，齊國田單久攻不下，最後由魯仲連出手寫一封信給『燕將』分析利害。最後『燕將』見信同意魯仲連的分析，在回不了燕國，也無法投降齊國，落到白忙一場的處境，別無選擇的只有自殺一途的局面。其實誰獨守聊城根本不重要，重要的是求籤者不要走到『燕將』這步田地。此故事適合籤意，求得此籤者若為『久困不出』者，請避免長耗久戰陷入無解僵局，趁早脫身解危為宜；若為『久攻不下』者，請找對方可以信服的中間人前往說明利害，以和解為上策（當然還有中策、下策、下下策可選用）。chnace提醒您本籤詩文寓意有到頭白忙一場之意。"]},{"idx":"第四籤","level":"上。子宮","title":"玉蓮會十朋","info":"千年古鏡復重圓,女再求夫男再婚,自此門庭重改換,更添福祿在兒孫","inf2":"菱花鏡破復重圓,女再求夫男再婚,自此門閭重改換,更添福祿與兒孫","explain":"淘沙成金。騎龍跨虎。事雖勞心。于中有補。此卦破鏡重圓之象。凡事勞心有補也。","omen":{"家宅":"欠利","自身":"秋冬旺","求財":"秋冬旺","交易":"允","婚姻":"成","六甲":"祈保","行人":"至","田蠶":"可養","六畜":"可養","尋人":"見","公訟":"不利","移徙":"守舊","失物":"遲見","疾病":"祈福","山墳":"吉"},"story":["1.玉蓮會十朋","荊錄記。宋朝。錢玉蓮與王十朋結婚。十朋上京赴考。孫汝權逼玉蓮相嫁。玉蓮投河自殺獲救。十朋中狀元。拒娶丞相之女為妻。二人幾經波折。夫妻始復團圓。chnace提醒您這是本籤正牌故事，來源是《荊釵記》，雖有外界（例如父母）干涉，最後仍是有情人終成眷屬。姻緣有碍者得此籤，當以此故事為鑑。chnace提醒您良好的經理人才若得此籤，當以此故事為鑑。"]},{"idx":"第五籤","level":"中。丑宮","title":"燕昭王為郭隗築黃金臺","info":"一錐草地要求泉,努力求之得最難,無意俄然遇知己,相逢攜手上青天","inf2":"一鋤掘地要求泉,努力求之得最先,無意俄然遇知己,相逢攜手上青天","explain":"欲望心事。西方可求。不如莫動。立地可謀。此卦錐地求泉之象。凡事先難后易也。","omen":{"家宅":"祈福","自身":"利","求財":"利","交易":"合","婚姻":"合","六甲":"安","行人":"遲","田蠶":"宜早種","六畜":"損","尋人":"見","公訟":"宜和","移徙":"吉","失物":"不見","疾病":"禳星","山墳":"吉"},"story":["1.劉晨遇仙","東漢。劉晨和阮肇國二人入山採藥。遇二仙女。招至成親。半年後二人回家。怎知至家已過百年。無人認識二人。二人返山找仙女。終不可得。喻有心花開花不發。無心插柳柳成蔭。","2.燕昭王為郭隗築黃金臺","燕昭王是燕王噲的兒子，名子叫平。當子之即位後的第三年，燕國發生內亂，將軍市被和太子平聯合，準備推翻子之，結果失敗了；將軍市被奮戰而死，太子平逃到無終山避難。燕國人民雖然痛恨子之，但看到齊派兵入侵，有意消滅燕國，眾心不服，乃到無終山找回太子平，奉為國君，這就是燕昭王。當時燕國各地已投降齊國的人，全部叛齊，齊將不能阻止，只好領兵回國。燕昭王即位後，以郭隗為相國，返回燕都，修理宗廟，立志報仇。昭王謙恭自己，準備許多錢財，要招求天下的賢士。昭王對相郭隗說：「我國遭受的恥辱，我日夜記在心頭，如果能找到有賢德的人，可以共圖報復，我願意尊他為老師。請您幫我找這樣的人吧！」郭隗回答說：「我說一個故事給你聽吧！從前有一個國君，拿了千兩黃金給他的僕人，叫他的僕人去買千里馬。這個僕人在路上，看到一群人圍著一匹死馬嘆息，就問其中緣故，原來這匹死馬活的時候日行千里。僕人就花了五百金，買了馬骨回來。這個國君大怒，但是僕人說，花了五百金買千里馬的骸骨是奇事，人將競傳，死馬都得到這麼多錢，何況活馬。果然不多久，這個國君就買到了三匹千里馬。」郭隗對昭王說：『你要招納賢士，就以我當馬骨吧！那樣比我有才幹的，誰不到燕國來呢？』於是昭王奉郭隗為師，北面聽教，極其恭敬。又在易水河畔，築高臺，以招四方賢士，名為招賢臺。天下的人都知道昭王好士，許多賢士都紛紛投奔，燕國也就一天一天強大起來了。資料來源：http://edu.ocac.gov.tw/ocac_ebook/show-chap.asp?chap=100043-001-0017"]},{"idx":"第六籤","level":"中。丑宮","title":"藺相如完璧歸趙","info":"投身岩下鵰鳥居,須是還他大丈夫,及早營謀誰可得,通行天地此人無","inf2":"投身巖下飼於菟,須是還他大丈夫,捨己也應難再得,通行天下此人無","explain":"食用無魚。身清喜貧。待時利樂。權與概人。（魚字，本作當字。）此卦投岩銅鳥之象。凡事宜順吉之兆。","omen":{"家宅":"不利","自身":"中吉","求財":"中吉","交易":"難","婚姻":"平平","六甲":"安","行人":"近","田蠶":"早種","六畜":"損","尋人":"見","公訟":"有理","移徙":"吉","失物":"見","疾病":"設送","山墳":"安"},"story":["1.仁貴遇主","唐朝。薛仁貴三次投軍。只任伙頭。唐太宗(李世民)被蓋蘇追殺。危急之中。得仁貴救。即被唐太宗封為元帥。帶兵東征。累立戰功。","2.藺相如完璧歸趙","藺相如是戰國時期的政治家、外交家。他流傳的最廣也最久遠的是“完璧歸趙”、“澠池之會”及“廉頗負荊請罪”等三個故事。這三個故事也充份說明了藺相如是一位真正為國為民、大智大勇的政治家。秦昭王聽說趙惠文王有一塊完美無瑕的和氏璧，就想要得到這塊寶玉，於是派遣使者送信給趙惠文王，表示願意以十五座城池換取寶玉。趙王收到信後，命藺相如為使臣，帶著和氏璧出使秦國。到了秦國後，藺相如雙手捧璧，獻給秦王。秦王接過來仔細端詳良久，發現不愧是稀世之寶，非常高興。可是過了很久，秦王都絕口不提以城換璧之事，於是藺相如假意要指出和氏璧上的瑕疵給秦王看，把和氏璧拿了回來，並且義正詞嚴地說：“大王答應以十五座城交換和氏璧，可是我一直看不到大王的誠意。如果大王要寶玉卻不肯實現諾言，我就以自己的腦袋和這塊寶玉一起在柱子上撞個粉碎。”秦王怕他真的把璧玉撞碎了，就含糊其詞的表示自己會實現諾言，並請藺相如先回賓館休息。回到賓館後，藺相如知道秦王不會真的以城換璧，就秘密派人將和氏璧送回趙國了。當秦王知道和氏璧已送回趙國時，非常震怒。可是在藺相如大無畏態度的面前，也就無可奈何地將他奉為上賓，然後讓他回趙國去了。後來，秦國一直沒有把十五座城池割給趙國，趙國自然也就沒有再把和氏璧送給秦國了。資料來源："]},{"idx":"第七籤","level":"下。丑宮","title":"廉將軍思用趙人","info":"奔波阻隔重重險,帶水拖坭去度山,更望他鄉求用事,千鄉萬里未回還","inf2":"奔波役役重重險,帶水拖泥又渡山,更慮他方求別用,千山萬水未能還","explain":"退身可得。進步為難。只宜守舊。莫望高扳。此卦拖坭帶水之象。凡事守舊則吉也。","omen":{"家宅":"不利","自身":"祈福","求財":"秋冬吉","交易":"平平","婚姻":"祈福","六甲":"祈福","行人":"阻","田蠶":"不利","六畜":"不利","尋人":"難","公訟":"虧","移徙":"吉","失物":"不見","疾病":"作福","山墳":"不利"},"story":["1.蘇娘走難","周朝景王時。皇后蘇英。善與鸚鵡對話。遭西宮梅玉春陷害。潘葛之妻代后受刑。娘娘逃至白馬寺。腹痛產子。喻誰無逆境。隨遇而安可也。","2.廉將軍思用趙人","廉頗者，東周趙之良將也。趙惠文王十六年，廉頗為趙將伐齊，大破之，取晉陽，拜為上卿，以勇氣聞於諸侯。秦伐趙，拔石城。明年，復攻趙，殺二萬人。秦王使使者告趙王，欲與王為好會於西河外澠池。趙王畏秦，欲毋行。廉頗、藺相如計曰：「王不行，示趙弱且怯也。」趙王遂行，相如從。廉頗送至境，與王訣曰：「王行，度道里會遇之禮畢，還，不過三十日。三十日不還，則請立太子為王。以絕秦望。」王許之，遂與秦王會澠池。趙得藺相如機智，秦王竟酒，終不能加勝於趙。趙亦盛設兵以待秦，秦不敢動。既罷歸國，以相如功大，拜為上卿，位在廉頗之右。相如不欲與頗爭列。已而相如出，望見廉頗，引車避匿。廉頗聞之，至門謝罪，相與為刎頸之交。是歲，廉頗東攻齊，破其一軍。居二年，廉頗復伐齊幾，拔之。後三年，廉頗攻魏之防陵、安陽，拔之。趙惠文王卒，子孝成王立。七年，秦與趙兵相距長平，時趙奢已死，而藺相如病篤，使廉頗將攻秦，秦數敗趙軍，趙軍固壁不戰。秦數挑戰，廉頗不肯。趙王信秦之間。因以括為將，代廉頗。趙括紙上談兵，秦將白起敗之，悉阬數十萬趙降卒。趙前後所亡凡四十五萬。明年，秦兵遂圍邯鄲，歲餘，幾不得脫。賴楚、魏諸侯來救，乃得解邯鄲之圍。自邯鄲圍解五年，而燕用栗腹之謀，曰趙壯者盡於長平，其孤未壯，舉兵擊趙。趙使廉頗將，擊，大破燕軍於鄗，殺栗腹，遂圍燕。燕割五城請和，乃聽之。趙以尉文封廉頗為信平君，為假相國。廉頗之免長平歸也，失勢之時，故客盡去。及復用為將，客又復至。廉頗曰：「客退矣。」客曰：「吁。君何見之晚也。夫天下以市道交，君有勢，我則從君，君無勢則去，此固其理也，有何怨乎？」居六年，趙使廉頗伐魏之繁陽，拔之。趙孝成王卒，子悼襄王立，使樂乘代廉頗。廉頗怒，攻樂乘，樂乘走。廉頗遂奔魏之大梁。其明年，趙乃以李牧為將而攻燕，拔武遂、方城。廉頗居梁久之，魏不能信用。趙以數困於秦兵，趙王思復得廉頗，廉頗亦思復用於趙。趙王使使者視廉頗尚可用否。廉頗之仇郭開多與使者金，令毀之。趙使者既見廉頗，廉頗為之一飯斗米，肉十斤，被甲上馬，以示尚可用。趙使還報王曰：「廉將軍雖老，尚善飯，然與臣坐，頃之三遺矢矣。」趙王以為老，遂不召。楚聞廉頗在魏，陰使人迎之。廉頗一為楚將，無功，曰：「我思用趙人。」廉頗卒死於壽春，墓亦在此。紫色字體部份有網友翻譯得很好：我想指揮趙國的士兵啊。chance提醒您這個故事的啟示是：因為到處受到排擠和不信任，最後像廉頗待不住魏國、回不去趙國，到楚國又運勢不順，求籤者情況符合此故事者宜慎。雷雨師一百籤第六十三籤有『廉頗用趙』故事"]},{"idx":"第八籤","level":"上。丑宮","title":"姚能遇仙","info":"茂林松柏正興旺,雨雪風霜總莫為,異日忽然成大用,功名成就棟樑材","inf2":"歲寒松柏古栽培,雨雪風霜總不摧,異日必當成大用,功名作個棟樑材","explain":"路上亨通。終身有功。田蠶豐熟。家道興隆。此卦此卦松柏茂林之象。凡事有貴氣也。","omen":{"家宅":"吉","自身":"順利","求財":"中平","交易":"旺","婚姻":"成","六甲":"男","行人":"有信","田蠶":"利","六畜":"損","尋人":"至","公訟":"有理","移徙":"吉","失物":"見","疾病":"安","山墳":"吉"},"story":["1.范文正公斷虀畫粥","范仲淹很小的時候，他的父親就去世了，母親帶著他改嫁到朱家做繼室，他也隨了繼父的姓。因為范仲淹還少不更事，再加上繼父對他也很好，因此他並不知道自己是繼子。范仲淹是個勤儉刻苦的人，但是他的其他朱家兄弟卻不是這樣，他們不知道用功求學，還揮霍無度。范仲淹經常規勸他們，起初他們還閉耳不聞，聽的多了，就把他們給惹火了，對范仲淹說：「我們自用朱家的錢，關你什麼事。」此時范仲淹才知道自己不是朱氏子孫，雖然繼父待他很好，但是他決定要自己獨立，便收拾簡單行囊，到學子集中之地南京應天府去求學。在這裡，他學習更刻苦了。每天晝夜苦讀，五年間沒有解衣就枕，夜深睏倦的時候，他就用冷水拂面。因為不接受繼父的供養，他生活十分困難，吃的也非常簡單。他每天煮好兩升米的粥，冷卻凝固以後，劃成四塊，早晚兩頓，一次吃兩塊。他的菜也非常簡單，只是把蔬菜切碎，加上一點鹽和醋，燒熟了就吃。有一個和他非常要好的同學看見范仲淹這麼對待自己，非常同情他，就從家裡拿來好吃的東西，給范仲淹吃，范仲淹非常感激的接受了。但過了幾天，他發現范仲淹並沒有吃送來的飯菜，他十分生氣。范仲淹便對他解釋說：「我並不是不感激你的厚意，只是我艱苦慣了，擔心吃了你的好飯菜，將來就再也吃不下粗米粥飯了，到時候又有誰來同情我呢？」資料來源：http://tw.epochtimes.com/bt/6/10/25/n1498668.htmchance提醒您如果為了籤詩排版因素，而簡略故事標題文字，會帶來解籤上的困擾。","2.裴度還帶","唐朝中書令晉國公裴度，長得又瘦又小，沒有貴相，屢屢在功名場上受挫，他自己頗為疑惑。當時正好有個相面的人在洛中，很為士大夫們所推崇。裴度特意拜訪了他，向他詢問自己的命運，相面的人說：“郎君你的形神，與一般人稍有不同。如果不作達官貴人，就會餓死。現在我還看不出來貴處，可再過些天來訪，我給你細細看看。”裴度應允了。有一天，他去遊覽香山寺，徘徊於走廊和側房之間。忽然看見一個穿素衣的婦女，把一個提袋放在寺廟的欄桿上，祈禱祝願了很長時間，瞻仰拜謝之後就離去了。過了一會兒，裴度才看見提袋還在原處，知道是那個婦女遺留下來的，遂考慮追上送給她，可已經來不及了，於是就將提袋收起來，等待那婦女再返回來時還給她。太陽落山了，仍不見那婦人回來尋找遺物，裴度就帶著它回到旅館。第二天早晨，裴度又帶著那提袋去香山寺，寺門剛開。他看到昨天那個婦女急急忙忙跑來，茫然失措，那惋惜長嘆的樣子，好像有什麼意外的災禍。裴度就迎上去問她出了什麼事。那婦女說：“我的父親沒有罪被拘押起來，昨天有個貴人給我二條玉帶，一條犀牛帶，價值一千多串錢，打算用它來賄賂主管的人，不幸丟失在此，看來我老父親就要大禍臨頭了。”裴度很同情她，又仔細地追問那東西的顏色，她都說對了，裴度遂將那提袋還給了她，那婦女哭著拜謝，請裴度留下一條玉帶，裴度笑著回絕了她。不久，他又回到相面人那裡，相面人仔細審看之後，聲色大變，驚嘆說：“你一定做了善事，積了大德，前途不可限量，這不為我所知了。”裴度即將前幾天的事告訴了他。?裴度後來果然位極人臣。注：元代關漢卿以此故事為題材作元曲《裴度還帶》。(資料來源：《太平廣記》)資料來源：chance提醒您這個故事的啟示是：行善可以改運，求籤者情況符合此故事者宜發願行善，記得要先行善，後改運，所以這不是先享受後付款的『許願』，而是先付款後享受的『發願』。天將降大任於斯人之際，關鍵性、決定性的考驗，要如何面對？這就是我們要深思的。","3.姚能遇仙","（本籤多不採用此故事，故事亦尚未尋獲）第八籤也有『姚能遇仙』故事，基於觀音一百籤同時有『姚能受職』、『姚能遇仙』兩則故事，我們暫定姚能二字流傳沒有錯誤，加上觀音一百籤故事涉及明代（如第十六籤『明神宗要活海瑞』故事），或許明代姚『姚能遇仙』故事，基於觀音一百籤同時有『姚能受職』、『姚能遇仙』兩則故事，我們暫定姚能二字流傳沒有錯誤，加上觀音一百籤故事涉及明代（如第十六籤『明神宗要活海瑞』故事），或許明代姚能（明代醫家。字懋良，號靜山。海鹽（今浙江海鹽）人。善工詩，好吟詠，精醫理。精《傷寒家秘心法》、《小兒正蒙》、《藥性辨疑》等書，均佚。其醫道兼精，晚號玉冠道人），正是故事主人翁也不一定，在有進一步證據之前，尚屬未定論。"]},{"idx":"第九籤","level":"上。寅宮","title":"趙韓王半部論語定天下","info":"煩君勿作私心事,此意偏宜說問公,一片明心光皎潔,宛如皎月正天中","inf2":"勞君問我心中事,此意偏宜說向公,一片靈臺明似鏡,恰如明月正當空","explain":"心中正直。理順法寬。聖無私語。終有分明。此卦皎月當空之象。凡事光明通氣也。","omen":{"家宅":"吉","自身":"順","求財":"中平","交易":"旺","婚姻":"成","六甲":"男","行人":"動","田蠶":"利","六畜":"損","尋人":"至","公訟":"有理","移徙":"吉","失物":"祈福","疾病":"安","山墳":"吉"},"story":["1.孔明點將","即諸葛亮。三國時。劉備三顧草廬。出任軍師。曹操大將夏侯惇領兵來攻。孔明升帳。調兵點將。于博望坡敗曹軍。","2.三顧草廬","漢。諸葛亮。字孔明。瑯琊人。漢末避居南陽。志學清修。養生之道。研究奇明(門)遁法。天文術數。卦算韜略。無所不精。初不求聞達於諸侯。後徐庶薦於劉先生。先主凡三往問計。延為軍師。先主即位。拜丞相。受以託孤。後主封為武卿侯。卒諡忠武。","3.趙韓王半部論語定天下","世人對此故事多戴貶抑意味，但籤詩故事首重啟發，以下這則來自奇摩知識＋符合正面啟示意義，『深刻讀一本，好過泛讀千本』，這是神明藉這個故事對某些特定人士的指點。籤詩的道理本來就是因人而選，就像醫生開給我們的方子也不要給天下人服用的。“半部論語”這則成語常用來強調學習儒家經典的重要。這個成語來源於宋.羅大經《鶴林玉露》，人言普山東人，所讀止《論譜》.....太宗嘗以此問普，普略不隱，對曰：“臣平生所知，誠不出此。昔以其半輔太祖定天下，今欲以其半輔陛下致太平。”北宋著名的政治家趙普，原先是後周當節度使的趙匡胤手下的推官。西元960年，趙匡胤率軍北上，部隊到達陳橋時，趙普爲趙匡胤出謀劃策，發動兵變。趙匡胤黃袍加身，做了皇帝，改國號爲宋，史稱宋太祖。接著，趙普又輔佐宋太祖東征西討，統一了全國。後來，宋太祖任命他爲宰相。宋太祖死後，他的弟弟趙匡義繼位，史稱宋太宗。趙普仍然擔任宰相。有人對宋太宗說趙普是山東人，不學無術，所讀之書僅僅是儒家的一部經典《論語》而已，當宰相不恰當。宋太宗不以爲然地說：“趙普讀書不多，這我一向知道。但說他唯讀一部《論語》，我也是不相信的。”有一次宋太宗和趙普閒聊，宋太宗隨便問道：“有人說你唯讀一部《論語》，這是真的嗎？”趙普老老實實地回答說：“臣所知道的，確實不超出《論語》這部分。過去臣以半部《論語》輔助太祖平定天下，現在臣用半部《論語》輔助陛下，便天下太平。”後來趙普因爲年老體衰病逝，家人打開他的書篋，�堶悸G真只有一部《論語》。資料來源：http://tw.knowledge.yahoo.com/question/?qid=1105061811951"]},{"idx":"第十籤","level":"中。寅宮","title":"秦昭王連城求趙璧","info":"石藏無價玉和珍,只管他鄉外客尋,宛如持燈更覓火,不如收拾枉勞心","inf2":"櫝藏無價寶和珍,只管他鄉外處尋,好似將燈來覔火,不如安靜莫勞心","explain":"姻緣會遇。何事不成。須無限意。眼前是真。此卦持燈覓火之象。凡事待時成就也。","omen":{"家宅":"欠利","自身":"安","求財":"難","交易":"難","婚姻":"合","六甲":"女","行人":"動","田蠶":"秋吉","六畜":"難養","尋人":"見","公訟":"虧","移徙":"舊安","失物":"難見","疾病":"設送","山墳":"中平"},"story":["1.龐涓觀陣","戰國。孫臏齊人。龐涓魏人。同師事鬼谷子。孫臏之學優於龐涓。涓為魏將。與臏鬥智。輸而忌之。乃以計刖其足。後孫臏假作顛狂。得脫歸。齊威王以(臏)為師。將兵伐魏。龐涓至營地觀陣。孫臏用減灶添兵之法。賺龐涓。追至馬陵道。伏弩射死。","2.秦昭王連城求趙璧","（故事同第六籤，但主人翁不同，意涵也大不相同）藺相如是戰國時期的政治家、外交家。他流傳的最廣也最久遠的是“完璧歸趙”、“澠池之會”及“廉頗負荊請罪”等三個故事。這三個故事也充份說明了藺相如是一位真正為國為民、大智大勇的政治家。秦昭王聽說趙惠文王有一塊完美無瑕的和氏璧，就想要得到這塊寶玉，於是派遣使者送信給趙惠文王，表示願意以十五座城池換取寶玉。趙王收到信後，命藺相如為使臣，帶著和氏璧出使秦國。到了秦國後，藺相如雙手捧璧，獻給秦王。秦王接過來仔細端詳良久，發現不愧是稀世之寶，非常高興。可是過了很久，秦王都絕口不提以城換璧之事，於是藺相如假意要指出和氏璧上的瑕疵給秦王看，把和氏璧拿了回來，並且義正詞嚴地說：“大王答應以十五座城交換和氏璧，可是我一直看不到大王的誠意。如果大王要寶玉卻不肯實現諾言，我就以自己的腦袋和這塊寶玉一起在柱子上撞個粉碎。”秦王怕他真的把璧玉撞碎了，就含糊其詞的表示自己會實現諾言，並請藺相如先回賓館休息。回到賓館後，藺相如知道秦王不會真的以城換璧，就秘密派人將和氏璧送回趙國了。當秦王知道和氏璧已送回趙國時，非常震怒。可是在藺相如大無畏態度的面前，也就無可奈何地將他奉為上賓，然後讓他回趙國去了。後來，秦國一直沒有把十五座城池割給趙國，趙國自然也就沒有再把和氏璧送給秦國了。資料來源：chance提醒您請注意，本籤故事主人不是藺相如，而是聽信奸臣（魏冉）建議，想詐取和氏璧，卻被看破手腳，反遭羞辱的秦昭王（原來，秦王也玩這種詐騙把戲）。所以這個故事的啟示是：人家的就是人家的，別聽小人建議貪心謀取為宜。"]},{"idx":"第十一籤","level":"上寅宮","title":"劉先主入贅東吳","info":"欲求勝事可非常,爭奈親姻日暫忙,到頭竟必成中箭,貴人指引貴人鄉","inf2":"欲求好事喜非常,爭奈姻親只暫忙,畢竟到頭成好事,貴人接引貴人鄉","explain":"有意興變。到底安然。若問用事。只近貴人。此卦因禍得福之象。凡事營謀吉利也。","omen":{"家宅":"大吉","自身":"順利","求財":"有","交易":"成","婚姻":"合","六甲":"男","行人":"未至","田蠶":"中平","六畜":"中平","尋人":"見","公訟":"有理","移徙":"旺","失物":"東方","疾病":"禳星","山墳":"吉"},"story":["1.書薦姜維","(書獻姜維)三國時。孔明帶兵六出祁山。病重命危。將兵書二十四篇。傳大將軍姜維。望其秉承遺志。","2.劉先主入贅東吳","（即三國孔明『錦囊妙計』、『孫權嫁妹』故事）劉備佔領了荊州，力量逐漸壯大。後來，孫權因想討還借給劉備的南郡沒有得逞，便採用大將周瑜的計謀，騙劉備到東吳來娶孫權的妹妹為妻，乘機把他扣下當人質，藉以討還南郡。蜀營裡的人都知道孫權和周瑜「過江招親」的邀約必然有詐。諸葛亮知是周瑜之計，但仍要劉備答應這項婚事。同時，他安排趙雲陪同前往，並將三個裝有妙計的錦囊交與趙雲，教他一到南徐，開第一個；住到年終，開第二個；臨到危急無路之時，開第三個：內有神出鬼沒之計，可保主公回家。建安十四年（209年）十月，劉備在趙雲等人的陪同下，去東吳的南徐完婚。剛到南徐時，趙雲打開了第一個錦囊。按其中計策，劉備先去拜見孫策的岳丈喬國老，告知要娶孫權之妹的事；並吩咐隨從士兵大造聲勢，讓全城人都知道劉備要與孫權之妹結婚。最終在吳國太做主之下，結果周瑜的聯姻之計弄假成真，孫權之妹真的成了劉備的夫人。劉備婚後，與孫夫人過著美滿的生活。到了年底，趙雲見劉備沒有回荊州去的意思，就打開第二個錦囊，並按其中寫的妙計，驚慌失措地對劉備說，諸葛亮派人來報，曹操五十萬精兵殺向荊州，請主公速回。到了元旦，夫妻二人給吳國太拜年，孫夫人代劉備向吳國太說：「夫主父母宗祖墳墓，俱在涿郡，晝夜傷感不已。今日想到江邊，望北遙祭，以表人子之情。須告母親得知。」於是，夫妻二人瞞著孫權和周瑜，在趙雲的護送下，往荊州而行。次日孫權得訊，急派兵前截後追。此時趙雲趕緊打開第三個錦囊，依計叫劉備請孫夫人解救。在孫夫人的責罵下，那兩名將領只得放行。正在這時，只見周瑜領水軍追來，孔明令船靠岸，周瑜也追到岸上。這時，關羽突然殺出，周瑜抵擋不住，急忙上船。這時，荊州士兵齊聲高叫：「周郎妙計安天下，賠了夫人又折兵。」周瑜大怒，昏倒在船上。資料來源：http://www.kingstone.com.tw/book/book_page.asp?kmcode=2011770537250&Path=資料來源："]},{"idx":"第十二籤","level":"上。寅宮","title":"包胥九頓泣秦庭","info":"否去泰來咫尺間,暫交君子出于山,若逢虎兔佳音信,立志忙 ，與隰朋親自商定了拜相的吉日良辰，宣布三天不上朝，不出門，不接見任何人，在寢宮用香料薰身，準備拜相之禮。拜相時，管仲叩首：「謝主公。」繼而起身道：「主公，臣有一事相求。」桓公：「相國請講。」「臣一貧如洗。俗話說，貧不能使富，相國之職，恐難負重任。」鮑叔牙一怔，忙扯管仲後衣角，管仲不理。桓公笑了：「寡人賜相國大齊一年市租，使相國成為齊國首富。」要成霸業，就要有忠心為主，又無野心的一流賢才，所謂良禽擇木而棲，君臣之間彼此考驗一下也是必要的。資料來源：（節錄）"]},{"idx":"第十五籤","level":"中。卯宮","title":"商君不聽趙良言","info":"行人跘曰氣難吞,忽有災事勿近前,巢破林鳥無所宿,可尋深處穩安身","inf2":"觸人口氣最難吞,忽有災危禍到門,卵破巢空無宿處,深為穩便把心存","explain":"若人得怨。何時可伸。好言不信。守舊待時。此卦鳥鵲巢(離)林之象。凡事到底應心也。","omen":{"家宅":"先凶后吉","自身":"謹防","求財":"吉","交易":"成","婚姻":"阻滯","六甲":"男","行人":"順","田蠶":"利","六畜":"旺","尋人":"見","公訟":"有理","移徙":"難（遠可）","失物":"難見","疾病":"還願","山墳":"吉"},"story":["1.蘇秦得志","戰國。蘇秦。洛陽人。師鬼谷子。游說秦王。書十二上其說。不行。裘敝金盡。憔悴而歸。至家妻不下(織)機。(不理睬其夫)嫂不為炊。(不煮飯給其叔)秦慚怒。得太公陰符。發憤苦讀。困怠時用錐刺股。痛而再讀。後以合從(合縱)之說。聯六國抗秦。說趙竟佩六國相印。","2.商君不聽趙良言","（商君即商鞅）此刻商君之權勢已為全國之首，孝公多少亦要顧及商君，而商君之法刻薄寡恩，宗室貴族多怨。趙良見商君，商君欲收之為客，趙良婉拒，言若商君「不非武王(指先王聖賢)，則僕清終日正言而無誅。」商君應之：「夫子果肯終日正言，鞅之葯也。鞅將事子，子又何辭焉。」於是趙良比之於秦繆公書世之賢臣，五羖大夫百里傒。說百里傒雖為楚之鄙人，然繆公舉之於牛口之下，授之以國政；商君則因寵人景監以見孝公，非以名得其位。百里傒相秦施德諸侯，人戎來服，功名藏於府庫，德行施於後世；商君則不以百姓為事，殘傷民以駿刑，積怨畜禍，大舉出軍，外怒內怨，非所以為壽。於是，趙良勸說商君曰：「君之危若朝露，尚欲延年益壽乎？則何不歸十五都，灌園於鄙，勸秦王顯岩穴之少，養老存孤、敬父兄、序有功、尊有德，可以少安。君尚將貪商、於之富，寵秦國之教，畜百姓之怨，秦王一旦捐賓客而不立朝，秦國之所以收君者，豈其微哉。亡可翹足而待。」商君不從。五個月後，孝公卒，登基二十四年。惠文王太子駟即位。秦國怨商君者多，太子虔等告商君欲反秦，發吏捕之。商君逃亡，至關下,欲借宿，舍人不知其為商君，曰：「商君之法，收留客人而無驗其身，坐牢。」商君謂然而嘆：「嗟夫！為法之蔽一至此哉！」於是去魏。魏人怨其欺公子卬而破魏帥，言必歸商君於秦.。商君被逼復入秦，往商邑，發邑師以擊鄭國。結果寡不敵眾，死於澠池。後秦惠王車裂商君於彤，曰：「莫如商君反者！」斬草除根，滅商君之家。資料來源："]},{"idx":"第十六籤","level":"中。卯宮","title":"明神宗要還活海瑞","info":"愁眉思慮暫時開,啟出雲霄喜自來,宛如糞土中藏玉,良工薦舉出塵埃","inf2":"攢眉思慮暫時開,咫尺雲開見日來,宛似汙泥中片玉,良工一舉出塵埃","explain":"得處無失。損中有益。小人逢凶。君子順吉。此卦陰陽和合之象。凡所謀皆吉也。","omen":{"家宅":"不利（漸安）","自身":"秋冬吉","求財":"成","交易":"成","婚姻":"成","六甲":"虛驚（有寶）","行人":"至","田蠶":"祈福","六畜":"平","尋人":"見","公訟":"不利","移徙":"守舊","失物":"阻","疾病":"作福","山墳":"安"},"story":["1.葉夢熊朝帝","明朝。嘉靖年進士。萬曆年間。葉上朝晉見神宗皇帝。求領兵討伐邊寇。","2.明神宗要還活海瑞","【摘要】明神宗於萬曆12年冬再次起用海瑞時，海瑞已經罷官退休一段時間。重新復出的海瑞已經70歲（死時7３歲)。海瑞是連張居正都不喜歡的清官，所以算是『超清官』。等張居正死，仍起用海瑞，還不准他退休，當然是希望讓海瑞給官員警惕。海瑞（1514－1587），明代著名回族政治家。海南瓊山（今海口）人，字汝賢，自號剛峰。他自幼攻讀詩書經傳，博學多才，嘉靖二十八年（1550年）中舉。初任福建南平教渝，後升浙江淳安和江西興國知縣，推行清丈、平賦稅，並屢平冤假錯案，打擊貪官污吏，深得民心。嘉靖四十五年任戶部雲南司主事，上書批評世宗迷信巫術，生活奢華，不理朝政等弊端，遭迫害入獄。世宗死後獲釋。隆慶三年（1569年）調升右僉都御史，他一如既往，懲治貪官，打擊豪強，疏竣河道，修築水利工程，並推行一條鞭法，強令貪官污吏退田還民，遂有“海青天”之譽。後被排濟，革職閒居16年。萬曆十三年（1585年），重被起用，先後任南京吏部右侍郎、南京右僉都御史，力主嚴懲貪官污吏，禁止循私受賄，兩年後病死于南京。海端一生居官清廉，剛直不阿，深得民眾的尊敬與愛戴。據說聽到他去世的噩耗時，當地的百姓如失親人，悲痛萬分。當他的靈柩從南京水路運回故鄉時，長江兩岸站滿了送行的人群。很多百姓甚至製作他的遺像，供在家�堙C關於他的傳說故事，民間更廣為流傳。後經文人墨客加工整理，編成了著名的長篇公案小說《海公大紅袍》和《海公小紅袍》，或編成戲劇《海瑞》、《海瑞罷官》、《海瑞上疏》等。海瑞和宋朝的包拯一樣，是中國歷史上清官的典範、正義的象徵。明神宗萬曆初年，張居正主持國政，也不喜歡海瑞，命令巡按御史考察海瑞。御史到山中審察，海瑞殺雞為黍相招待，房屋居舍冷清簡陋，御史歎息而去。張居正懼怕海瑞嚴峻剛直，中外官員多次推薦，最終也不任用。萬曆十二年冬天，張居正已死，吏部擬用為左通政，皇帝向來器重海瑞名，給他以前職。明年正月，召為南京右金都御史，在道上改為南京吏部右侍郎，海瑞當時年已七十二歲了。上疏言衰老垂死，願意效仿古人屍諫的意思，大略說：“陛下勵精圖治，而治平教化不至的原因，在於對貪官污吏刑罰太輕。諸臣都不能說到其原因，反而借待士有禮的說法，大家交口而文其非。待士有禮，而平民百姓則有什麼罪呢？”因而舉明太祖刑法剝人皮裝上草製成皮囊以及洪武三十年定律枉法達八十貫判處絞刑的規定，說現在應當用這樣的方法懲治貪污。其他謀劃時政，言語極為切實。只有勸皇帝用暴虐刑法，當時評議認為是錯誤的。御史梅鵑柞彈劾海瑞。皇帝雖然認為海瑞言論有過失，然而清楚海瑞的忠誠，為此免去梅鵑柞俸祿。皇帝屢次要召用海瑞，主持國事的閣臣暗中阻止，於是任命為南京右都御史。諸司向來苟且怠慢，海瑞身體力行矯正弊端。有的御史偶爾陳列戲樂，海瑞要按明太祖法規給予杖刑。百官恐懼不安，都怕受其苦。提學御史房寰恐怕被舉發糾正要先告狀，給事中鐘宇淳又從中慫恿，房寰再次上疏誹謗誣衊海瑞。海瑞也多次上疏請求退休，皇帝下詔慰留不允許。萬曆十五年，死于任上。海瑞沒有兒子。去世時，金都御史王用汲去照顧海瑞，只見用葛布製成的幃帳和破爛的竹器，有些是貧寒的文人也不願使用的，因而禁不住哭起來，湊錢為海瑞辦理喪事。海瑞的死訊傳出，南京的百姓因此罷市。海瑞的靈樞用船運回家鄉時，穿著白衣戴著白帽的人站滿了兩岸，祭奠哭拜的人百里不絕。朝廷追贈海瑞太子太保，諡號忠介。海瑞一生的治學，以剛為主，因而自號剛峰，天下稱為剛峰先生。曾經說：“要想天下清明安定，一定要實行井田，不得已而為限田，又不得已而實行均稅，尚可存古人的遺意。”因此自從做縣官直至巡撫，所到之處力行清丈，頒行一條鞭法。意圖主張在於有利於老百姓，而行事不能沒有偏差。明神宗後來常抱怨，難道世上已經沒有像海瑞一般的清官了嗎？這就是『明神宗要活海瑞』。資料來源：http://baike.baidu.com/view/7575.htm"]},{"idx":"第十七籤","level":"中（下。卯宮","title":"李斯遺藥殺韓非","info":"莫聽閑言說是非,晨昏只好念阿彌,若將狂話為真實,書餅如何止得饑","inf2":"莫聽閑言與是非,晨昏只好念阿彌,若將妄語為真實,畫餅如何療得飢","explain":"心中不定。枉看經文。恰似書餅。食也難吞。此卦書餅充饑之象。諸事多虛少實也。","omen":{"家宅":"祈福","自身":"順利（不順）","求財":"順利（甭想）","交易":"順利（且慢）","婚姻":"阻","六甲":"安（空孕）","行人":"遲","田蠶":"宜早種","六畜":"不利","尋人":"見（難）","公訟":"和（勿興）","移徙":"守舊","失物":"不見","疾病":"還願","山墳":"吉"},"story":["1.曹操話梅止渴","三國。曹操領兵。敗季缺水。兵卒口渴。曹曰前有一梅林。到那當可吃梅解渴。望梅止渴出此。與畫餅充飢同意。","2.李斯遺藥殺韓非","李斯一面勸秦王要善用客卿（上『諫逐客書』反對秦王的逐客令），一面卻嫉妒並害死投秦之客卿韓非。一面偽裝與韓非友好，一面又設計讓韓非入獄，探監時故意不慎遺落毒藥給求死不能的韓非（其實韓非可能將被秦王下令釋放），故韓非自盡。chance提醒您李斯害韓非有如龐涓害孫臏，這個故事的啟示是：您可能有個『很好的壞朋友』（夥伴），真是防人之心不可無。"]},{"idx":"第十八籤","level":"上。卯宮","title":"鬼谷子演課","info":"金烏西墜兔東昇,日夜循環至古今,僧道得知無不利,士農工商各從心","inf2":"金烏西墜兔東臨,日夜循環亘古今,僧道得之無不利,工商農士各開心","explain":"心中無事。所作有功。如弓上箭。一發當空。此卦陰陽消長之象。凡事遂意之兆也。","omen":{"家宅":"安","自身":"吉","求財":"順","交易":"成","婚姻":"合","六甲":"男","行人":"至","田蠶":"早種","六畜":"欠利","尋人":"至","公訟":"有理","移徙":"吉","失物":"遲見","疾病":"拜送（兔年或屬兔凶）","山墳":"大吉"},"story":["1.曹國舅為仙","八仙之一。宋朝曹太后之弟。後散盡家財。周濟窮人。入終南山修道。遇鍾離權及呂洞賓。引入仙班。手持玉簫為其標誌。","2.鬼谷子演課","這是說鬼谷子精通占卜，實際上並無特定故事，故採常見故事說明如下：鬼谷子，姓王名詡，春秋時人，上知天文下知地理，精通兵學與占卜之術，常入雲夢山采藥修道，因隱居清溪之鬼谷，故自稱鬼谷先生。門下收有孫臏與龐涓二名弟子，因一山難容二虎，孫臏與龐涓自相殘殺，人性大悲劇，後來又收蘇秦與張儀兩個學生，授以合縱連橫之術，蘇秦合縱以燕為主，張儀連橫以魏為主，一縱一橫展現情如兄弟的千古兵家大勝手，為鬼谷子其最傑出的弟子。孫臏，生卒年不詳，其本名不傳，因其受過臏刑(剔去膝蓋骨)，故名孫臏。是孫武的後人，生於齊國阿、鄄之間(今山東省陽谷縣阿城鎮；鄄城縣北一帶)。戰國時期齊國的軍師。著有《孫臏兵法》是中國古代著名的兵書之一，也是歷史上卓越的軍事家。孫臏和龐涓是同學，同拜鬼谷子先生為師一起學習兵法。同學期間，兩人情誼甚厚，並結拜為兄弟，孫臏稍年長為兄，龐涓為弟。有一年，當聽到魏國國君以優厚待遇招求天下賢才到魏國做將相時，龐涓再耐不住深山學藝的艱苦與寂寞，決定下山求取富貴。孫臏則覺得自己學業尚未精熟，還想進一步深造；另外，也捨不得離開老師，就表示先不出山。龐涓聽聞魏國招賢，鬼谷子知其意，令其摘山花一枝，為他卜算前程，當時當正逢炎炎的六月天，百花開過，沒有山花．龐涓左尋右找多時，只覓得草花一株，將它連根拔起，想道：「此花質弱身微，不為大器」，於是就將它棄擲於地，再找了一陣，也不見他花，只好將先前丟棄在地的草花撿起，藏在袖裡，回復鬼谷子說山中無花。鬼谷子問：「既沒有說明你袖中是為何物？」龐涓只好取出呈上，其花離土，又經日照，已半枯萎。鬼谷子說：「你可知此花之名否？乃馬兜鈴也．一開十二朵，為你榮盛之年數。採於鬼谷，見日而萎；鬼傍著萎，你此去之出身，必於魏國」，「但你不合見欺，他日必以欺人之事，還被人欺，不可不戒！吾有八字，汝當記取：「遇羊而榮，遇馬而瘁」。龐涓臨行前對孫臏說：我們弟兄有八拜之交，情同手足。這一去，如果我能獲得魏國重用，一定迎取孫兄，共同建功立業，若說話不算話將死於萬箭之下！不枉來一回人世。孫臏說：多謝厚情，何必立重誓？兩人緊握雙手灑淚而別。龐涓到了魏國，經人推薦入朝晉見魏惠王時，剛好遇到庖廚奉獻蒸羊於魏惠王正舉筷欲食，龐涓竊喜曰：「吾師言遇羊而榮，果然靈驗」，與魏惠王一番應對，魏王問他治國安邦、統兵打仗等方面的才能、見識。龐涓傾盡胸中所有，滔滔不絕地講了很長時間，並保證說：若用我為大將，則六國就可以在我的把握之中，我可以隨心所欲統兵橫行天下，戰必勝，攻必克，魏王於是任命龐涓為元帥執掌魏國兵權。龐涓確有本領，不久便侵入魏國周圍的諸侯小國打得落荒而逃，因連連得勝，使宋、魯、衛、鄭的國君紛紛來到魏朝賀，表示歸屬。不僅如此，龐涓還領兵打敗了當時很是強大的齊國軍隊，這一仗更提高了他的聲威與地位，魏國君臣百姓，都十分尊重他、崇拜他。而龐涓自己，也認為取得了蓋世大功，不時向人誇耀，大有普天之下、捨我其誰的氣勢了。這期間，孫臏卻仍在山中跟隨先生學習。他原來就比龐涓學得扎實，加上先生見他為人憨厚正派，有一天鬼谷子以房屋內有老鼠，吵得他難以入睡為由，要求學生們輪流到他的房中值夜趕老鼠。當天就由孫臏來為先生值夜，鬼谷子自枕中取出秘不傳人的兵書一卷，對他說：此乃你祖父當年親自謄抄給我的〈孫武子兵法十三篇〉，詳載行兵佈陣的秘訣，要他帶回臥房細細地研讀、領會，三天後先生要回該書，並逐篇盤問，孫臏對答如流，鬼谷子高興的說：你祖父沒死啊。孫臏問先生，此書為何沒有一併傳給龐涓及其他師兄弟，單傳給我？鬼谷子說：此書是你祖父的遺物，善用者能為天下利，不善用者將為天下害，龐涓心術不正，怎能傳授給他，此刻的孫臏才能更遠遠超過龐涓。後來有一天，墨子雲遊名山，路過鬼谷，入內探訪老友，見到孫臏就問他說，你學業已成，為何不下山求取功名富貴？孫臏答：龐涓下山投奔魏國時與我有約定，得意之日必當引薦我，我還在等候他的消息。墨子說，他現在魏國擔任大將，我為你去一趟魏國，探探他的意思。墨子前去魏國見了龐涓，龐涓自恃才能大言不慚，墨子見他毫無舉薦之意，就直接去見魏惠王。魏惠王久慕墨子大名，連忙下階而迎，問了他兵法，並請他留下為官，墨子對魏王說，吾乃山野之性，不適在朝為官，並向魏惠王推薦孫賓（當時孫賓仍用此名)是名大將之才。魏惠王問：孫賓與龐涓都是同學，兩人誰好？墨子說：孫賓乃孫武子之孫，縣隱居鬼谷，獨得他祖父的秘傳，我還不及他萬分之一，龐涓算什麼。墨子走後，魏惠王立即召來龐涓問清原尤。龐涓忌孫賓之才恐兵權旁落，但礙於惠王之令，修書信一封，魏國大臣禮節周全、禮物豐厚，代表魏王邀孫賓赴魏，迎取孫賓下山，但龐涓心裡已盤算將來計害孫賓。鬼谷子見信無一語問候師，嘆此刻薄寡恩之徒，不值計較，但龐涓生性驕妒，孫賓若去，豈能兩立？惟魏惠王使命鄭重，孫賓又行色匆匆，不便阻止，於是也叫孫賓取山花一枝，卜其休咎，當時為九月，孫賓見老師几案上的花瓶內有黃菊一枝，於是順手拔起呈師，即時復歸瓶內。鬼谷子斷曰：「此花見被殘折，不為完好，但性耐歲寒，經霜不壞，雖有殘害，不為大凶。且喜供養瓶中，受人愛重，瓶乃範金而成，鐘鼎之屬，終當威行霜雪，名勒鼎鐘矣！但此花再經提拔，恐一時不能得意，仍舊歸瓶，你的功名，終在故土，我為你增改其名，可圖進取」。遂將孫賓之賓字改為臏字，鬼谷子改孫賓為孫臏，明知他有刖足之事，但天機卻不可洩漏。孫臏於是秉承師命，隨魏國使臣下山。孫臏臨行前，鬼谷子授予一枚錦囊，交待在最危急時才可打開來看。尚有後續故事，詳見參考資料末尾連結。參考資料："]},{"idx":"第十九籤","level":"中。辰宮","title":"揚雄仕新為莽大夫","info":"急水灘頭放船歸,風波作波欲何為,若要安然求穩靜,等待浪靜過此危","inf2":"","explain":"急水下船。險處待時。若問營謀。盡(不)可施為。此卦船行急灘之象。凡事守舊待時也。","omen":{"家宅":"作福","自身":"作福","求財":"未成","交易":"未成","婚姻":"不就","六甲":"虛驚","行人":"至","田蠶":"吉","六畜":"損","尋人":"難","公訟":"和（勿興）","移徙":"守舊","失物":"難尋","疾病":"祈福","山墳":"吉"},"story":["1.子儀封王","（籤詩與故事不合）唐朝大將軍。平安祿山和史思明之亂。歷七帝。唐肅宗拜為大元帥。封為汾陽郡王。剛八十歲。知有敵侵犯。郭子儀即披掛上陣。八十五卒。","2.揚雄仕新為莽大夫","朱子作《通鑑綱目》，始書「莽大夫揚雄死」，雄之人品、著作，遂皆為儒者所輕。揚雄原與王莽同學，後投靠篡漢的王莽為官，被稱為莽大夫，經過『假符命封及賣餅兒•驚連坐投落校書閣』（詳見後漢演藝第一回）事件後，更是奉承王莽，導致歷史評價很差。"]},{"idx":"第二十籤","level":"中。辰宮","title":"蘇武援官典屬國","info":"當春久雨喜開晴,玉兔金烏漸漸明,舊事消散新事遂,看看一跳遇龍門","inf2":"當春久雨喜初晴,玉兔金烏漸漸明,舊事已成新事遂,看看一跳入蓬瀛","explain":"神佛護持。有災無危。途生平安。到底榮歸。此卦久雨初明之象。凡事遂意也。","omen":{"家宅":"中平","自身":"祈福","求財":"未遇","交易":"待時","婚姻":"隨意","六甲":"女","行人":"阻","田蠶":"阻","六畜":"阻","尋人":"遲","公訟":"和","移徙":"吉","失物":"見","疾病":"禳星","山墳":"吉"},"story":["1.姜太公遇文王","周。姜尚。字子牙。汲人(東海許州人)。道號飛熊。先世封於呂。亦曰呂望。避紂亂居東海之濱。釣於磻溪(渭水)。其鉤為直。意不在魚。志在君相。文王聞其賢。聘為師(丞相)。(其時年八十)後周伐紂。滅商興周。武王稱曰尚父。封其子丁公於齊。","2.蘇武援官典屬國","蘇武遭到匈奴羈留牧羊十九年後回到長安，朝廷為表彰他的堅貞不屈，又因其熟悉西域一帶事物，任命至『典屬國』，掌管民族事務。完整故事值得細讀，可參考：http://big5.huaxia.com/wh/jjjc/gs/00047571.htmlchance提醒您在逆境中也可以獲得寶貴的經驗，成為將來的個人專長。"]},{"idx":"第二十一籤","level":"上。辰宮","title":"邵康節定陰陽","info":"陰陽道合總由天,女嫁男婚喜偎然,但見龍蛇相會合,熊","inf2":"陰陽道合總由天,女嫁男婚豈偶然,但看龍蛇堪運動,熊","explain":"謀望從心。婚姻孕男。資財進益。更利田蠶。此卦陰陽道合之象。凡事和大吉也。","omen":{"家宅":"安","自身":"利","求財":"有","交易":"成","婚姻":"合","六甲":"男","行人":"至","田蠶":"興","六畜":"興","尋人":"見","公訟":"有理","移徙":"昌盛","失物":"得見","疾病":"遇良方","山墳":"大吉"},"story":["1.李旦龍鳳配合","李旦為唐睿宗。武則天登基。皇帝貶作平民。流落鄉間。巧與胡鳳姣相遇。結為夫婦。龍指睿宗。喻婚姻由天也。","2.邵康節定陰陽","相傳有一天，邵康節進入梅花園賞花時，偶然見兩隻麻雀在枝頭上爭吵，後又見此二雀忽然爭枝墜地，邵康節看到此種現像，覺而怪之，即運用其心易神數，認為不動不占，不因事不占，今見二雀無故爭枝墜地，怪哉？因覺有事而占之，隨後向園主說：明日當會有一鄰女來攀折梅花，請勿叱責她，恐鄰女驚恐自梅樹跌下，有傷足之虞，事後果然應驗；後之學者因認為此卦例特殊，竟能斷出與卦題不相干之事情來，為別種占法所不及，才將此種斷法命名為『梅花易數』。相傳有一天，邵康節進入梅花園賞花時，偶然見兩隻麻雀在枝頭上爭吵，後又見此二雀忽然爭枝墜地，邵康節看到此種現像，覺而怪之，即運用其心易神數，認為不動不占，不因事不占，今見二雀無故爭枝墜地，怪哉？因覺有事而占之，隨後向園主說：明日當會有一鄰女來攀折梅花，請勿叱責她，恐鄰女驚恐自梅樹跌下，有傷足之虞，事後果然應驗；後之學者因認為此卦例特殊，竟能斷出與卦題不相干之事情來，為別種占法所不及，才將此種斷法命名為『梅花易數』。邵康節（邵雍）與同時的周敦頤、程顥、程頤、張載並稱北宋五子。資料來源：http://home.kimo.com.tw/tuzia62/E.htm資料來源：chnace研究室有些人依常理推斷儒家不問卜，有一部分是受了『子不語怪力亂神』的影響，這是誤解了。孔子不但擔任過宗廟祭祀的工作，現在也正在被供奉在孔廟。『子不語怪力亂神』並不是說孔子不信鬼神，而是不將成敗歸咎於鬼神，因為應該敬鬼神而遠之。當然，既不歸咎鬼神，當然也不會喜歡將成敗推諉給三世因果，所以儒家講究現世因果報應，韓愈反對迎佛骨，思考的出發點也是不想將問題推給前世和來生。儒家君子卜卦，也不是問那些三世因果的。像梅花易數這種無需請神監卦的占卜技術，非常有儒家的風格。占卜可以斷氣數，孔廟內就供奉數位卦門先師，一點都不奇怪。從前認定君子不問卜的，可以去台北孔廟西廡重新認識，幾位優秀的卦門名師就在那裡。有些占卜的技術是皇帝命令大學士整理的，是認真考究出來的，雖然不見得符合今日科學根據（其實很多所謂科學根據，也是用科學名詞進行未究其理的穿鑿附會，實際上還是不了解），但是卻禁得起當時的歸納法則，否則我們聽說過一個人只有一個頭，很少有人可以常犯欺君之罪的。chnace研究室本籤與觀音三二籤第九籤相同。本籤與觀音三二籤第九籤相同。"]},{"idx":"第二十二籤","level":"上。巳宮","title":"王孝先為民祈禱","info":"旱時田�堿珙\\槁,謝天甘雨落淋淋,花果草木皆潤澤,始知一雨值千金","inf2":"四郊田畝皆枯竭,久旱俄然三日霖,花菓草芽俱潤澤,始知一雨值千金","explain":"田蠶倍熟。命運漸來。病遇良藥。行人不便。此卦旱逢甘雨之象。凡事難中有救也。","omen":{"家宅":"祈保","自身":"安","求財":"頗有","交易":"遲","婚姻":"合","六甲":"女","行人":"有阻","田蠶":"利","六畜":"利","尋人":"難","公訟":"虧","移徙":"守舊","失物":"西方(註：北方屬水-西方屬金）","疾病":"設送（必癒）","山墳":"安吉"},"story":["1.六郎逢救","楊延昭為楊業之六子。稱六郎。楊業統率三軍。被番邦圍困。楊業頭撞李陵碑而亡。楊七郎討救兵被箭射死。六郎撤退至葫蘆谷。得五台山和尚(楊五郎)相救出險。和尚相救。喻及時雨也。","2.王孝先為民祈禱","宋。王曾。字孝先。益都人。自少穎悟。善為文辭。咸平中三元及第。累官石僕。財乎章事。封沂國公。諡文正。居官之日。偶偵乾旱。輒竭誠禱。必沛自霖。乃止。其在明廷。正色危言。進退士人。莫有知者。嘗曰。夫執政者。恩欲歸己。怨欲歸誰。范仲淹深服其言。宋。王曾。字孝先。益都人。自少穎悟。善為文辭。咸平中三元及第。累官石僕。財乎章事。封沂國公。諡文正。居官之日。偶偵乾旱。輒竭誠禱。必沛自霖。乃止。其在明廷。正色危言。進退士人。莫有知者。嘗曰。夫執政者。恩欲歸己。怨欲歸誰。范仲淹深服其言。資料來源："]},{"idx":"第二十三籤","level":"中。巳宮","title":"孫策以璽借袁兵","info":"欲扳仙桂入蟾宮,普開天門不任君,忽遇一般音信好,人人皆笑嶺頂花","inf2":"欲攀仙桂蟾宮去,豈慮天門不放開,謀望一般音信好,高人自送嶺頭來","explain":"商賈利益。行戴有(無)危。病安訟遂。盡可施為。此卦手扳仙桂之象。凡事必有貴人也。","omen":{"家宅":"欠安","自身":"作福","求財":"遂意","交易":"合","婚姻":"阻","六甲":"作福","行人":"有危","田蠶":"不利","六畜":"不利","尋人":"難","公訟":"虧","移徙":"欠吉","失物":"","疾病":"安","山墳":"舊吉"},"story":["1.懷德招親","高懷德乃開國功臣。陳橋兵變。皇袍加身。高懷德擁趙匡胤做皇帝。又娶宋太祖趙匡胤之妹。燕國公主為妻。官封駙馬都尉。後領兵與楊家將同征遼國。","2.孫策以璽借袁兵","卻說袁術大宴將士於壽春。人報孫策征廬江太守陸康，得勝而回。術喚策至，策拜於堂下。問勞已畢，便令侍坐飲宴。原來孫策自父喪之後，退居江南，禮賢下士；後因陶謙與策母舅丹陽太守吳景不和，策乃移母並家屬居於曲阿，自己卻投袁術。術甚愛之，常歎曰：「使術有子如孫郎，死復何恨！」因使為懷義校尉，引兵攻涇縣大帥祖郎得勝。術見策勇，復使攻陸康，今又得勝而回。當日筵散，策歸營寨。見術席間相待之禮甚傲，心中鬱悶，乃步月於中庭。因思父孫堅如此英雄，我今淪落至此，不覺放聲大哭。忽見一人自外而入，大笑曰：「伯符何故如此？尊父在日，多曾用我。君今有不決之事，何不問我，乃自哭耶！」策視之，乃丹陽故鄣人，姓朱，名治，字君理，孫堅舊從事官也。策收淚而延之坐曰：「策所哭者，恨不能繼父之志耳。」治曰：「君何不告袁公路，借兵往江東，假名救吳景，實圖大業，而乃久困於人之下乎？」正商議間，一人忽入曰：「公等所謀，吾已知之。吾手下有精壯百人，暫助伯符一馬之力。」策視其人，乃袁術謀士，汝南細陽人，姓呂，名范，字子衡。策大喜，延坐共議。呂范曰：「只恐袁公路不肯借兵。」策曰：「吾有亡父留下傳國玉璽，以為質當。」范曰：「公路款得此久矣！以此相質，必肯發兵。」三人計議已定。次日，策入見袁術，哭拜曰：「父仇不能報，今母舅吳景，又為揚州刺史劉繇所逼；策老母家小，皆在曲阿，必將被害。策敢借雄兵數千，渡江救難省親。恐明公不信，有亡父遺下玉璽，權為質當。」術聞有玉璽，取而視之，大喜曰：「吾非要你玉璽，今且權留在此。我借兵三千、馬五百匹與你。平定之後，可速回來。你職位卑微，難掌大權。我表你為折沖校尉、殄寇將軍，克日領兵便行。」策拜謝，遂引軍馬，帶領朱治、呂范、舊將程普、黃蓋、韓當等，擇日起兵。行至歷陽，見一軍到。當先一人，姿質風流，儀容秀麗，見了孫策，下馬便拜。策視其人，乃廬江舒城人，姓周，名瑜，字公瑾。原來孫堅討董卓之時，移家舒城，瑜與孫策同年，交情甚密，因結為昆仲。策長瑜兩月，瑜以兄事策。瑜叔周尚，為丹陽太守；今往省親，到此與策相遇。策見瑜大喜，訴以衷情。瑜曰：「某願施犬馬之力，共圖大事。」策喜曰：「吾得公瑾，大事諧矣！」便令與朱治、呂范等相見。瑜謂策曰：「吾兄欲濟大事，亦知江東有二張乎？」策曰：「何為二張？」瑜曰：「一人乃彭城張昭，字子布；一人乃廣陵張臘，字子綱。二人皆有經天緯地之才，因避亂隱居於此。吾兄何不聘之？」策喜，即便令人繼禮往聘，俱辭不至。策乃親到其家，與語大悅，力聘之，二人許允。策遂拜張昭為長史，兼撫軍中郎將；張臘為參謀正議校尉：商議攻擊劉繇。《中間省略》孫策分撥將士，守把各處隘口，一面寫表申奏朝廷；一面結交曹操，一面使人致書與袁術取玉璽。卻說袁術暗有稱帝之心，乃回書推托不還；急聚長史楊大將，都督張勳、紀靈、橋蕤，上將雷薄、陳芬等三十餘人商議，曰：「孫策借我軍馬起事，今日盡得江東地面；乃不思根本，而反來索璽，殊為無禮。當以何策圖之？」長史楊大將曰：「孫策據長江之險，兵精糧廣，未可圖也。今當先伐劉備，以報前日無故相攻之恨，然後圖取孫策未遲。某獻一計，使備即日就擒。」正是：不去江東圖虎豹，卻來徐郡斗蛟龍。不知其計若何，且聽下文分解。《三國演義•第十五回•太史慈酣鬥小霸王•孫伯符大戰嚴白虎》"]},{"idx":"第二十四籤","level":"下。巳宮","title":"文種不聽范少伯","info":"不成理論不成家,水性痴人似落花,若問君恩須得力,到頭方見事如麻","inf2":"不成鄰里不成家,水泡痴人似落花,若問君恩難得力,到頭畢竟事如蔴","explain":"是非莫說。必須仔細。心正理直。方免災危。此卦痴人道塞之象。凡事守舊待時也。","omen":{"家宅":"不安","自身":"險","求財":"阻","交易":"難","婚姻":"待時","六甲":"祈福","行人":"阻","田蠶":"多災","六畜":"多災","尋人":"阻","公訟":"虧","移徙":"吉","失物":"難見","疾病":"急求神","山墳":"不吉"},"story":["1.殷郊遇師","殷郊是商朝紂王之子。拜廣成子為師。三年後學得法術。下山時曾向廣成子宣誓。不幫紂王幹壞事。往投靠文王。半途受人唆使回家協助紂王。師父往勸。師徒大打出手。後姜子牙合燃燈道人。把殷郊夾于兩山之間。被廣成子鏟死。以應其誓。(封神榜)","2.文種不聽范少伯","越王勾踐（前四九七年--前四六五年）即位不久，即打敗吳國。兩年後，吳王夫差攻破越都，勾踐被迫屈膝投降，並隨夫差至吳國，臣事吳王，後被赦歸返國。勾踐自戰敗以後，時刻不忘會稽之恥，日日臥薪嘗膽，反躬自問『汝忘會稽之恥邪？』。他重用范蠡、文種等賢人，經過『十年生聚而十年教訓』，使越之國力漸漸恢復起來。可是吳對此卻毫不警惕。前四八二年，吳王夫差為參加黃池之會，盡率精銳而出，僅使太子和老弱守國。越王勾踐遂乘虛而入，大敗吳師殺吳太子。夫差倉卒與晉定盟而返，連戰不利，不得已而與越議和。前四七三年，越軍再次大破吳國，吳王夫差被圍困在吳都西面的姑蘇山上，求降不得而自殺，吳亡。越王勾踐既平吳，聲威大震，乃步吳之後塵，以兵渡淮，會齊、宋、晉、魯等諸侯於徐州（今山東滕縣南），周天子使人命勾踐為『伯』（霸）。時『越兵橫行於江、淮東，諸侯畢賀，號稱霸王』但這時，春秋時代行將結束，霸政趨於尾聲，勾踐實乃春秋末期最後的一個霸主。當勾踐剛剛滅吳稱霸，其手下最大之功臣范蠡被封上將軍，然范蠡深知『大名之下難久居』、『久受尊名不祥』，故功成立即隱退，『自與其私徒屬乘舟浮海以行，終不反』。傳其改名陶朱公，後以經商而致富。范蠡曾遣人致書文種，謂『飛鳥盡，良弓藏；狡兔死，走狗烹。越王為人長頸鳥啄，可與共患難，不可與共樂，子何不去？』文種未能聽從，不久果被勾踐賜劍自殺。資料來源："]},{"idx":"第二十五籤","level":"中。巳宮","title":"伍子胥過昭關","info":"過了憂危事幾重,從今再立永無空,寬心自有寬心計,得遇高人立大功","inf2":"過了憂危第幾重,從今再歷永無凶,寬心自有寬心計,得遇高人護聖功","explain":"訟終有理。病得安全。出入求謀。古井逢泉。此卦古井逢泉之象。凡事貴人成就也。","omen":{"家宅":"平平","自身":"阻滯","求財":"阻滯","交易":"阻滯","婚姻":"和合","六甲":"有險","行人":"阻隔","田蠶":"不利","六畜":"不利","尋人":"阻隔","公訟":"有理","移徙":"不合","失物":"難尋","疾病":"祈福","山墳":"不安"},"story":["1.姚能受職","（本籤多不採用此故事，故事亦尚未尋獲）第八籤也有『姚能遇仙』故事，基於觀音一百籤同時有『姚能受職』、『姚能遇仙』兩則故事，我們暫定姚能二字流傳沒有錯誤，加上觀音一百籤故事涉及明代（如第十六籤『明神宗要活海瑞』故事），或許明代姚『姚能遇仙』故事，基於觀音一百籤同時有『姚能受職』、『姚能遇仙』兩則故事，我們暫定姚能二字流傳沒有錯誤，加上觀音一百籤故事涉及明代（如第十六籤『明神宗要活海瑞』故事），或許明代姚能（明代醫家。字懋良，號靜山。海鹽（今浙江海鹽）人。善工詩，好吟詠，精醫理。精《傷寒家秘心法》、《小兒正蒙》、《藥性辨疑》等書，均佚。其醫道兼精，晚號玉冠道人），正是故事主人翁也不一定，在有進一步證據之前，尚屬未定論。","2.伍子胥過昭關","在諸侯大國爭奪霸權的鬥爭中，大國兼併小國，擴張了土地。可是大國的諸侯不得不把新得到的土地分封給立了功的大夫。大夫的勢力大了起來。他們之間也經常發生鬥爭。大國國內的矛盾尖銳起來，都想把爭奪霸權的戰爭暫時停止下來。為了這個緣故，宋國大夫向戍（音ｓｈ徂）在晉、楚兩國之間奔走，做調停人。西元前５４６年，晉楚兩國和其他幾個國家，在宋國舉行了“弭兵會議”（弭音ｍǐ，弭兵就是停止戰爭）。在這次會議上，晉國的大夫和楚國的大夫代表南北兩個集團講了和，訂了盟約。規定除齊、秦兩個大國外，各小國都要向晉、楚兩國同樣朝貢。晉楚兩國平分霸權，以後五十多年�堙A沒發生大的戰爭。到楚莊王的孫子楚平王即位之後，楚國漸漸衰落了。西元前５２２年，楚平王要把原來的太子建廢掉。這時候，太子建和他的老師伍奢正在城父（在河南襄城西）鎮守。楚平王怕伍奢不同意，先把伍奢叫來，誣說太子建正在謀反。伍奢說什麼也不承認，立刻被關進監獄。楚平王一面派人去殺太子建，一面又逼伍奢寫信給他的兩個兒子伍尚和伍子胥，叫他們回來，以便一起除掉。大兒子伍尚回到郢都（今湖北江陵西北，郢音ｙǐｎｇ），就跟父親伍奢一起，被楚平王殺害。太子建事先得到風聲，帶著兒子公子勝逃到宋國去了。伍奢的另一個兒子伍子胥，也從楚國逃出來，他趕到宋國，找到了太子建。不巧宋國發生內亂，伍子胥又帶著太子建、公子勝逃到鄭國，想請鄭國幫他們報仇。可是鄭國國君鄭定公沒有同意。太子建報仇心切，竟勾結鄭國的一些大臣想奪鄭定公的權，被鄭定公殺了。伍子胥只好帶著公子勝逃出鄭國，投奔吳國（都城在今江蘇蘇州）。楚平王早就下令懸賞捉拿伍子胥，叫人畫了伍子胥的像，挂在楚國各地的城門口，囑咐各地官吏盤查。伍子胥帶著公子勝逃出鄭國後，白天躲藏，晚上趕路，來到吳楚兩國交界的昭關（在今安徽含山縣北）。關上的官吏盤查得很緊。傳說伍子胥一連幾夜愁得睡不著覺，連頭髮也愁白了。幸虧他們遇到了一個好心人東皋公，同情伍子胥，把他接到自己家�堙C東皋公有個朋友，模樣有點像伍子胥。東皋公讓他冒充伍子胥過關。守關的逮住了這個假伍子胥，而那個真伍子胥因為頭髮全白，面貌變了，守關的認不出來，就被他混出關去。資料來源：（節錄，尚有下文）"]},{"idx":"第二十六籤","level":"中籤（下籤）。巳宮","title":"桓溫得殷浩書","info":"上下傳來事轉虛,天邊接得一封書,書中許我功名遂,直到終時亦是虛","inf2":"上下傳來事總虛,天邊接得一封書,書中許我功名事,直待終時亦是無","explain":"上下心煩。求閒不閒。欲望功名。守舊身安。此卦虛名之象。凡事虛多少實宜守舊也。","omen":{"家宅":"祈福","自身":"安","求財":"阻","交易":"不成","婚姻":"不成","六甲":"女","行人":"有信","田蠶":"半熟","六畜":"可養","尋人":"西方","公訟":"虧","移徙":"守舊","失物":"難","疾病":"祈保","山墳":"吉"},"story":["1.鍾馗得道","姓鍾名馗。字正南。中南山人氏。唐時人。上京赴考。得狀元。但相醜。豹頭環眼。鐵面虯鬚。唐德宗見怕。欲取消其名銜。宰相盧杞附和。鍾馗打盧杞。德宗命拿鐘馗。鐘馗奪劍自殺。陸贄進諫。封為驅魔大神。鍾馗以為鬼魔必在地府。遂往斬之。閻君曰。大凡人鬼之分只在方寸間。心正之鬼可為神。心歪之人即為鬼。姓鍾大悟。陰間鬼魅有十殿閻君經理。遂返陽間斬妖除魔。成了捉鬼大王。","2.桓溫得殷浩書","故事很長，所以簡單敘述：桓溫、殷浩幼時就在一起，長大後都在東晉為官，但是卻相互鬥爭，最後殷浩不敵，被朝廷罷黜。後來桓溫升大將軍，有人建議桓溫念舊情重新起用殷浩，殷浩卻因為怕回信寫得不好惹桓溫升大將軍生氣，竟然只送了一張白紙。桓溫見到這張白紙非常憤怒（在官廳待過的都應該可以體會），就再也不和殷浩往來。chnace研究室有關桓溫的另一個故事詳見觀音一百籤第五十三籤。chance提醒您寫履歷表、寫求職信都是一樣（或是其他書信以外的形式），真誠是很重要的，過於矯情或是辭不達意可能會有很糟的下場，而且可能沒像殷浩這麼幸運，至少還被當作歷史教材。"]},{"idx":"第二十七籤","level":"中籤。午宮","title":"李鄴侯白衣宰相","info":"一謀一用一番書,慮后思前不敢為,時到貴人相助力,如山牆立可安居","inf2":"一謀一用一番機,慮後疑前不敢為,時至自然逢貴助,銀牆鐵壁好安居","explain":"改舊成新。寒花遇春。從前阻滯。今得稱心。此卦屋好牆壁之象。凡事穩當無險也。","omen":{"家宅":"安","自身":"吉","求財":"有","交易":"難","婚姻":"阻","六甲":"女","行人":"遲","田蠶":"熟","六畜":"利","尋人":"遲","公訟":"宜和","移徙":"吉","失物":"無蹤","疾病":"延安","山墳":"守舊大吉"},"story":["1.劉基諫主","明朝。青田人。字伯溫。通經史。工詩文。精天文兵法。佐朱元璋統一天下。時朱揀領兵往安豐。解除該城之圍困。劉基急來勸阻。判斷此去必敗。如劉基所料。元璋被困。將軍徐達及常遇春相救。才得脫險。","2.李鄴侯白衣宰相","唐朝李泌，曾輔佐玄宗、肅宗、代宗、德宗四位皇帝。一個和尚在他母親年幼時，說：「這女孩以後得嫁給姓李的，能生三個兒子，那個最小的孩子由金印紫綬起家，作帝王的老師。」http://www.minghui-school.org/school/article/2006/12/5/60970.html唐朝李泌，曾輔佐玄宗、肅宗、代宗、德宗四位皇帝。一個和尚在他母親年幼時，說：「這女孩以後得嫁給姓李的，能生三個兒子，那個最小的孩子由金印紫綬起家，作帝王的老師。」後來，李泌在遊衡山、嵩山時，“遇神仙桓真人、羨門子、安期生先生降之，羽車幢節，流雲神光，照灼山谷，將曙乃去，仍授以長生、羽化、服餌之道，且戒之曰：‘太上有命，以國祚中衰，朝廷多難，宜以文武之道，佐佑人主，功及生靈，然後可登真脫屣耳。’”(《鄴侯外傳》)這段記載明顯帶有神話色彩，但也說明了李泌早年有過進山修道的經歷。從此以後，李泌就長期絕粒食氣，修黃老穀神之要。李泌的父母于天寶十二年(753)前後去世，此後一段時間，李泌的主要興趣就在於學道，《鄴侯外傳》說：“泌自丁家艱，無複名宦之冀，服氣修道，周遊名山，詣南嶽張先生受篆，德宗追諡張為玄和先生。”根據這一記載，李泌雖然很早就在學道，但正式成為道士的事，還是發生在他生活於衡山期間，因此我們說，李泌是一位衡山道士。李泌對於官場並不陌生，雖然受命於危難之際，但從平民而直接擔任宰相恐怕難以服眾，所以力辭不就，便對肅宗說：“陛下以賓朋之禮待我，比宰相要尊貴得多，何必讓我為難呢”？於是李泌剛一出山，就成了中國歷史上布衣宰相。李泌的軍事謀略和為相的業績，記載在《鄴侯傳》中。《資治通鑑》中也有不少關於李泌的記載，他著有文集二十卷傳世。http://www.minghui-school.org/school/article/2006/12/5/60970.html儘管李泌因遭權佞忌嫉，四次罷官下野，但新帝即位，立即便徵召李泌。連為四帝寵倖，史所罕見，其因一則李泌忠心可鑒，所言所行無不為皇帝江山；二則李泌智比張良，洞徹人性，寵辱不驚，功高不傲，功成即去。三則李泌進諫建言極具策略，總是設身處地，循熏善誘，感悟帝心。李泌是歷史上一位類似諸葛亮、劉伯溫的傳奇人物，但論智論功，似乎又在此二位之上。諸葛亮累死于蜀漢，劉伯溫被迫服毒身亡，相比之下，李泌就比他們都高明多了。chance提醒您李泌的故事很長，重點其實有兩個，第一個是李泌和太子自小就有交情，即帝位之際想起找幼時好友李泌幫忙，啟示就是該找老朋友幫忙（或許是許久未見的朋友）；第二個是故事主人翁李泌一直以道士、布衣形象自我包裝，實際上李泌不但儒學博厚，也是衡山道士（李泌不葷不娶，代宗曾強迫他娶妻食肉），李泌自幼家中便有類似今日圖書館般的藏書（外人只准館內閱讀，不得攜出），啟示便是不可恃寵而驕，反而應該避免鋒芒錯露，自召其禍，免得在發揮理想之餘，無法全身而退（四次平安罷官下野，已經是典範了）。；第二個是故事主人翁李泌一直以道士、布衣形象自我包裝，實際上"]},{"idx":"第二十八籤","level":"中籤。午宮","title":"孟嘗君雞鳴度關","info":"東邊月上正蟬娟,頃刻雲遮亦暗存,或有圓時還有缺,更言非者亦閑言","inf2":"東方月上正蟬娟,頃刻雲遮月半邊,莫道圓時還又缺,須教缺處復重圓","explain":"浮雲遮月。不須疑惑。等待雲收。便見明白。此卦月被雲遮之象。凡事昏迷未定也。","omen":{"家宅":"不安","自身":"祈保","求財":"阻","交易":"吉","婚姻":"不合","六甲":"有驚","行人":"滯","田蠶":"不利","六畜":"不利","尋人":"難","公訟":"虧","移徙":"守舊","失物":"西方","疾病":"難痊","山墳":"改"},"story":["1.包公尋李后","■朝野史。宋李后(妃)為奸佞郭槐所害。所懷太子生後被換貍貓。包公夜審郭槐。尋回李后。真相大白。■李后乃宋真宗妃。給劉妃陷害。把貍貓剝皮去尾。調換太子。李后被打入天牢十年。哭泣至失明。出獄後乞食。包公審此案。真相大白。","2.孟嘗君雞鳴度關","自古說孟嘗君養食客三千，雞鳴狗盜的多收拾在門下。后來被秦王拘留，無計得脫。秦王有個愛姬傳語道：“聞得孟嘗君有領狐白裘，价值千金。若將來送了我，我替他討個人情，放他歸去。”孟嘗君當時只有一領狐白裘，已送上秦王收藏內庫，那得再有？其時狗盜的便獻計道：“臣善狗偷，往內庫去偷將出來便是。”你道何為狗偷？乃是此人善做狗嗥。就假做了狗，爬牆越壁，快捷如飛，果然把狐白裘偷了出來，送与秦宮愛姬，才得善言放脫。連夜行到函谷關。孟嘗君恐怕秦王有悔，后面追來，急要出關。當得關上直等鳴鳴才開。孟嘗君著了急，那時食客道：“臣善雞鳴，此時正用得著。”就曳起聲音，學作雞啼起來，果然与真無二。啼得兩三聲，四下群雞皆啼，關吏听得，把關開了，孟嘗君才得脫去。孟嘗君平時養了許多客，今脫秦難，卻得此兩小人之力，可見天下寸長尺技，俱有用處。資料來源：http://web2.tcssh.tc.edu.tw/school/guowenke/books/gd/038-13.htm資料來源：chance提醒您會抓老鼠的就是好貓，對於務實的人來說，人只有特點，沒有缺點。"]},{"idx":"第二十九籤","level":"中籤。午宮","title":"百里奚飼牛入相","info":"寶劍出匣耀光明,在匣全然不惹塵,今得貴人攜出現,有威有勢眾人欽","inf2":"寶劍光芒出匣時,匣中應不被塵欺,貴人親手提攜起,儘可防身更勿疑","explain":"寶劍出匣。光輝萬里。貴人指引。無不觀美。此卦寶劍出匣之象。凡事有威有勢也。","omen":{"家宅":"祈福","自身":"吉","求財":"利","交易":"成","婚姻":"好","六甲":"女","行人":"遲","田蠶":"宜早","六畜":"損","尋人":"見","公訟":"和","移徙":"興","失物":"南方","疾病":"還舊願","山墳":"吉"},"story":["1.趙子龍救阿斗","三國。趙雲。字子龍。常山人。初依袁紹。後從劉(備)先主。時曹操欲下江南。先攻先主於莘野。先主走樊城。復敗於當陽。家眷失散。雲於土�暀U遇縻夫人。夫人將子阿斗托雲。雲將馬授夫人。夫人不肯授。投井而死。雲哭埋畢。懷抱阿斗。殺出重圍。(阿斗乃劉備之子即劉禪)。","2.百里奚飼牛入相","古文中『食』與『飼』相通晉獻公滅虞，俘虜了虞公及其大夫井伯、百里奚，就將他們作為穆姬的媵人（隨嫁的人）陪嫁到秦國。百里奚不願忍受奴隸的生活，逃到宛（今河南南陽），被楚國人捉去。胸懷大志，卻苦於無賢才輔佐。有人告訴他，穆姬媵人百里奚是不可多得的人材，他喜出望外，急忙去請，卻得知百里奚已經逃到楚國。秦穆公願以重金贖回百里奚，又怕楚人不給。於是派使者到楚，說：「中國的媵奴百里奚逃到貴國，請允許我方用五張公羊皮將他贖回。」楚國一看此人如此不值錢，也就答應了秦的要求。當七十餘歲的百里奚被押回秦國時，秦穆公親自為他打開桎梏，與他商談國事。百里奚說：「我是亡國之臣，哪�堶�得君公垂詢！」穆公說：「虞君不用你，才使你被擄，並不是你的過錯。」堅持向百里奚討教，兩人一直談了三天，穆公十分高興，以百里奚為國相。由於百里奚是用五張公羊皮贖回來的，所以人稱其為「五羖大夫」。百里奚辭讓道：「我不如我的朋友蹇叔。蹇叔賢能而不為世人了解。當年我在外漫遊受困於齊，不得已向別人乞討，是蹇叔收留了我。我因此想到齊君無知那兒做事，是蹇叔阻止了我，使我倖免與無知一起被殺。我到周地，見王子頹喜歡牛，就以養牛去接近他。後來，王子頹想用我，又是蹇叔阻止了我，使我免於被誅。我到虞君手下做事，蹇叔又阻止我。我也知道虞君不會信用我，只是為了那一份俸祿和爵位，暫時留下來，想不到就當了俘虜。從這三件事，我深知蹇叔的賢能。」秦穆公於是用很重的禮品，將蹇叔請來秦國，任命他為上大夫。http://www.greatchinese.com/famous/xianchen/bailixi.htmchance提醒您這個故事當然是指貴人提拔，然後得以脫困求發達，但是更重要也提醒我們益友、老師、教練的重要。百里奚和蹇叔，那一個比較有智慧？諸葛孔明就認為自己看人不如劉備。事在人為，看人很重要，這不是籤詩本意，但是看故事，就是要看到這一層。chance提醒您本籤經常與現代電腦科技相關，『寶劍』是螢幕顯示的內容，『光明』是指螢幕發出的光亮，『匣』指的是螢幕的外殼，解籤時偶而可據此參考引申。"]},{"idx":"第三十籤","level":"中籤。午宮","title":"楚懷王入秦武關","info":"勸君切莫向他求,似鶴飛來暗箭投,若去采薪蛇在草,恐遭毒口也憂愁","inf2":"勸君切莫向他求,似鶴飛來暗箭投,若去採薪蛇伏草,恐遭毒手也堪憂","explain":"閉口含齒。他事莫理。若有虧心。到頭害己。此卦安份守己之象。凡事小心謹防也。","omen":{"家宅":"安","自身":"平平","求財":"待時","交易":"滯","婚姻":"未許","六甲":"虛驚","行人":"阻隔","田蠶":"不利","六畜":"不利","尋人":"阻隔","公訟":"虧（莫興）"},"story":["1.棋盤大會","（故事與籤詩不合）唐太宗時。薛仁貴西征被困。仁貴之子薛丁山與其妹往救。至棋盤山。竇一虎劫糧不果。匪妹竇仙童迎戰並擒丁山。程咬金做媒。兩對兄妹結為夫婦。同往救薛仁貴。喻冤家變親家。賊匪從良。","2.楚懷王入秦武關","秦昭王和楚國通婚，想和懷王會面。懷王打算動身，屈原說：「秦國是像虎狼一樣的國家，不能讓人相信。不如不去。」懷王的小兒子子蘭勸懷王去，他說：「為什麼要斷絕和秦國的有好關係呢？」懷王終於還是去了。一進入武關，秦國的伏兵便斷絕了他的後路，從而扣留懷王，要脅他割讓土地。懷王惱羞成怒，不肯答應，轉而逃向趙國，趙國不接受。他又到了秦國，終究還是死在那裡，後來秦國把懷王的棺柩運回楚國埋葬。後來屈原便寫了『懷沙』的詩篇。接著抱著石頭，跳進汨羅江而死。（此事已與籤詩故事主題無關，僅做參考，讓大家了解一下還有這個眾所周知的後果。）資料來源："]},{"idx":"第三十一籤","level":"中籤。未宮","title":"達摩面壁","info":"清閑無憂靜處儈,飽后吃茶時坐臥,汝下身心不用忙,必定不招冤與禍","inf2":"","explain":"守舊安然。叩問神仙。直待時來。事亦偶然。此卦守舊安然之象。凡事時待時則吉也。","omen":{"家宅":"祈保","自身":"安","求財":"守待","交易":"宜遲","婚姻":"合","六甲":"女","行人":"至","田蠶":"秋熟","六畜":"穩","尋人":"難","公訟":"和","移徙":"吉","失物":"虛","疾病":"設送","山墳":"吉"},"story":["1.佛印會東坡","佛印姓謝名端卿。表字覺老。江西饒州府浮梁縣人氏。因應舉至京。宋神宗因天旱求雨。往大相國寺臨壇。謝端卿欲瞻龍顏。東坡允其充作侍者。神宗見捧茶侍者慌忙。問其出處。端卿巧答。皇帝大悅。賜名了元。號佛印。即時披剃為僧。端卿無奈成為和尚。喻人莫無事生事。做事勿慌忙。否則生禍。","2.佛印會東坡","謝端卿被逼成為和尚。蘇東坡欲以美女色誘佛印。使其還俗。趁佛印酒醉。逼琴娘陪寑。佛印不為所動。並常以佛理曉悟東坡。東坡終成正果。有詩曰。東坡不能化佛印。佛印反得化東坡。若非佛力無邊大。那得慈航渡愛河。(愛河指東坡之情慾。其有七位妻妾。)出自警世恆言十二卷。","3.達摩面壁","大約在公元三世紀二十年代初期，達摩出生在印度香至國香玉王的王宮裡。他聰明過人，勤奮好學，十幾歲就文武雙全，很得父王的喜愛，本想培養成國家棟樑，誰知他生性好佛，後來成為佛門出家弟子。在公元五二七年，達摩從印度泛海來到廣州。廣州刺史蕭昂聽到天竺高僧到來，便親自接到衙內，奉為上賓，安置在王園寺居住。達摩在廣州住了一年之後，當時梁武帝蕭衍知道了，便派大臣專程接到金陵。梁武帝自幼篤信佛敎，對天竺高僧的到來，他親自出迎，讓達摩住進皇宮，敬為國師。達摩見梁武帝這樣諂於佛門和對自己的阿諛奉承，自知在金陵不是久留之地，便離別皇宮北上。達摩來到長江邊，只見江水茫茫，沒有舟船，他借岸邊老婦一枝蘆葦，雙腳踏上，運足功夫，乘着一陣東南風飄到對岸，被傳為佳話。現在少林寺仍保留着元代雕鑿的《達摩一葦渡江圖》的傑作。達摩從南京來到少林寺，居住在五乳峰上的蚩尤洞，面壁靜坐，山果為食，山泉為飮，其間，要同山中虎、狼、猿、蛇、猛禽搏鬥；整天壁觀靜坐，給精神和肉體上帶來過度的萎靡和疲困，於是，久坐了，他起來活動四肢，增強身心健康。為了生存，更必須有對付野獸和歹徒的本領，這就逼使他習練武功。要活動練武，旣無場地又無器械，只好在洞口寬不足尺，長不過丈的小道上光着兩手以伸展肢體，或從山林中折根木棍作武器。為了硏究打擊虎、狼、猿、蛇、猛禽和歹徒要害部位的辦法，就模仿虎躍、龍游、猴攀、鳶飛、鷹翔、貓穿、狗閃、雞立、兔滾、蟲爬、蛇纏等動作。後來又參照華佗《五禽戲》一書，演習出十八種定型動作，名曰“羅漢十八手”，又逐漸硏習了一套“心意拳”和“羅漢棍”。由於五乳峰場地約束，達摩逐漸形成了“拳打臥牛地，出手一條線”的風格。後來，又同弟子們一起演練、寫出了一本《達摩易筋經》，一直流傳到今天。因此，人們稱達摩為武術家之祖。當時有位神光僧人博覽群書，慕達摩之名，自斷手臂求法。達摩尊者被他的精誠所感動，逐傳法於他，並幫他改名慧可。經九年，達摩尊者欲歸天竺，臨走時，傳慧可禪宗之要義，受《楞迦經》四卷。過不多久，達摩入寂（歸天）。葬於熊耳山上林寺。三年後，有人在蔥嶺遇見達摩手拿著一隻靴子，向西方而行。達摩的事蹟，隨著禪宗的發展，漸趨神異，並成為中國畫家所愛的畫題。在通俗俠義小說中，菩提達摩也成了少林武功的創始者。"]},{"idx":"第三十二籤","level":"中籤。未宮","title":"常何薦馬周","info":"歸程杳杳定無疑,石中藏玉有誰知,一朝良匠分明剖,始覺安然碧玉期","inf2":"","explain":"寶在石中。異人少知。直待分明。盡可施為。此卦剖石見玉之象。凡事著力成功也。","omen":{"家宅":"平平","自身":"安","求財":"勞力","交易":"阻","婚姻":"成","六甲":"虛","行人":"杳","田蠶":"晚成","六畜":"旺","尋人":"見","公訟":"驚","移徙":"改","失物":"西方","疾病":"欠安","山墳":"改向吉"},"story":["1.劉備求賢","三國時。諸葛亮隱居于隆中之茅屋。劉備求賢。往訪三次才得見孔明。諭有寶心安。得意遲早。靜待時機。不請自來。","2.三顧草廬","漢。諸葛亮。字孔明。瑯琊人。漢末避居南陽。志學清修。養生之道。研究奇明(門)遁法。天文術數。卦算韜略。無所不精。初不求聞達於諸侯。後徐庶薦於劉先生。先主凡三往問計。延為軍師。先主即位。拜丞相。受以託孤。後主封為武卿侯。卒諡忠武。","3.常何薦馬周","歷史上有劉備三顧茅廬、恭請諸葛亮出山輔佐漢室的故事，留下流傳千秋的納賢佳話。其實，盛世明君唐太宗也有一段三請馬周的故事。太宗不僅在草創基業、馬上定天下時注重求賢，而且在登基稱帝后，更是思得忠良以匡輔國政。他「三請馬周」破格用才的故事，顯示出他思賢若渴的明君本色。貞觀三年，天下大旱，嚴重的災情已危及國計民生。唐太宗憂心如焚，多次率百官求雨並極為虔誠的譴責自己。太宗求天不應，便召集群臣商量對策。他宣佈，無論文臣還是武將都要指出朝廷政令的得失，並提出幾條具體的意見。這可難壞了武將常何，他回到府中，愁眉不展。正好家中一位名叫馬周的落魄朋友，漫遊到長安，借住在他的府中。得知了常何的為難之事，馬周不加思索，伏在案上，洋洋灑灑的向朝廷提了二十多條建議，文辭非常優美。次日早朝，常何懷著忐忑不安的心情將奏疏呈現給太宗。太宗一看，這些建議有根有據，切中時弊，確屬可行，但武夫常何決非有這神來之筆，便問他是何人所寫。常何告訴太宗為馬周所寫。太宗又問馬周是何樣之人，常何便向太宗介紹說：「馬周是清河荏平（今山東荏平）人，家境貧寒，但勤奮好學，尤其精通先秦諸子的典籍。由於自負才學出眾，清高而孤傲，鬱鬱不得志。他在博州一所學校教書，常受地方官的訓斥，一怒之下便拂袖而去，離家遠遊。他窮困潦倒，經常受人欺凌，歷盡艱辛來到長安，住在臣家，乃當今一大奇士也。」太宗聽完介紹，立即預感到這是一位隱於「側陋」的傑出人才。傳詔獎賞給常何絹三百匹，表彰他推薦賢才之功，並派常何回家，請馬周入官見駕。等了約半個時辰，不見馬周前來。太宗求賢心切，親自派官員駕宮中的四馬彩車去請馬周。又過了半個時辰，太宗到殿外張望，還不見馬周入宮。他又派了一輛四馬彩車前去催請。這就是風傳一時的太宗禮賢下士、三請馬周的佳話。太宗見到馬周，廣泛問及堯舜的德治天下、孔孟儒學的思想精華、周隋的盛衰興亡以及當今的時弊和治國要略，馬周對答如流，見解精闢。太宗對馬周的才華和忠誠極為讚賞，不久拜為監察御史。馬周為官後理政謙虛、謹慎，不拘舊俗，銳意創新，對於貞觀一朝的制度建設作出了重要貢獻。為了表彰馬周勤勞國事，唐太宗親自題寫了「鸞鳳衝霄，必假羽翼，股肱之寄，要在忠力」十六個草書大字賜與馬周，使馬周大享殊榮。貞觀二十二年，馬周病危，太宗親自為他調藥，命御醫日夜護理。馬周去世時，年僅四十八歲，令太宗哀悼不已。從唐太宗對待馬周一事可以看出，太宗求賢的虔誠、禮賢的恭敬、用賢的如一、思賢的深情。所以天下賢才聚集朝廷，君臣共創大唐盛世之偉業。資料來源：觀音一百籤第八十三籤也有『馬周入都投旅店』故事雷雨師一百籤第六十五籤也有相同的『馬周獻策』故事"]},{"idx":"第三十三籤","level":"中籤。未宮","title":"鮑叔進管仲","info":"內藏無價寶和珍,得玉何須外界尋,不如等待高人識,寬心猶且更寬心","inf2":"","explain":"內藏金玉。不識外尋。遇貴指引。不須勞心。此卦藏玉外尋之象。凡事待時可也。","omen":{"家宅":"祈保","自身":"安","求財":"守待","交易":"遲","婚姻":"就","六甲":"男","行人":"阻","田蠶":"半熟","六畜":"旺","尋人":"勞","公訟":"擱","移徙":"吉","失物":"北方","疾病":"遇良醫","山墳":"宜改"},"story":["1.咬金聘仁貴","薛仁貴于山上午睡。突見程咬金路過被虎追。仁貴打虎。救了咬金。程咬金給令箭一枝。著仁貴投軍。薛仁貴後成唐朝名將。程咬金為唐之開胝功臣。喻有寶之人。終有出頭之日。","2.鮑叔進管仲","鮑叔牙與管仲為至交好友，見齊王可能傳位之人僅有大公子糾、二公子小白，便分別投靠這二位，以其未來二人之一稱王，便可相互舉薦。後來鮑叔牙輔佐的二公子小白承襲王位，是為齊桓公，齊桓公痛恨管仲曾在王位之爭中射他一箭，即使有此一箭之仇，鮑叔牙仍不忘約定，花費許多心思舉薦管仲為相。此段詳細故事可參考非常值得一讀後續故事可參考觀音一百籤第十四籤『管仲三薰三沐見齊桓』故事。"]},{"idx":"第三十四籤","level":"中籤（上籤）。未宮","title":"文中子上太平策","info":"行藏出入禮義恭,言必忠良信必從,心不了然且靜澈,光明紅日正當中","inf2":"","explain":"心中無事。秋水澄清。不須疑惑。事自然成。此卦紅日當空正照之象。凡事遂意也。","omen":{"以下與籤詩有不合":"（從籤詩來看實在無法理解怎麼會是這樣的意義）","家宅":"清吉","自身":"安","求財":"虛","交易":"難","婚姻":"合","六甲":"有險","行人":"阻","田蠶":"不利","六畜":"衰","尋人":"滯","公訟":"虧","移徙":"守舊","失物":"虛","疾病":"設送","山墳":"大吉"},"story":["1.桃園結義","大丈夫(關公)以四海為家。何患乎吾無兄弟。入桃園。睹兩人奇異。請問英雄何處。雄紏紏。朗曰張飛。貌堂堂。溫言劉備。出生投地今逢主。須待挽天河水來蕩滌。誠哉龍虎風雲會。宰牛馬昭告天地。結義匡扶漢室。","2.文中子上太平策","楊堅仁壽三年（西元603年），儒者王通（文中子）朝謁獻〈太平十二策〉；楊堅不能接受王通「遂教授於河、汾之間，弟子自遠至者甚眾」（《資治通鑑˙卷第一七九》）。相傳他教授弟子數千，唐朝開國功臣房玄齡、魏徵、李靖等人均出其門。王通對儒學的傳承，自然不屬王朝官學體系，而是民間家學的延續。《全唐文˙卷第一三五》說王通家學淵源頗深：「以《春秋》、《周易》訓授鄉里，爲子孫資。」換句話說，儒學之再度萌芽，以禮失求諸野的方式出現了；當然，王通只是其中之一。《全唐文˙卷第一三五資料來源："]},{"idx":"第三十五籤","level":"中籤。申宮","title":"劉關張古城相會","info":"衣冠重整舊家風,道是無穹卻有功,掃卻當途荊棘刺,三人約議再和同","inf2":"","explain":"不用憂疑。自有佳期。若問前程。前路可宜。此卦衣冠重整之象。凡事先難后易也。","omen":{"家宅":"亂","自身":"吉","求財":"好","交易":"利","婚姻":"阻","六甲":"驚","行人":"至","田蠶":"不利","六畜":"興","尋人":"至","公訟":"有理","移徙":"安","失物":"遲見","疾病":"祈福","山墳":"宜舊"},"story":["1.唐僧取經","唐三藏信姓陳名禕。十三歲出家。法號玄奘。往天竺(印度)取經。歷盡艱辛。四年始達。學習十五年後返國。攜回大量佛經。並譯成中文。西遊記內述其故事。","2.劉關張古城相會","三國時代，劉關張三人投靠袁紹被曹操打散，劉備敗走，關羽與劉備的二位妻子同留曹操處、張飛不知去向，後來關羽得知劉備尚在，即過五關斬六將前往相會，在古城遇見張飛，又打聽到劉備消息將他迎來，三人於古城相會。"]},{"idx":"第三十六籤","level":"中籤。申宮","title":"劉先主進葭萌關","info":"眼前病訟不須憂,寶地資財盡可求,恰似猿猴金鎖脫,自歸山洞去來悠","inf2":"","explain":"脫除了事。且自寬心。待得時來。堪尋正路。此卦猿猴脫鎖之象。凡事先難后易也。","omen":{"家宅":"不安","自身":"安","求財":"大利","交易":"待時","婚姻":"未成","六甲":"祈保","行人":"至","田蠶":"十足","六畜":"平","尋人":"至","公訟":"有理","移徙":"吉","失物":"遠","疾病":"欠安","山墳":"吉"},"story":["1.湘子遇寶","(賓)韓湘子乃八仙之一。其標誌為手持花籃。唐朝詩人。姓韓名湘字若雲。湘祖名仲卿。父名會。為韓愈之姪。自少學道。呂洞賓度之登仙。號瑤華帝君。","2.劉先主進葭萌關","三國時代，益洲劉璋為因應曹操日益坐大，需對付葭萌關的張魯，故請劉備相助，並分撥兵馬予劉備，使劉備得以擴大實力。"]},{"idx":"第三十七籤","level":"中籤。申宮","title":"管公明避隱遼東","info":"欲待身安動泰時,風中燈燭不相宜,不如收拾深堂坐,庶免光搖靜處明","inf2":"","explain":"靜處安身。待命守時。支惹非福。守舊相宜。此卦風搖燈燭之象。凡事守常則吉也。","omen":{"家宅":"守舊","自身":"平平","求財":"有","交易":"難","婚姻":"不合","六甲":"祈保","行人":"有信","田蠶":"秋熟","六畜":"安","尋人":"見","公訟":"和","移徙":"守舊","失物疾病":"禳星","山墳":"勿改"},"story":["1.李靖歸山","托塔天王李靖。為封神榜人物。塔能鎮魔。李靖父子(哪吒)協姜子牙伐紂興周。周武王立國初論功行賞。李靖父子辭賞歸山修道。喻風雲(名利)與燈燭(修道)不相合。欲要得道。須棄名利。兩者不可兼得。","2.管公明避隱遼東","（另稱『管幼安避隱遼東』）管公明：即管，三國時期魏國學者，自公明，善周易。管幼安：即管寧三國時期魏國學者，字幼安，朱虛人。管寧、邴原、華歆一起游學，管寧被稱為龍頭，邴原被稱為龍尾，華歆被稱為龍腹，東漢末年亂世避隱遼東的是管寧（管幼安），管寧在遼東名氣很大，吸引許多避世的賢人前往。曹操想找管寧出仕為官，問華歆會不會有困難，華歆回答恐怕做不到，結果曹操派使者到遼東，果然無法說服管寧出仕為官。"]},{"idx":"第三十八籤","level":"下籤。申宮","title":"淮陰侯背楚歸漢","info":"月照天宅靜處期,忽遭雲霧又昏迷,寬心祈信雲霞散,此時更改好施為","inf2":"","explain":"家道憂凶。人口有災。祈福保慶。猶恐破財。此卦雲霧遮月之象。凡事未遂守舊也。","omen":{"家宅":"不安","自身":"祈保","求財":"難","交易":"待時","婚姻":"難合","六甲":"虛驚","行人":"阻","田蠶":"損","六畜":"損","尋人":"遇","公訟":"和","移徙":"安","失物":"虛","疾病":"延安","山墳":"宜修"},"story":["1.何文秀遇難","玉釵記。窮書生何文秀琅琅書聲。感動了富家女王瓊珍。吹簫與之相和。後王女出奔。何文秀被陷入獄。王瓊珍剪髮改容。歷盡艱辛。終成眷屬。","2.淮陰侯背楚歸漢","韓信少年時甚為貧困，無法當官吏，也不會做生意。如史記所載，他一個大丈夫連自己都養不活，連河邊送飯給他吃的洗衣婦人都笑話他，不指望他的報答。有一天，淮陰市集的無賴擋住了他的去路，要韓信從跨下爬出去，否則便殺了自己。身材高大的韓信，竟然背著劍，從無賴的跨下爬過去。這些事韓信都忍住了，說明其志甚大，不謀於小。韓信從軍時，本來是在項羽陣營。項羽不能重用他，於是他便逃到劉邦陣營。韓信等十三人被判斬刑，輪到了韓信就斬，他大叫：「漢王不想得到天下嗎？為什麼砍壯士之頭顱？」監斬官驚其言語，狀其相貌，便放了他，經過交談，更對韓信大為服氣。後來，蕭何也對韓信感到驚奇，還演出後續這一段「蕭何月下追韓信」。（如雷雨詩一百籤第三十四籤『蕭何追韓信』故事）劉邦被項羽封在漢中，韓信到漢中投奔他。蕭何認為韓信是個奇才，多次勸劉邦重用他，都被劉邦拒絕。韓信認為劉邦不會重用自己，便離開他走了。蕭何聽到韓信離開的消息十分焦急，來不及稟告劉邦就親自朝韓信走的方向追去。劉邦誤以為蕭何也離他而去，感到就像失去了左右手一樣。後來，蕭何把韓信追了回來，劉邦就埋怨他說﹕「隨我到漢中的人最近逃跑了幾十個，你都沒有去追，為什麼要追韓信？」蕭何說﹕「那些逃走的人不難得到，至於韓信則不同，他可是個難得的人才。如果您打算永久在漢中稱王，就不要用韓信，如果您想東出與項羽爭奪天下，非用此人不可。」劉邦說﹕「看在你的份上，我用他為將軍如何？」蕭何說﹕「不行，這樣仍留不住他。」劉邦又說﹕「任他為大將軍怎麼樣？」蕭何說﹕「這樣做就可以了。」劉邦想把韓信招來委以大將軍之任，蕭何說﹕「大王待人一向怠慢無禮，如今又像叫小孩子一樣把韓信叫來，韓信還是要走。您要真想拜他為大將軍，就得選擇良日，經過齋戒，然後築起壇場鄭重其事地登壇拜將才行。」劉邦答應，並按照蕭何所說，拜了韓信為大將軍。韓信成功之後，以千金回贈當年給他飯吃的婦人。他給當年污辱他的里長一些錢，那個要韓信跨下而行的人，韓信給他當個小官。韓信後來舉棋不定，又想反，又不反。韓信先被貶為淮陰侯，後來謀反不成，被呂后設計謀，在長樂宮的鐘室斬了韓信，並夷其三族。一代大將軍，便在大漢天下底定之後，隨著走入了歷史。資料來源："]},{"idx":"第三十九籤","level":"下籤。酉宮","title":"曹操遣禰衡投黃祖","info":"天邊消息實難思,切莫多心望強求,若把石頭磨作鏡,曾知枉費己功夫","inf2":"","explain":"千般用計。枉費功夫。不如守舊。著甚來由。此卦守常安靜之象。凡事守己則吉也。","omen":{"家宅":"安","自身":"提防","求財":"平平","交易":"阻","婚姻":"不合","六甲":"女","行人":"動","田蠶":"利","六畜":"損","尋人":"難","公訟":"虧","移徙":"平","失物":"空","疾病":"設送-安","山墳":"大吉"},"story":["1.姜女尋夫","野史。秦。孟姜女。夫范杞郎(萬喜良)。新婚奉命作長城之役。姜女往尋之。及至。知夫已死。欲尋骸骨歸葬。神為指處咬指出血。點認夫骨。號慟大哭。長城為之崩。婦人守節。自孟女始。","2.曹操遣禰衡投黃祖","禰衡(173~198)，漢末辭賦家。字正平。平原般;今山東臨邑人。少有才辯，性格剛毅傲慢，好侮慢權貴。因拒絕曹操召見，操懷忿，因其有才名，不欲殺之，罰作鼓史，禰衡則當眾裸身擊鼓，反辱曹操。曹操怒，欲借人手殺之，因遣送與荊州牧劉表。仍不合，又被劉表轉送與江夏太守黃祖。後因冒犯黃祖，終被殺。《隋書·經籍志》有《禰衡集》卷久佚。今存文、賦見嚴可均《全上古三代秦漢三國六朝文》。"]},{"idx":"第四十籤","level":"中籤。酉宮","title":"馬援女為皇后","info":"紅輪西墜兔東昇,陰長陽消百事亨,是若女人宜望用,增添財祿福其心","inf2":"","explain":"陰利女人。不宜男子。若是求謀。先凶后吉。此卦陰長陽消之象。凡事先難后易也。","omen":{"家宅":"不利","自身":"祈福","求財":"守待","交易":"吉","婚姻":"不合","六甲":"虛（女）","行人":"阻","田蠶":"旺","六畜":"旺","尋人":"隔","公訟":"虧","移徙":"大吉","失物":"空","疾病":"有驚","山墳":"大吉"},"story":["1.武則天登位","武則天本唐太宗之妃。高宗即位。成為皇后。高宗逝世。上朝攝政。後自立則天皇帝。改國號曰周。執政十五年。頗多建樹。但手段卑劣。","2.馬援女為皇后","漢明帝劉莊的皇后是東漢初名將馬援的女兒。馬援在新莽時，因私縱囚犯，亡命西北，後依附劉秀。馬援曾說：“男兒當死於邊野，以馬革裹屍還葬！”後來成語“馬革裹屍”就成了形容英勇壯烈的詞彙。馬援一生，為東漢王立下許多戰功。後在遠征武陵、五溪蠻夷時，病死軍中。他死後，還遭受漢明帝女婿梁松誣告，被追收新息侯印緩。馬援有三個女兒，其中三小姐最聰明靈秀，他在世時，曾將三小姐許婚竇家。但馬援死後，竇家也參與陷害馬援，於是馬援的藺夫人就堅決與竇家解除婚約。西元49年秋，藺夫人把她的三個女兒全部送進皇宮，因為三小姐最出眾，就被送入太子宮中。當時不僅陰皇后對她印象很好，太子劉莊也很寵愛她。西元57年，光武帝死，劉莊即位，是為明帝，冊封馬貴人為皇后。馬皇后沒有生子，明帝立賈貴人生的兒子劉炟(da，即漢章帝)為皇太子，由馬皇后撫養，馬皇后悉心撫育劉炟，母子關係甚厚。馬皇后吸取了父親遭人排擠的教訓，即使身為後宮之主，仍平易近人，生活儉樸，常常穿粗布衣裙。她德、才、貌俱全，很喜歡讀書，雖不干預朝政，但對世事卻明斷有理，連明帝也十分佩服。西元75年，明帝死，太子劉炟即位，是為章帝，尊馬皇后為皇太后。章帝打算給馬太后的三位哥哥封候爵，太后不允。西元79年，全國豐收，章帝遂封三個舅舅為列侯，三個舅舅封侯後便棄官歸第。馬皇后的一生謙遜樸實。《續列女傳》稱讚她“在家則可為眾女師範，在國則可為母后表儀。”西元79年六月，馬皇后病逝，終年四十一歲，謚號“明德”，與明帝合葬于顯節陵。資料來源："]},{"idx":"第四十一籤","level":"中籤。酉宮","title":"董卓郿塢藏金","info":"無限好言君記取,卻為認賊將作子,莫貪眼下有些甜,更慮他年前樣看","inf2":"","explain":"只這一著。君子莫錯。牢記在心。不生寂寞。此卦認賊作子之象。凡事認真作假。","omen":{"家宅":"不安","自身":"平常","求財":"守待","交易":"難","婚姻":"未合","六甲":"男-驚","行人":"至","田蠶":"半熟","六畜":"安","尋人":"至","公訟":"宜和","移徙":"祈保","失物":"難尋","疾病":"禳星","山墳":"中平"},"story":["1.董卓收呂布","三國演義。梟雄董卓。以良馬及金錢收賣呂布。又認呂布為義子。後呂布私通董卓愛妾貂蟬。二人交惡。呂布與王允共殺董卓。並勸王允盡誅董卓部屬。後呂布敗于曹操。被擒殺。","2.董卓郿塢藏金","董卓雖然權傾一時，在郿塢庫藏大量財寶，但經過司徒王允與貂蟬合謀，董卓終被呂布所殺。"]},{"idx":"第四十二籤","level":"上籤。酉宮","title":"溫公入相除新法","info":"君皇聖后終為恩,復待祈禳無損增,一切有情皆受用,人間天上得期亨","inf2":"","explain":"天皇降恩。始終莫忘。晨昏禮念。可宜燒香。此卦天垂恩澤之象。凡事成就大吉也。","omen":{"家宅":"祈福","自身":"冬吉","求財":"未有","交易":"成","婚姻":"中吉","六甲":"平安","行人":"動","田蠶":"中平","六畜":"中平","尋人":"見","公訟":"勝","移徙":"守舊","失物":"空","疾病":"解","山墳":"安"},"story":["1.有蓮見母","2.溫公入相除新法","宋神宗王安石變法時，司馬光（溫公）與蘇軾、歐陽修等舊黨皆反對，等宋神宗病逝，哲宗即位，其祖母太皇太后高氏早先即對王安石不滿，故召回年邁的司馬光任宰相之位。司馬光以激烈方式廢除新法、恢復舊制，舊黨如蘇軾反對在新法行之有年之後以激烈措施復舊，遭司馬光駁斥不理，司馬光於上任八個月後病逝。"]},{"idx":"第四十三籤","level":"上籤。戌宮","title":"泗水亭長作天子","info":"天地變通萬物全,自營自養自安然,生羅萬象皆精彩,事事如心謝聖賢","inf2":"","explain":"天生萬物。謀望皆通。福德相助。瑞氣匆匆。此卦大地交泰之象。凡事大吉無危也。","omen":{"家宅":"吉","自身":"安","求財":"有","交易":"利","婚姻":"合","六甲":"男","行人":"有阻","田蠶":"中平","六畜":"中平","尋人":"見","公訟":"勝","移徙":"利","失物":"東西","疾病":"禳星","山墳":"東西吉"},"story":["1.行者得道","西遊記載。行者本為花果山猴王。訪求仙法。拜須菩提祖師作師父。祖師賜姓孫。法名悟空。歷七年也不知何者為道。祖師打悟空頭三下又倒背著手。悟空明白打三下即三更時份。倒背著手指從後門授道。于是祖師授悟空長生之道。又過三年。更修得七十二變。離家二十年後。返回花果山。","2.泗水亭長作天子","劉邦在秦始皇時任泗水亭長，後來成為漢高祖。"]},{"idx":"第四十四籤","level":"中籤。戌宮","title":"周郎赤壁敗曹軍","info":"棋逢,敵,手,著相宜,黑白盤中未決時,皆因一著知勝敗,須教,自有好推,宜","inf2":"","explain":"欲求心事。恰如圍棋。到底勝利。宜用心機。此卦棋逢敵手之象。凡事用機關則吉也。","omen":{"家宅":"大利","自身":"平穩","求財":"遂","交易":"利","婚姻":"未合","六甲":"女","行人":"阻","田蠶":"平","六畜":"損","尋人":"阻","公訟":"宜和","移徙":"守舊","失物":"空","疾病":"祈保","山墳":"守舊"},"story":["1.姜維鄧艾鬥陣","三國時。姜維(蜀)與鄧艾(魏)會師祈山。二人皆擺八卦陣。姜維又擺長蛇陣。鄧艾被困。得司馬望救出。喻世事如棋。一子莫錯。","2.周郎赤壁敗曹軍","三國時代火燒赤壁故事，周郎即東吳周瑜，曹軍是指曹操軍隊。"]},{"idx":"第四十五籤","level":"上籤戌宮","title":"仁宗遇仙","info":"溫柔自古勝剛強,積善之門大吉昌,若是有人占此卦,宛如正渴遇瑤漿","inf2":"","explain":"天地有感。應驗非常。佛神護佑。得之莫忘。此卦積善溫柔之象。凡事貴人和合也。","omen":{"家宅":"吉","自身":"安","求財":"遂","交易":"利","婚姻":"合","六甲":"男","行人":"阻","田蠶":"秋利","六畜":"中平","尋人":"見","公訟":"勝","移徙":"利","失物":"東方","疾病":"祈福","山墳":"東西向吉"},"story":["1.仁宗認母","宋真宗時『貍貓換太子』，李妃被打入冷宮後又外逃住寒窯，雙目失明；而太子被太監陳琳、宮女寇珠救出寄養於八王爺府，後即位為仁宗。後來包公遇到李妃查明冤情，讓宋仁宗與李妃母子相認。","2.張良受書圯上老人","秦末張良得黃石公傳授兵法的故事。張良曾閒步橋上，遇一老人故意將鞋丟到橋下，要求張良為他拾回並穿上。良敬其老，勉強為之，老人微笑，去而復返，要求張良於五日後破曉時再會於該地。良依約前往，老人已先在，並怒斥他遲到為無禮。如是者三，良不斷提前到，終於比老人早，老人喜，送他一冊《太公兵法》，要他好好研讀。謙抑敬老的張良得此秘笈，終能輔佐劉邦成其滅秦興漢的開國霸業。資料來源：http://www.npm.gov.tw/exhbition/han9909/story/03_7.htm","3.仁宗遇仙","此故事尚未尋得"]},{"idx":"第四十六籤","level":"中籤。戌宮","title":"趙韓王為村學究","info":"勤君耐守舊生涯,把定心腸勿起歹,直待有人輕著力,枯枝老樹再生花","inf2":"","explain":"守舊守舊。事自成就。動則多殃。靜則無咎。此卦枯木生花之象。凡事自有成就也。","omen":{"家宅":"安","自身":"吉","求財":"待時","交易":"成","婚姻":"就","六甲":"生女","行人":"阻","田蠶":"五分","六畜":"難","尋人":"杳","公訟":"吉","移徙":"守舊","失物":"空","疾病":"求福","山墳":"吉"},"story":["1.渭水釣魚","周。姜尚。字子牙。汲人(東海許州人)。道號飛熊。先世封於呂。亦曰呂望。避紂亂居東海之濱。釣於磻溪(渭水)。其鉤為直。意不在魚。志在君相。文王聞其賢。聘為師(丞相)。(其時年八十)後周伐紂。滅商興周。武王稱曰尚父。封其子丁公於齊。喻靜待時機也。","2.趙韓王為村學究","村學究晉封為韓王。太宗嘗以此語問普，普略不隱，對曰：‘臣平生所知，誠不出此。昔以其半輔太祖定天下，今欲以其半輔陛下致太平。資料來源：對趙普進一步的閱讀：chance提醒您這個故事的標題寓意學歷雖低，實用仍可出頭。解籤參考此故事以此為限即可。但是趙普的一生是很值得推究的，他學得少，但是會用、能用、所以實用，照他的提示進行『杯酒釋兵權』，預先免去不必要的內爭問題，大家都得到平安。能夠在大家都還沒開始擔心事情發生之前，就是先消弭於無形，是政治由上而下的經典範例。比起『先天下之憂而憂』，這是更高的境界，官位不夠高是做不到的。"]},{"idx":"第四十七籤","level":"上籤。亥宮","title":"高達夫五十得名","info":"錦上添花色愈鮮,運來祿馬喜雙全,時人莫恨功名晚,一舉登科四海傳","inf2":"","explain":"守舊變新。運至材成。遂平生志。盡皆是命。（運至材成本作護有變新。此卦錦上添花之象。凡事大吉大利也。","omen":{"家宅":"祈保（吉）","自身":"安","求財":"利","交易":"阻","婚姻":"合","六甲":"生男","行人":"遲","田蠶":"八分","六畜":"平","尋人":"至","公訟":"宜和","移徙":"吉","失物":"西北","疾病":"作福","山墳":"利"},"story":["1.梁灝登科","宋朝。書生梁灝字太素。山東人氏。雍熙年間。十八歲考得進士。繼續投考未遂。至老年(八十)才一舉登科。狀元及第。","2.高達夫五十得名","天寶八年，高適以五十高齡登有道科試，得到封丘縣尉的官職。參考資料："]},{"idx":"第四十八籤","level":"中籤。亥宮","title":"班定遠投筆從軍","info":",昆,鳥秋來化作鵬,好游快樂喜,飛,騰,,翱翔,萬里雲霄,去,餘外,諸禽,終,不能,","inf2":"霄","explain":"昆化為鵬。萬禽不能。桂香一折。福祿自增。此卦昆鵬興變之象。凡事有變動事。","omen":{"家宅":"利","自身":"吉","求財":"秋旺","交易":"遲","婚姻":"不合","六甲":"安","行人":"阻滯","田蠶":"中平","六畜":"春利","尋人":"見","公訟":"勝","移徙":"守舊","失物":"西","疾病":"祈保","山墳":"安"},"story":["1.韓信掛帥","韓信。淮陰人。時漢王燒絕棧道。部下將士逃亡甚多。其時。信歸漢逃去。何知之。連夜追信回。翌日王知。怒曰將士逃亡過半。不聞丞相有所追。獨追信。何也。何曰大王如無意東伐。固罷。若與楚爭天下。非信莫當其任。乃拜信為大將。佐漢高帝定天下。虜魏。破趙。降燕。下齊。滅楚。建十大功勳。初封楚王。","2.班定遠投筆從軍","《東觀漢記˙班超傳》東漢初年，有一個非常有名的歷史人物，他的名字叫做班超。班超小的時候家裡很貧窮，所以他常常要替官廳抄寫文件，來獲得一些微薄的酬勞維持家用，抄書的工作既無聊，而且也沒有什麼前途，時間久了以後班超開始感到非常疲累，所以常常嘆氣。有一天正在寫字的時候，他突然把筆丟在地上，嘆息著說：「大丈夫就算沒有別的志向，也應當仿效傅介子、張騫那樣的英雄，他們都是到遠地發展，立下了很大的功勞，最後得到了朝廷封賞的爵位，我又怎麼可以長久在筆墨間討生活呢？」他旁邊的人都取笑他不自量力，但他並不放在心上。後來，班超果然被派出使西域，他發揮了最大的智慧和勇敢，先後降服了西域五十多個國家，因為功勞很大而被封為定遠侯。今比喻有為者志在四方，勉勵人在時代需要時，棄文就武，建功疆場。資料來源：雷雨師一百籤第四十二籤亦有『班定遠投筆從軍』故事"]},{"idx":"第四十九籤","level":"中籤。亥宮","title":"太子丹尊事荊軻","info":"天寒地凍水成冰,何須貪吝取功名,只好守己靜處坐,待葉興盛自然明","inf2":"","explain":"水結成冰。冰消成水。若是營謀。到底如是。此卦水結成冰之象。凡事不用枉求也。","omen":{"家宅":"不安","自身":"祈保","求財":"難","交易":"阻","婚姻":"不合","六甲":"險","行人":"遲","田蠶":"虧","六畜":"損","尋人":"見","公訟":"和","移徙":"守舊","失物":"空","疾病":"難痊","山墳":"大吉"},"story":["1.王祥求鯉","晉。王祥字伏徵。臨沂人。性至孝。事繼母極恭。謹母欲食生魚。天寒冰凍。祥赤身臥於冰上。求之。其冰立解。得雙鯉。持歸。人以為孝感云。後官至太保。進公爵。(廿四孝)","2.太子丹尊事荊軻","燕太子丹少年時代曾在趙國當人質，與趙政（即秦始皇）是好朋友。後來趙政回秦繼承王位，燕太子丹到了秦國當人質，秦王對他不顧當年友情，且有滅六國之意，故外逃回燕國，並與太子傅鞠武商量。荊軻先前到四方遊歷，結識了許多豪傑志士，後來到燕國，與當地的狗屠夫和擅長擊筑的高漸離交上了朋友，田光也與荊
